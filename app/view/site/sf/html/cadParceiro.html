function zgMostraDivs() {
	var vTipo			= $('#tipoID').val();

		$('#divPessoaFis').addClass("hidden");
		$('#divPessoaJur').removeClass("hidden");
	}else{
		$('#divPessoaJur').addClass("hidden");
		$('#divPessoaFis').removeClass("hidden");
	}
}



// Facebook

/*********************************************************
* Submit
*********************************************************/
$('#btnSubmitID').on("click", function(e) {
	
	var vOK 	= validaForm();
	
	if (vOK == false) 	{
		e.preventDefault();
		return false;
	}
	
	$('#zgFormID').submit();
	return false;
});

//Submeter o formulário
$('#zgFormID').submit(function(e) {
	
	$('#btnSubmitID').attr("disabled","disabled");
	
	// Retirar a máscara para os campos que estão configurados para tal 
	$('[zg-data-mask-retira="1"]').each(function( index ) {
		$( this ).val($( this ).cleanVal());
	});
	$.ajax({
		type:	"POST", 
		url:	"%DP%",
		data:	$('#zgFormID').serialize(),
	}).done(function( data, textStatus, jqXHR) {
		if (checaRetornoOK(data) == true) {
			$('#usuOrgID').val(zgGetCodRetorno(data));
			window.location.href = '%SITE_URL%confirmacao_parceiro.php?&codOrgPre='+zgGetCodRetorno(data);
			
			//zgMostraMsg('divMsg', 'Informações salva com sucesso!');
			
			//Tornar os campos readonly
			
			
		}else{
			zgMostraErro('divMsg',zgGetMsgRetorno(data));
			$('#btnSubmitID').attr("disabled",false);
		}
		
		
		$('#zgDivModalID').on('hidden.bs.modal', function () {
			zgLimpaModalAviso();
			$('#zgDivModalID').off('hidden.bs.modal');
		});
		
	}).fail(function( jqXHR, textStatus, errorThrown) {
		zgMostraAviso(null);
	});
	
	// Recolocar a máscara para os campos que estão configurados para tal
	$('[zg-data-mask-retira="1"]').each(function( index ) {
		zgMask($( this ), $( this ).attr('zg-data-mask'));
		$( this ).trigger('keyup');
	});
	
	return false;tipoID
	
	
});

/*********************************************************
* Busca Select2 typehead Cidades
*********************************************************/
$('[data-rel="select2Cidade"]').select2({
    minimumInputLength: 2,
    width: '80%',
    placeholder: 'Buscar a cidade',
    allowClear: true,
    ajax: { // instead of writing the function to execute the request we use Select2's convenient helper
        url: "%ROOT_URL%/Adm/getCidadeLis.dp.php",
        dataType: 'json',
        quietMillis: 250,
        data: function (term, page) {
            return {
                q: term, // search term
            };
        },
        results: function (data) {
			return {results: data};
		},
        cache: true
    },
	initSelection : function (element, callback) {
		var id = $(element).val();
        if (id !== "") {
            $.ajax("%ROOT_URL%/Adm/getCidadeLis.dp.php", {
                data: {codCidade: id},
    			method: "GET",
                dataType: "json"
			}).done(function(data) {
				callback(data[0]);
			});
		}
    },
});

//Valida campo email
function validaEmailSite(){
	var vEmail	= $('#email1ID').val();
	
	if (!vEmail){
		$('#divEmailID').addClass('has-error');
		$('#iEmailID').addClass('fa fa-times form-control-feedback');
		$('#divHelpEmailID').html('<p class="small"><font color="#B40431">Informe um email para contato.</font></p>');
		return false;
	}else if (validarEmail(vEmail) == false) {
		$('#divEmailID').addClass('has-error');
		$('#iEmailID').addClass('fa fa-times form-control-feedback');
		$('#divHelpEmailID').html('<p class="small"><font color="#B40431">Este email está inválido.</font></p>');
		return false;
	}else{
		$('#iEmailID').removeClass('fa fa-times form-control-feedback');
		$('#iEmailID').addClass('fa fa-check form-control-feedback');
		$('#divEmailID').removeClass('has-error');
		$('#divEmailID').addClass('has-success');
		$('#divHelpEmailID').html('');
		return true;
	}	
}

//Valida telefone comercial
function validaTelComercial(){
	var vTelComercial	= $('#telComercialID').val();
	
	if (!vTelComercial){
		$('#divTelComercialID').addClass('has-error');
		$('#iTelComercialID').addClass('fa fa-times form-control-feedback');
		$('#divHelpTelComercialID').html('<p class="small"><font color="#B40431">Informe um telefone comercial.</font></p>');
		return false;
	}else if (vTelComercial.length > 15) {
		$('#divTelComercialID').addClass('has-error');
		$('#iTelComercialID').addClass('fa fa-times form-control-feedback');
		$('#divHelpTelComercialID').html('<p class="small"><font color="#B40431">O telefone não pode conter mais de 15 caracteres.</font></p>');
		return false;
	}else if (vTelComercial.length < 14){
		$('#divTelComercialID').addClass('has-error');
		$('#iTelComercialID').addClass('fa fa-times form-control-feedback');
		$('#divHelpTelComercialID').html('<p class="small"><font color="#B40431">O telefone está inválido.</font></p>');
		return false;
	}else{
		$('#iTelComercialID').removeClass('fa fa-times form-control-feedback');
		$('#iTelComercialID').addClass('fa fa-check form-control-feedback');
		$('#divTelComercialID').removeClass('has-error');
		$('#divTelComercialID').addClass('has-success');
		$('#divHelpTelComercialID').html('');
		return true;
	}	
}

function validaForm () {
	
	var vCidade	 	 = $('#cidadeID').val();
	var vAtividade 	 = $('#atividadeID').val();
	var vTipo 	 = $('#tipoID').val();
	
	var vOK	= true;
	
	//TIPO
	if (!vTipo) {
		$('#divTipoID').addClass('has-error');
		vOK		= false;
	}
	
	// CNPJ
	if (validaCnpj() == false){
		vOK		= false;
	}
	
	// RAZAO
	if (validaRazao() == false){
		vOK		= false;
	}
	
	// DATA DA PREVISÃO
	if (validaFantasia() == false){
		vOK		= false;
	}
	
	// ATIVIDADE
	if (!vAtividade) {
		$('#divAtividadeID').addClass('has-error');
		vOK		= false;
	}
	
	//CIDADE
	if (!vCidade) {
		$('#divCidadeID').addClass('has-error');
		vOK		= false;
	}
	
	// CPF
	if (validaCpfSite() == false){
		vOK		= false;
	}
	
	// NOME
	if (validaNome() == false){
		vOK		= false;
	}
	
	// EMAIL
	if (validaEmailSite() == false){
		vOK		= false;
	}
	
	// TELEFONE COM
	if (validaTelComercial() == false){
		vOK		= false;
	}

	// TELEFONE CEL
	if (validaTelCelular() == false){
		vOK		= false;
	}

	// RETURN
	if (vOK == true) {
		return true ;
	}else{
		//Rolar pagina para o topo
		$('html, body').animate({scrollTop:0}, 'slow');
		return false;
	}
	
}


</script>
