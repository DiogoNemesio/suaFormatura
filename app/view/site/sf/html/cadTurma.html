//Valida campo identificação
function validaIdent(){
	
	var vIdent	= $('#identID').val();
	$('#valID').val(0);
	
	if (!vIdent) {
		$('#divIdentID').addClass('has-error');
		$('#iIdentID').addClass('fa fa-times form-control-feedback');
		$('#divHelpIdentID').html('<p class="small"><font color="#B40431">Preencha a identificação.</font></p>');		
		return false;
	}else{
		
		if (vIdent.length > 60){
			$('#divIdentID').addClass('has-error');
			$('#iIdentID').addClass('fa fa-times form-control-feedback');
			$('#divHelpIdentID').html('<p class="small"><font color="#B40431">A identificação deve conter no máximo 60 caracteres.</font></p>');
			return false;
		}else{
			
			/** Verificar se a identificação está disponível no banco **/
			jQuery.ajax({
		   		url: "%ROOT_URL%/Fmt/orgIdentVerifica.dp.php",
		   		data: { ident: vIdent},
		   		success: function(ret) {
		   			var vData	= JSON.parse(ret);
		   	    	if (vData.existe == 0) {
		   	    		$('#valID').val(1);
		   	    	}else{
		   	    		$('#valID').val(0);
		   	    	}
		   		},
		   		method: 'get',
		   		cache: false,
		   		async:false
		   });
		}
	}
	
	if ($('#valID').val() == 0) {
		$('#divIdentID').addClass('has-error');
		$('#iIdentID').addClass('fa fa-times form-control-feedback');
		$('#divHelpIdentID').html('<p class="small"><font color="#B40431">Já existe uma identificação igual a está no portal, por favor escolha outra.</font></p>');
		return false;
	}else{
		$('#divIdentID').removeClass('has-error');
		$('#divIdentID').addClass('has-success');
		$('#iIdentID').removeClass('fa fa-times form-control-feedback');
		$('#iIdentID').addClass('fa fa-check form-control-feedback');
		$('#divHelpIdentID').html('');
		return true;
	}
}

			$('#iEmail1ID').addClass('fa fa-check form-control-feedback');

			$('#iEmail2ID').removeClass('fa fa-times form-control-feedback');

			$('#divCpfID').removeClass('has-error');
			$('#divCpfID').addClass('has-success');
			$('#iCpfID').removeClass('fa fa-times form-control-feedback');
			$('#iCpfID').addClass('fa fa-check form-control-feedback');
			
			$('#divHelpNomeUsuID').html('');
			$('#divHelpEmail2ID').html('');
			$('#divHelpEmail1ID').html('');
			$('#divHelpCpfID').html('');

			return true;
		}else{
			$('#divCpfID').removeClass('has-error');
			$('#divCpfID').addClass('has-success');
			$('#iCpfID').removeClass('fa fa-times form-control-feedback');
			$('#iCpfID').addClass('fa fa-check form-control-feedback');
			$('#divHelpCpfID').html('');
			return true;
		}
	}	
}

function validaForm () {
	
	var vInstituicao = $('#instituicaoID').val();
	var vCurso	 	 = $('#cursoID').val();
	var vCidade	 	 = $('#cidadeID').val();
	var vTermo	 	 = $('#termoID').is(':checked');
	
	var vOK	= true;
	
	// IDENTIFICAÇÃO
	if (validaIdent() == false){
		vOK		= false;
	}
	
	// NOME DA TURMA
	if (validaNome() == false){
		vOK		= false;
	}
	
	// DATA DA PREVISÃO
	if (validaData() == false){
		vOK		= false;
	}
	
	// INSTITUIÇÃO
	if (!vInstituicao) {
		$('#divInstituicaoID').addClass('has-error');
		vOK		= false;
	}
	
	// CURSO
	if (!vCurso) {
		$('#divCursoID').addClass('has-error');
		vOK		= false;
	}
	
	//CIDADE
	if (!vCidade) {
		$('#divCidadeID').addClass('has-error');
		vOK		= false;
	}
	
	// NOME USUARIO
	if (validaNomeUsu() == false){
		vOK		= false;
	}
	
	// EMAIL 1
	if (validaEmail1() == false){
		vOK		= false;
	}
	
	// EMAIL CONFIRMAÇÃO
	if (validaEmail2() == false){
		vOK		= false;
	}
	
	// CPF
	if (validaCpfSite() == false){
		vOK		= false;
	}
	
	// TERMO
	if (!vTermo == true){	
		$('#divTermoID').addClass('has-error');
	}

	// RETURN
	if (vOK == true) {
		return true ;
	}else{
		//Rolar pagina para o topo
		$('html, body').animate({scrollTop:0}, 'slow');
		return false;
	}
	
}


</script>
