<div id="content">
	<div class="page-header">
		<h1><i class="fa fa-barcode black">&nbsp;</i>MEUS PAGAMENTOS&nbsp;&nbsp;
			<a href="javascript:zgLoadUrl('%URL_HIST%');" class="btn btn-sm btn-success"><i class="ace-icon fa fa-history bigger-130"></i>Ver Histórico</a>
		</h1>
	</div><!-- /.page-header -->
	
	<form id="zgFormMeuPagID" class="form-horizontal" method="post" action="%DP%" target="_blank">
	<input type="hidden" name="id" 				value="%ID%">
	
	<div class="col-xs-12 %HID_ATR%" id="divGridAtr">
		<div id="divMsgMeuPagID"></div>
		<div class="vspace-xs"></div>
		<h5 class="header red bolder smaller"><i class="fa fa-exclamation-circle red"></i>&nbsp;Pagamentos atrasados</h5>
		<div class="vspace-xs"></div>
		<div class="row">
			<div class="box-content col-sm-10 col-sm-offset-1">
				<table id="CPAltTableRateioID" class="table table-condensed table-hover table-striped table-bordered bootstrap-datatable datatable display">
					<thead>
						<tr class="warning">
							<th class="col-sm-4 center">Descrição</th>
							<th class="col-sm-1 center hidden-480">Parcela</th>
							<th class="col-sm-2 center">Vencimento</th>
							<th class="col-sm-2 center">Valor</th>
							<th class="col-sm-1 center">Júros</th>
							<th class="col-sm-1 center">Boleto</th>
						</tr>
					</thead>
					<tbody>
					%TAB_ATR%
					</tbody>
					<tfoot>
						<tr>
							<th colspan="3" style="text-align: right;">Total em atraso (com júros)</th>
							<th colspan="2" style="text-align: center;">%TOT_ATR%</th>
						</tr>
					</tfoot>
				</table>
			</div><!--/span-->
		</div>
	</div>
	
	<div class="col-xs-12 %HID_FUT%" id="divGridFut">
		<h5 class="header blue bolder smaller">Próximos pagamentos</h5>
		<div class="vspace-xs"></div>
		<div class="row">
			<div class="box-content col-sm-10 col-sm-offset-1">
				<table id="CPAltTableRateioID" class="table table-condensed table-hover table-striped table-bordered bootstrap-datatable datatable display">
					<thead>
						<tr class="warning">
							<th class="col-sm-4 center">Descrição</th>
							<th class="col-sm-1 center hidden-480">Parcela</th>
							<th class="col-sm-2 center">Vencimento</th>
							<th class="col-sm-2 center">Valor</th>
							<th class="col-sm-1 center hidden-480">Júros</th>
							<th class="col-sm-1 center">Boleto</th>
						</tr>
					</thead>
					<tbody>
					%TAB_FUT%
					</tbody>
				</table>
			</div><!--/span-->
		</div>
	</div>
	</form>
</div>

<script type="text/javascript" charset="%CHARSET%">
/********************* Popover *********************/
$('[data-rel=popover]').popover({html:true});
$('[data-toggle="popover"]').popover();

$('[zg-data-toggle="mask"]').each(function( index ) {
	zgMask($( this ), $( this ).attr('zg-data-mask'));
});

$('.datepicker').datepicker({
	language: "pt-BR"
});

$(".select2").select2("destroy").select2({});

</script>
