<div class="modal-header hidden" style="height: 30px; opacity: 0.5; background-color: #fff; text-align: right;">
	<button type="button" data-dismiss="modal" aria-hidden="true"><i class="fa fa-close"></i></button>
</div>
<div class="modal-body" style="height: 100%;">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-close"></i></button>
	<div id="zgLoadPdfSpinnerID" class="hidden" style="width: 100%; height: 100%; position: fixed; display: block; opacity: 0.7; background-color: #fff; z-index: 99; text-align: center;">
		<i class="fa fa-spinner fa-spin fa-3x"></i>
	</div>
	<iframe id="zgWindowDocViewID" width="100%" height="100%" frameborder="0"></iframe>
</div>

<script>
$("#zgLoadPdfSpinnerID").removeClass("hidden");
$('#zgWindowDocViewID').on("load", function() {
	$("#zgLoadPdfSpinnerID").addClass("hidden");
});

$('#zgWindowDocViewID').attr('src', '%IMP_URL%');
</script>
