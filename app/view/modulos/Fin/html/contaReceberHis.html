<form id="zgFormModalID" class="form-horizontal">
<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
	<h4 class=""><i class="fa fa-history yellow"></i>&nbsp;%TITULO%</h4>
</div>
<div class="modal-body" style="overflow-y: scroll; height: 320px;">
	<input type="hidden" name="codConta" value="%COD_CONTA%">
	<input type="hidden" name="id" value="%ID%">
	<div class="row">
		<div class="col-sm-6">
			<div class="form-group">
		    	<label class="col-sm-4 control-label" for="valorTotalID">Valor Total: </label>
					<div class="input-group col-sm-8">
						<span tabindex="99009" class="input-group-addon" data-toggle="popover" data-trigger="hover" data-placement="top" data-content="Valor total da conta (incluindo juros, Mora e Desconto)"><i class="fa fa-question-circle"></i></span>
						<input class="form-control" id="valorTotalID" value="%VALOR_TOTAL%" type="text" name="valorTotal" maxlength="20" readonly autocomplete="off">
					</div>
    		</div>
    	</div>
		<div class="col-sm-6">
			<div class="form-group">
		    	<label class="col-sm-4 control-label" for="valorTotalRecebidoID">Valor Recebido: </label>
					<div class="input-group col-sm-8">
						<span tabindex="99010" class="input-group-addon" data-toggle="popover" data-trigger="hover" data-placement="top" data-content="Valor total já recebido"><i class="fa fa-question-circle"></i></span>
						<input class="form-control" id="valorTotalRecebidoID" value="%VALOR_RECEBIDO%" type="text" name="valorTotalRecebido" maxlength="20" readonly autocomplete="off">
					</div>
    		</div>
    	</div>
	</div>
    <div class="row">
		<div class="col-sm-6">
			<div class="form-group">
		    	<label class="col-sm-4 control-label" for="saldoReceberID">Valor A Receber: </label>
					<div class="input-group col-sm-8">
						<span tabindex="99011" class="input-group-addon" data-toggle="popover" data-trigger="hover" data-placement="top" data-content="Valor a receber"><i class="fa fa-question-circle"></i></span>
						<input class="form-control" id="saldoReceberID" value="%SALDO%" type="text" name="saldoReceber" maxlength="20" readonly autocomplete="off">
					</div>
    		</div>
    	</div>

	</div>		    
	<div class="row">
		<div class="col-sm-12">
		%GRID%
		</div>
	</div>		    
</div>
<div class="modal-footer">
	<div id="divMsgCRHisID" class="pull-left" style="width: 100%; text-align: left;"></div>
	<button type="button" data-dismiss="modal" class="btn">Fechar</button>
</div>
</form>

<script type="text/javascript" charset="%CHARSET%">
$('[data-rel="select2"]').select2();

/** Desabilitar os selects para a tela de View **/
$('[data-rel="select2"]').each(function( index ) {
	if ($(this).hasClass('readonly')) {
		$(this).select2("readonly", true);
	}else{
		$(this).select2();
	}
});

$('[data-toggle="popover"]').popover();

$('[zg-data-toggle="mask"]').each(function( index ) {
	zgMask($( this ), $( this ).attr('zg-data-mask'));
});

$('.datepicker').datepicker();

</script>
