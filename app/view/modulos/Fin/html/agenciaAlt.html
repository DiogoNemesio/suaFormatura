<div id="content">
	<div class="page-header">
	<h1>Cadastro de Agência 
		<a id='a01ID' class='btn btn-white ' title="Voltar" href="javascript:zgLoadUrl('%URLVOLTAR%');"><i class="fa fa-arrow-left bigger-130"></i></a>
		<a id='a01ID' class='btn btn-white ' title="Novo índice" href="javascript:zgLoadUrl('%URLNOVO%');"><i class="fa fa-file bigger-130"></i></a>
	</h1>
	</div><!-- /.page-header -->

	<div id="user-profile-3" class="user-profile row">
		<div class="col-sm-12">
			<form id="zgFormID" class="form-horizontal">
				<input type="hidden" id="codAgenciaID" name="codAgencia" value="%COD_AGENCIA%">
				<input type="hidden" id="_codBancoID" name="_codBanco">
				
				<input type='hidden' id='valID'>
					<h5 class="header blue bolder smaller">Informações Gerais</h5>
					<div class="vspace-xs"></div>
					<div class="row">
					<div class="col-sm-6">
						<div class="col-sm-12">
							<div class="form-group col-sm-12" id="divBancoID">
						    	<label class="col-sm-3 control-label" for="bancoID">Banco</label>
									<div class="input-group col-sm-8 pull-left">
					    			<span class="input-group-addon"><i class="ace-icon fa fa-question-circle" data-rel="popover" data-placement="top" data-trigger="hover" data-original-title="<i class='ace-icon fa fa-question-circle red'></i> Ajuda" data-content="Digite o codígo ou o nome do banco para iniciar a pesquisa."></i></span>
					    			<input type="hidden" name="codBanco" id="codBancoID" placeholder="Consulta do Banco" value="%COD_BANCO%" style="width:100%;" class="select2" data-rel="select2Banco">
						    	</div>
						    	<div class="col-sm-1 pull-left" id="divHelpBancoID"></div>
						    </div>
							<div class="form-group col-sm-12" id="divNomeID">
						    	<label class="col-sm-3 control-label" for="nomeID">Nome</label>
									<div class="input-group col-sm-8 pull-left">
					    			<span class="input-group-addon"><i class="ace-icon fa fa-question-circle" data-rel="popover" data-placement="top" data-trigger="hover" data-original-title="<i class='ace-icon fa fa-question-circle red'></i> Ajuda" data-content="Descreva como quer chamar a agência."></i></span>
				   					<input class="form-control" id="nomeID" type="text" name="nome" placeholder="Identificação da agência" maxlength="60" value="%NOME%" required autocomplete="off" onblur="checkNomeAlt();" />	
				    			</div>
						    	<div class="col-sm-1 pull-left" id="divHelpNomeID"></div>
				    		</div>
							<div class="form-group col-sm-12" id="divAgenciaID">
						    	<label class="col-sm-3 control-label" for="agenciaID">Agência</label>
									<div class="input-group col-sm-8 pull-left">
					    			<span class="input-group-addon"><i class="ace-icon fa fa-question-circle" data-rel="popover" data-placement="top" data-trigger="hover" data-original-title="<i class='ace-icon fa fa-question-circle red'></i> Ajuda" data-content="Número da agência."></i></span>
				   					<input class="input-small" id="agenciaID" type="text" name="agencia" placeholder="Agência" maxlength="8" value="%AGENCIA%" required zg-data-toggle="mask" zg-data-mask="numero" zg-data-mask-retira="0" autocomplete="off">
				   					<span> - </span>
				   					<input class="input-small" id="agenciaDVID" type="text" name="agenciaDV" placeholder="DV" readonly maxlength="1" value="%AGENCIADV%" required zg-data-toggle="mask" zg-data-mask="numero" zg-data-mask-retira="0" autocomplete="off">	
				    			</div>
						    	<div class="col-sm-1 pull-left" id="divHelpAgenciaID"></div>
				    		</div>
				    	</div>
				    	</div>									  
					</div>
					<div class="clearfix form-actions">
						<label class="col-sm-4 control-label">&nbsp;</label>
						<button type="button" class="btn btn-primary" id="btnSubmitID">
							<i class="fa fa-check bigger-110"></i> Salvar
						</button>
						<button type="button" class="btn btn-warning" id="cancel"
							onclick="javascript:zgLoadUrl('%URLVOLTAR%');">
							<i class="fa fa-undo bigger-110"></i> Voltar
						</button>
					</div>
			</form>
		</div>
	</div>
</div>

<script type="text/javascript" charset="%CHARSET%">
/********************* Popover *********************/

$('[data-rel=popover]').popover({html:true});
$('[data-toggle="popover"]').popover();

$('[zg-data-toggle="mask"]').each(function( index ) {
	zgMask($( this ), $( this ).attr('zg-data-mask'));
});


$('#codBancoID').select2({
    minimumInputLength: 2,
    allowClear: true,
    ajax: { // instead of writing the function to execute the request we use Select2's convenient helper
        url: "%ROOT_URL%/Fin/getBancoLis.dp.php",
        dataType: 'json',
        quietMillis: 250,
        data: function (term, page) {
            return {
                q: term, // search term
            };
        },
        results: function (data) {
			return {results: data};
		},
        cache: true
    },
    formatSelection: function(el ){
    	var originalOption = el.element;
	
    	if (typeof el.codBanco != 'undefined'){
    		$('#_codBancoID').val(el.codBanco);
    	}
    	zgCheckVerificador();
    	return (el.text);
    },
    
	initSelection : function (element, callback) {
		var id = $(element).val();
        if (id !== "") {
            $.ajax("%ROOT_URL%/Fin/getBancoLis.dp.php", {
                data: {codBanco: id},
    			method: "GET",
                dataType: "json"
			}).done(function(data) {
				callback(data[0]);
			});
		}
    },
});


/************************* Submit Formulário *************************/
 
//Verificar se a validação está OK
$('#btnSubmitID').on("click", function(e) {
	
	var vOk 	= validaAgenciaAlt();
	
	if(vOk == false) 	{
		$.gritter.add({
			title: 'Está faltando alguma coisa !!!',
			text: 'Corrija os campos marcados em vermelho',
			class_name: 'gritter-info gritter-error',
			time: '5000'
		});
		e.preventDefault();
		return false;
	}else{;
		$('#zgFormID').submit();
	}
});

$('#zgFormID').submit(function(e) {
	
	$('#btnSubmitID').html('Aguarde...  <i class="ace-icon fa fa-spinner fa-spin orange bigger-125"></i>');
	$('#btnSubmitID').attr("disabled","disabled");
	$('#cancel').attr("disabled","disabled");

	$.ajax({
		type:	"POST", 
		url:	"%DP%",
		data:	$('#zgFormID').serialize(),
	}).done(function( data, textStatus, jqXHR) {
		if (checaRetornoOK(data) == true) {
			$('#codAgenciaID').val(zgGetCodRetorno(data));
			zgMostraAviso("Fechar",'Nova Agencia', '%URLNOVO%');
		}else{
			zgMostraAviso("Fechar");
		}

		//Voltar o botão de salvar
		$('#btnSubmitID').html('<i class="fa fa-check bigger-110"></i> Salvar ');
		$('#btnSubmitID').attr("disabled",false);
		$('#cancel').attr("disabled",false);
		
		$('#zgDivModalID').on('hidden.bs.modal', function () {
			zgLimpaModalAviso();
			$('#zgDivModalID').off('hidden.bs.modal');
		});
		
	}).fail(function( jqXHR, textStatus, errorThrown) {
		zgMostraAviso(null);
	});
	return false; 
});

function zgCheckVerificador() {
	var vBanco	= $('#_codBancoID').val();
	var length 	= agenciaBancoDigito(vBanco);

	if (length != 0) {
		$('#agenciaDVID').val("");
		$('#agenciaDVID').removeAttr("readonly");
		$('#agenciaDVID').attr('maxlength', length);
	}else{
		$('#agenciaDVID').attr("readonly", "readonly");
		$('#agenciaDVID').val("");
	}
}

function checkNomeAlt() {
	var vNome	= $('#nomeID').val();
	$('#valID').val(0);
	
	if (vNome.length == 0 || vNome.length > 60 ) {
		$('#divNomeID').addClass('has-error');
		if (vNome.length == 0){
			$('#divHelpNomeID').html(zgCriaSpanErro('Infome um nome para idenficar esta agência!'));
		}else if (vNome.length > 60){
			$('#divHelpNomeID').html(zgCriaSpanErro('A identificação da agência não deve conter mais de 60 caracteres!'));
		}
		return false;
	}else{	
		/** Verificar se o Descricao está disponível no banco **/
		jQuery.ajax({
	   		url: "%ROOT_URL%/Fin/agenciaValidaNome.dp.php",
	   		data: {  codAgencia: $('#codAgenciaID').val() , nome: $('#nomeID').val()},
	   		success: function(ret) {
	   			var vData	= JSON.parse(ret);
	   	    	if (vData.existe == 0) {
	   	    		$('#valID').val(1);
	   	    	}else{
	   	    		$('#valID').val(0);
	   	    	}
	   		},
	   		method: 'get',
	   		cache: false,
	   		async:false
	   });
	}
	
	if ($('#valID').val() == 0) {
		$('#divNomeID').addClass('has-error');
		$('#divHelpNomeID').html(zgCriaSpanErro('Esta identificação já é utiliza em outra conta. Por favor informe uma outra!'));
		return false;
	}else{
		$('#divNomeID').removeClass('has-error');
		$('#divHelpNomeID').html('&nbsp;');
		return true;
	}
}

function validaAgenciaAlt() {
	var vNome			= $('#nomeID').val();
	var vAgencia		= $('#agenciaID').val();
	var vBanco			= $('#codBancoID').val();
	var vAgenciaDV		= $('#agenciaDVID').val();
	var vVerReadonly	= $('#agenciaDVID').attr('readonly');
	var vOK				= true;
	var vIdent;
	
	// Agência
	if (vAgencia.length == 0 || vAgencia.length > 8 ) {
		$('#divAgenciaID').addClass('has-error');
		if (vAgencia.length == 0){
			$('#divHelpAgenciaID').html(zgCriaSpanErro('Informe atentamente o número da agência!'));
		}else if (vAgencia.length > 8){
			$('#divHelpAgenciaID').html(zgCriaSpanErro('A agência deve ter no máximo 8 caracteres!'));
		}
		vOK		= false;
	}else{
		$('#divAgenciaID').removeClass('has-error');
		$('#divHelpAgenciaID').html('&nbsp;');
	}
	
	// Dígito Verificador
	if (!vAgenciaDV && !vVerReadonly) {
		$('#divAgenciaID').addClass('has-error');
		$('#divHelpAgenciaID').html(zgCriaSpanErro('Informe atentamente o dígito verificador da conta bancária.'));
		vOK		= false;
	}else{
		$('#divAgenciaID').removeClass('has-error');
		$('#divHelpAgenciaID').html('&nbsp;');
	}
	
	// Banco
	if (!vBanco) {
		$('#divBancoID').addClass('has-error');
		$('#divHelpBancoID').html(zgCriaSpanErro('Selecione o banco!'));
		vOK		= false;
	}else{
		$('#divBancoID').removeClass('has-error');
		$('#divHelpBancoID').html('&nbsp;');
	}
	
	// Nome
	vOK	= checkNomeAlt();
	
	if (vOK == true) {
		return vOK ;
	}else{
		return false;
	}	
}

</script>
