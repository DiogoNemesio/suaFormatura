<form id="zgFormModalID" class="form-horizontal">
<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
	<h4 class=""><i class="fa fa-history yellow"></i>&nbsp;%TITULO%</h4>
</div>
<div class="modal-body" style="overflow-y: scroll; height: 280px;">
	<input type="hidden" name="codConta" value="%COD_CONTA%">
	<input type="hidden" name="codHist" value="%COD_HIST%">
	<input type="hidden" name="id" value="%ID%">
	<div class="row">
		<div class="col-sm-12">
		%GRID%
		</div>
	</div>		    
</div>
<div class="modal-footer">
	<div id="divMsgCRHisExcID" class="pull-left" style="width: 100%; text-align: left;"></div>
	<button type="submit" class="btn btn-danger" id="submit">Desejo realmente <strong>REMOVER</strong></button>
	<button type="button" data-dismiss="modal" class="btn">Fechar</button>
</div>
</form>

<script type="text/javascript" charset="%CHARSET%">
$('[data-toggle="popover"]').popover();

$('[zg-data-toggle="mask"]').each(function( index ) {
	zgMask($( this ), $( this ).attr('zg-data-mask'));
});

$('.datepicker').datepicker();

$('#zgFormModalID').submit(function() {
	$.ajax({
		type:	"POST", 
		url:	"%DP_MODAL%",
		data:	$('#zgFormModalID').serialize(),
	}).done(function( data, textStatus, jqXHR) {
		if (checaRetornoOK(data) == true) {
			zgMostraMsg('divMsgCRHisExcID',zgGetMsgRetorno(data));
		}else{
			zgMostraErro('divMsgCRHisExcID',zgGetMsgRetorno(data));
		}
		
		$('#zgDivModalID').on('hidden.bs.modal', function () {
			$('#zgDivModalID').off('hidden.bs.modal');
			zgLoadUrl('%URL_VOLTAR%');
			//zgAbreModal('%URL_VOLTAR%');
		});

		
	}).fail(function( jqXHR, textStatus, errorThrown) {
		zgMostraErro('zgDivModalID',errorThrown);
	});
	return false; 
});


</script>
