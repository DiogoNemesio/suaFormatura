<script type="text/javascript" charset="%CHARSET%">
$('#tipoID').css('width','100%').select2({allowClear:true});
$('#codAgenciaID').css('width','100%').select2({allowClear:true});

/********************* Popover *********************/
$('[data-rel=popover]').popover({html:true});

$('[data-toggle="popover"]').popover();

$('[zg-data-toggle="mask"]').each(function( index ) {
	zgMask($( this ), $( this ).attr('zg-data-mask'));
});

$(".nav-tabs a[data-toggle=tab]").on("click", function(e) {
	if ($(this).hasClass("disabled")) {
		e.preventDefault();
		return false;
	}
});


$('.datepicker').datepicker({autoclose: true,todayHighlight: true,todayBtn: true});

zgMostraDivsContaAlt();

function zgMostraDivsContaAlt() {
	var vTipo			= $('#tipoID').val();
	
	if (vTipo == "CC") {
		$('#divContaAgenciaID').removeClass("hidden");
		$('#divCcorrenteDVID').removeClass("hidden");
		$('#liContaBoletoID').removeClass("disabled");
		$('#aContaBoletoID').removeClass("disabled");
		
		atualizaCarteirasContaAlt();
	}else{
		$('#divContaAgenciaID').addClass("hidden");
		$('#divCcorrenteDVID').addClass("hidden");
		$('#liContaBoletoID').addClass("disabled");
		$('#aContaBoletoID').addClass("disabled");
	}
	
}

/************************* Submit Formulário *************************/

// Verificar se a validação está OK
$('#btnSubmitID').on("click", function(e) {
	
	var vOk 	= validaContaAlt();
	
	if(vOk == false) 	{
		$.gritter.add({
			title: 'Está faltando alguma coisa !!!',
			text: 'Corrija os campos marcados em vermelho',
			class_name: 'gritter-info gritter-error',
			time: '5000'
		});
		e.preventDefault();
		return false;
	}else{;
		$('#zgFormID').submit();
	}
});

$('#zgFormID').submit(function(e) {
	
	$('#btnSubmitID').html('Aguarde...  <i class="ace-icon fa fa-spinner fa-spin orange bigger-125"></i>');
	$('#btnSubmitID').attr("disabled","disabled");
	$('#cancel').attr("disabled","disabled");
	
	/** Retirar a máscara para os campos que estão configurados para tal **/
	$('[zg-data-mask-retira="1"]').each(function( index ) {
		$( this ).val($( this ).cleanVal());
	});

	/** Habilitar os SELECTS que estão desabilitados para poder enviar o valor **/
	$( "select" ).each(function( index ) {
		if ($(this).hasClass('readonly')) {
			$(this).prop( "disabled", false );
		}
	});

	
	$.ajax({
		type:	"POST", 
		url:	"%DP%",
		data:	$('#zgFormID').serialize(),
	}).done(function( data, textStatus, jqXHR) {
		if (checaRetornoOK(data) == true) {
			$('#codContaID').val(zgGetCodRetorno(data));
			zgMostraAviso("Fechar",'Nova Conta', '%URLNOVO%');
		}else{
			zgMostraAviso("Fechar");
		}

		//Voltar o botão de salvar
		$('#btnSubmitID').html('<i class="fa fa-check bigger-110"></i> Salvar ');
		$('#btnSubmitID').attr("disabled",false);
		$('#cancel').attr("disabled",false);
		
		/** Recolocar a máscara para os campos que estão configurados para tal **/
		$('[zg-data-mask-retira="1"]').each(function( index ) {
			zgMask($( this ), $( this ).attr('zg-data-mask'));
			$( this ).trigger('keyup');
		});

		
		$('#zgDivModalID').on('hidden.bs.modal', function () {
			zgLimpaModalAviso();
			$('#zgDivModalID').off('hidden.bs.modal');
		});
		
	}).fail(function( jqXHR, textStatus, errorThrown) {
		zgMostraAviso(null);
	});
	
	$( "select" ).each(function( index ) {
		if ($(this).hasClass('readonly')) {
			$(this).prop( "disabled", true );
		}
	});

	return false; 
});

function checkNomeAlt() {
	var vNome	= $('#nomeID').val();
	$('#valID').val(0);
	
	if (vNome.length == 0 || vNome.length > 60 ) {
		$('#divNomeID').addClass('has-error');
		if (vNome.length == 0){
			$('#divHelpNomeID').html(zgCriaSpanErro('Nome deve ser preenchido !!!'));
		}else if (vNome.length > 30){
			$('#divHelpNomeID').html(zgCriaSpanErro('Nome deve ter no máximo 60 caracteres !!!'));
		}
		return false;
	}else{	
		/** Verificar se o Descricao está disponível no banco **/
		jQuery.ajax({
	   		url: "%ROOT_URL%/Fin/contaVerifica.dp.php",
	   		data: {  codConta: $('#codContaID').val() , nome: $('#nomeID').val()},
	   		success: function(ret) {
	   			var vData	= JSON.parse(ret);
	   	    	if (vData.existe == 0) {
	   	    		$('#valID').val(1);
	   	    	}else{
	   	    		$('#valID').val(0);
	   	    	}
	   		},
	   		method: 'get',
	   		cache: false,
	   		async:false
	   });
	}
	
	if ($('#valID').val() == 0) {
		$('#divNomeID').addClass('has-error');
		$('#divHelpNomeID').html(zgCriaSpanErro('Nome já existe, escolha outro'));
		return false;
	}else{
		$('#divNomeID').removeClass('has-error');
		$('#divHelpNomeID').html('&nbsp;');
		return true;
	}
}

function validaContaAlt() {
	var vNome			= $('#nomeID').val();
	var vAgencia		= $('#codAgenciaID').val();
	var vDataInicial	= $('#dataInicialID').val();
	var vTipo			= $('#tipoID').val();

	
	var vOK				= true;
	var vIdent;
	
	// Nome
	if (!vNome) {
		$('#divNomeID').addClass('has-error');
		$('#divHelpNomeID').html(zgCriaSpanErro('Nome deve ser preenchido !!!'));
		vOK		= false;
	}else{
		$('#divNomeID').removeClass('has-error');
		$('#divHelpNomeID').html('&nbsp;');
	}

	// Agencia
	if (vTipo == 'CC' && vAgencia.length == 0 || vAgencia.length > 8 ) {
		$('#divCodAgenciaID').addClass('has-error');
		if (vAgencia.length == 0){
			$('#divHelpCodAgenciaID').html(zgCriaSpanErro('Agência deve ser preenchido !!!'));
		}else if (vAgencia.length > 8){
			$('#divHelpCodAgenciaID').html(zgCriaSpanErro('Agência deve ter no máximo 8 caracteres !!!'));
		}
		return false;
	}
	
	// DataInicial
	if (!vDataInicial) {
		$('#divDataInicialID').addClass('has-error');
		$('#divHelpDataInicialID').html(zgCriaSpanErro('Data Inicial deve ser preenchido !!!'));
		vOK		= false;
	}else{
		$('#divDataInicialID').removeClass('has-error');
		$('#divHelpDataInicialID').html('&nbsp;');
	}
	
	vNomeCheck	= checkNomeAlt();
	
	if (vOK == true) {
		return vNomeCheck ;
	}else{
		return vOK;
	}	
}

function atualizaCarteirasContaAlt() {
	$('#codCarteiraID').css('width','100%').select2("destroy").select2({

	    allowClear: true,
	    ajax: { // instead of writing the function to execute the request we use Select2's convenient helper
	        url: "%ROOT_URL%/Fin/getCarteiraLis.dp.php",
	        dataType: 'json',
	        quietMillis: 250,
	        data: function (term, page) {
	            return {
	                q: term, // search term
	                codAgencia: $('#codAgenciaID').val()	
	            };
	        },
	        results: function (data) {
				return {results: data};
			},
	        cache: true
	    },
		initSelection : function (element, callback) {
			var id = $(element).val();
