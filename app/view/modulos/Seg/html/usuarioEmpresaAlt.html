<div id="content">
	<div class="page-header">
	<h1>&nbsp;</i>Permissão nas Empresas do usuário: %USUARIO%</h1>
	</div><!-- /.page-header -->

	<div class="row">
		<div class="col-xs-12">
		    <form class="form-horizontal" id="zgFormID" method="post">
				<input type="hidden" name="id" value="%ID%">
				<input type="hidden" name="codUsuario" value="%COD_USUARIO%">
		    	<fieldset>
	    		%EMPRESAS%
	    		<hr>
	    		
	    		<div class="form-group">
					<label class="col-sm-2 control-label">&nbsp;</label>
	    			<div class="col-sm-10">
						<button type="submit" class="btn btn-primary" id="submit">Salvar</button>
						<button type="button" class="btn btn-warning" id="cancel" onclick="javascript:zgLoadUrl('%URLVOLTAR%');">Voltar</button>
					</div>
				</div>
		    	</fieldset>
		    </form>
		</div>
	</div>
</div>
<script type="text/javascript" charset="%CHARSET%">

$('[data-rel="select2"]').select2({allowClear:true});

$('#zgFormID').submit(function() {
	$.ajax({
		type:	"POST", 
		url:	"%DP%",
		data:	$('#zgFormID').serialize(),
	}).done(function( data, textStatus, jqXHR) {
		zgMostraAviso("Fechar");
		$('#zgDivModalID').on('hidden.bs.modal', function () {
			zgLimpaModalAviso();
			$('#zgDivModalID').off('hidden.bs.modal');
		});
	}).fail(function( jqXHR, textStatus, errorThrown) {
		zgMostraAviso(null);
	});
	return false; 
});
</script>
