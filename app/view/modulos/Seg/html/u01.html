<script>
	function zgWindowOpen(pUrl) {
		window.open(pUrl,'_self');
	}

	function zgLoadUrl(pUrl) {
		if (pUrl !== '#' && pUrl !== '') {
			$("#%DIVCENTRAL%ID").empty();
			$("#zgSpinnerID").removeClass("hidden");
			$("#%DIVCENTRAL%ID").load(pUrl,{}, function() {
				$("#zgSpinnerID").addClass("hidden");
			});
		}
	}
	function zgLoadMenu(pUrl,pId) {
		var $indTrocarSenha	= "%IND_TROCAR_SENHA%";
		if ($indTrocarSenha == 1) {
			$("#%DIVCENTRAL%ID").empty();
			$("#zgSpinnerID").removeClass("hidden");
			$("#%DIVCENTRAL%ID").load("%TROCA_SENHA_URL%?url="+pUrl,{}, function() {
				$("#zgSpinnerID").addClass("hidden");
			});
		}else{
			if (pUrl !== '#' && pUrl !== '') {
				$("#%DIVCENTRAL%ID").empty();
				$("#breadcrumbs").load("%BIN_URL%/breadcrumb.php?id="+pId);
				$("#zgSpinnerID").removeClass("hidden");
				$("#%DIVCENTRAL%ID").load("%BIN_URL%/loadMenu.php?id="+pId+"&url="+pUrl,{}, function() {
					$("#zgSpinnerID").addClass("hidden");
				});
			}
		}
	}
	
	function zgDownloadUrl(pUrl) {
		if (pUrl !== '#' && pUrl !== '') {
			$("#zgWindowDownID").attr("src", pUrl);
		}
	}
	
	function zgMostraAviso(pDescBT1,pDescBT2,pUrlBT2,pDescBT3,pUrlBT3,pDescBT4,pUrlBT4) {
		/** Definir valor padrão para os parâmetros **/
		
		if(typeof(pDescBT1)==='undefined')	pDescBT1	= '';
		if(typeof(pDescBT2)==='undefined')	pDescBT2	= '';
		if(typeof(pUrlBT2)==='undefined')	pUrlBT2		= '';

	function zgLimpaModalAviso() {
		$("#zgDivModalContentID").empty();
		$("#zgDivModalContentID").html('');
	}
	
	function zgCriaSpanErro(pMsg) {
		return '<span class="popover-error" title="Mensagem de erro" data-rel="zg-popover" data-placement="top" data-trigger="hover" data-content="'+pMsg+'"><i class="fa fa-exclamation-circle red bigger-150"></i></span><script> $("[data-rel=zg-popover]").popover({html:true,template: \\'<div class="popover" style="width: 240px;" role="tooltip"><div class="arrow"></div><div class="popover-title"></div><div class="popover-content small smaller"></div></div>\\' }).on("show.bs.popover", function () { $(this).data("bs.popover").tip().css("max-width", "600px"); });<\\/script>';
	}
	
	function zgCriaSpanOK() {
		return '<span><i class="fa fa-check-circle green bigger-150"></i></span>';
	}

	var zgMasksData = {
		%MASCARAS%
	}
	var zgMaskOptions = {
		byPassKeys: [9, 16, 17, 18, 36, 37, 38, 39, 40, 91],
		translation: {
			'0': {pattern: /\\d/}, 
			'1': {pattern: /[0-1]/},
			'2': {pattern: /[0-2]/},
			'3': {pattern: /[0-3]/},
			'4': {pattern: /[0-4]/},
			'5': {pattern: /[0-5]/},
			'6': {pattern: /[0-6]/},
			'7': {pattern: /[0-7]/},
			'8': {pattern: /[0-8]/},
			'9': {pattern: /[0-9]/, optional: true}, 
			'#': {pattern: /\\d/, recursive: true}, 
			'T': {pattern: /[a-zA-Z0-9]/, recursive: true},
			'~': {pattern: /[+-]/, optional: true},
			'A': {pattern: /[A-Z]/},
			'a': {pattern: /[a-z]/},
			'S': {pattern: /[a-zA-Z]/},
			'@': {pattern: /[a-zA-Z0-9]/},
			'*': {pattern: /[0-9a-zA-ZçÇáàãâéèêíìóòôõúùü]/}
		}
	};
	
	var zgEscolheMascaraFone = function(val, e, field, options) {
		return val.length > 14 ? zgMasksData["fone11"].mascara : zgMasksData["fone"].mascara;
	};
	
	function zgMask (pElement,pMask) {
		$el = $(pElement);

		var opt 	= jQuery.extend(true, {}, zgMaskOptions);
		
		if (zgMasksData && pMask in zgMasksData) {
			
			if (pMask == "fone" || pMask == "fone11") {
				$el.mask(zgEscolheMascaraFone,{onKeyPress: 
					function(val, e, field, options) {
						field.mask(zgEscolheMascaraFone(val, e, field, options), options);
					}
				});
			}else if (pMask == "dinheiro") {
				//$el.mask(zgMasksData[pMask].mascara,opt);
				$el.maskMoney({prefix:'R$ ', allowNegative: true, thousands:'.', decimal:',', affixesStay: false});
			}else{
				if (zgMasksData[pMask].reverse != undefined) {
					opt.reverse = true;
				}
				
				if (zgMasksData[pMask].maxlength != undefined) {
					opt.maxlength = zgMasksData[pMask].maxlength;
				}
				
				$el.mask(zgMasksData[pMask].mascara,opt);
			}
			
		}else{
			$el.mask(pMask,zgMaskOptions);
		}
		
	}
	</script>

$('#zgFormID').submit(function(e) {

	$('[zg-data-mask-retira="1"]').each(function( index ) {

	});
	$.ajax({

	}).done(function( data, textStatus, jqXHR) {

			//zgMostraMsg('divMsgID',zgGetMsgRetorno(data));
			//Rolar pagina para o topo
			//$('html, body').animate({scrollTop:0}, 'slow');
			
			bootbox.dialog({

			message: "Em até 5 segundos você irá ser redirecionado.",
			
				buttons: {

						"label" : "<i class='ace-icon fa fa-thumbs-o-up'></i>Confirmar",

							zgWindowOpen('%REDIRECIONAR%');
						}
					},
					
				}
			});
				
			//Redirecionar tela
			setTimeout("location.href='%REDIRECIONAR%'",5000);
		}else{
			//Mensagem de erro
			zgMostraErro('divMsgID',zgGetMsgRetorno(data));
			//Rolar pagina para o topo
			$('html, body').animate({scrollTop:0}, 'slow');
		}
		
		$('#zgDivModalID').on('hidden.bs.modal', function () {
			zgLimpaModalAviso();
			$('#zgDivModalID').off('hidden.bs.modal');
		});
		
	}).fail(function( jqXHR, textStatus, errorThrown) {

	// Recolocar a máscara para os campos que estão configurados para tal
	$('[zg-data-mask-retira="1"]').each(function( index ) {
		zgMask($( this ), $( this ).attr('zg-data-mask'));
		$( this ).trigger('keyup');
	});
	
	return false; 
});

//Valida formulário
function validaUsuarioAlt() {
	var vNome		 = $('#nomeID').val();
	var vApelido	 = $('#apelidoID').val();
	var vDataNasc	 = $('#dataNascID').val();
	var vSexo	 	 = $('#sexoID').val();
	var vSenha		 = $('#senhaID').val();
	var vConfSenha	 = $('#confSenhaID').val();
	var vStatus		 = $('#codStatusID').val();
	var vCep		 = $('#cepID').val();
		
	var vOK				= true;
	var vIdent;
	
	//NOME
	if (vNome) {
		if (vNome.length < 4){			
			$('#divNomeID').addClass('has-error');
			$('#divHelpNomeID').html(zgCriaSpanErro('Nome muito pequeno, informe o nome completo!'));
			vOK		= false;
		}else{
			$('#divNomeID').removeClass('has-error');
			$('#divHelpNomeID').html('&nbsp;');		
		}
	}else{
		$('#divNomeID').addClass('has-error');
		$('#divHelpNomeID').html(zgCriaSpanErro('Nome deve ser preenchido !!'));
		vOK		= false;
	}
	
	//APELIDO
	if (!vApelido) {	
		$('#divApelidoID').addClass('has-error');
		$('#divHelpApelidoID').html(zgCriaSpanErro('O Apelido deve ser preenchido!'));
		vOK		= false;
	}else{
		$('#divApelidoID').removeClass('has-error');
		$('#divHelpApelidoID').html('&nbsp;');	
	}
	
	//SEXO
	if (!vSexo) {
		$('#divSexoID').addClass('has-error');
		$('#divHelpSexoID').html(zgCriaSpanErro('O Sexo deve ser preenchido!'));
		vOK		= false;
	}else{
		$('#divSexoID').removeClass('has-error');
		$('#divHelpSexoID').html('&nbsp;');	
	}
	
	//SEXO
	if (!vDataNasc) {
		$('#divDataNascID').addClass('has-error');
		$('#divHelpDataNascID').html(zgCriaSpanErro('O Sexo deve ser preenchido!'));
		vOK		= false;
	}else{
		$('#divDataNascID').removeClass('has-error');
		$('#divHelpDataNascID').html('&nbsp;');	
	}
	
	//SENHA
	if (vSenha) {
		if (vSenha.length < 4){			
			$('#divSenhaID').addClass('has-error');
			$('#divHelpSenhaID').html(zgCriaSpanErro('Insira uma senha com mais caracteres!'));
			vOK		= false;
		}else{
			$('#divSenhaID').removeClass('has-error');
			$('#divHelpSenhaID').html('&nbsp;');		
		}
	}else{
		$('#divSenhaID').addClass('has-error');
		$('#divHelpSenhaID').html(zgCriaSpanErro('A senha deve ser preenchida!'));
		vOK		= false;
	}
	
	//CONF SENHA
	if (vSenha != vConfSenha) {
		$('#divConfSenhaID').addClass('has-error');
		$('#divHelpConfSenhaID').html(zgCriaSpanErro('As senhas estão diferentes!'));
		vOK		= false;
	}else{
		$('#divConfSenhaID').removeClass('has-error');
		$('#divHelpConfSenhaID').html('&nbsp;');		
	}
	
	//---- ENDEREÇO ----//
	var vCodLogradouro	= $('#codLogradouroID').val();
	var vCep			= $('#cepID').val();
	var vDescLogradouro	= $('#descLogradouroID').val();
	var vBairro			= $('#bairroID').val();
	
	if (vCodLogradouro){
		if (!vCep) {
			$('#divCepID').addClass('has-error');
			$('#divHelpCepID').html(zgCriaSpanErro('O CEP deve ser preenchido!'));
			vOK		= false;
		}else{
			$('#divCepID').removeClass('has-error');
			$('#divHelpCepID').html('&nbsp;');
		}
		
		if (!vDescLogradouro) {
			$('#divDescLogradouroID').addClass('has-error');
			$('#divHelpDescLogradouroID').html(zgCriaSpanErro('O logradouro deve ser preenchido!'));
			vOK		= false;
		}else{
			$('#divDescLogradouroID').removeClass('has-error');
			$('#divHelpDescLogradouroID').html('&nbsp;');
		}
		
		if (!vBairro) {
			$('#divBairroID').addClass('has-error');
			$('#divHelpBairroID').html(zgCriaSpanErro('O bairro deve ser preenchido!'));
			vOK		= false;
		}else{
			$('#divBairroID').removeClass('has-error');
			$('#divHelpBairroID').html('&nbsp;');
		}
	}else{
			
		// Validar CEP - Preenchimento obrigatório
		if (buscaRua() == false){
			vOK		= false;
		}
	}
	
	//---- TELEFONE ----//
	/** Valida os Telefones **/
	var $codTelefone 	= $("input[name='codTelefone\\[\\]']");
	var $telefone 		= $("input[name='telefone\\[\\]']");
	var $telefoneCount	= $("input[name='telefone\\[\\]']");
	var $vCount			= 0;
	for (i = 0; i < $codTelefone.length; i++) {
		var $td		= $telefone.eq(i).parent();
		var $tr		= $td.parent();
		
		for (j = 0; j < $codTelefone.length; j++) {
			if($telefone.eq(i).val() == $telefoneCount.eq(j).val()){
				$vCount++;
			}
		}
		
		if($vCount > 1){
			$tr.find('[zg-type="zg-div-msg"]').html(zgCriaSpanErro("Número do telefone repetido!"));
			$tr.addClass("alert-danger");
			vOK		= false;
			vTab 	= 2;
		}else if (!$telefone.eq(i).val()) {
			$tr.find('[zg-type="zg-div-msg"]').html(zgCriaSpanErro("O número do telefone deve ser preenchido!"));
			$tr.addClass("alert-danger");
			vOK		= false;
			vTab 	= 2;
		}else if ($telefone.eq(i).val().length < 14) {
			$tr.find('[zg-type="zg-div-msg"]').html(zgCriaSpanErro("Número do telefone inválido!"));
			$tr.addClass("alert-danger");
			vOK		= false;
			vTab 	= 2;
		}else{
			$tr.find('[zg-type="zg-div-msg"]').html(zgCriaSpanOK());
			$tr.removeClass("alert-danger");
		}
		
		$vCount = 0;
	}
	
	if (vOK == true) {
		return true ;
	}else{
		return false;
	}
}

BUSCAR ENDEREÇO - Buscar o endereço através do CEP 
/******************************************************/
//Busca ENDEREÇO - Endereço obrigatório
function buscaRua() {
	var vCep			= $('#cepID').cleanVal();
	
	if (vCep){
		if (vCep.length != 8){
			$('#divCepID').addClass('has-error');
			$('#divEndCorretoID').addClass("hidden");//Esconder o div de alterar endereço
			$('#divHelpCepID').html(zgCriaSpanErro('CEP inválido !!!'));
			limpaInfoLogradouro();
			return false;
		}else{
			/** Buscar o cep no banco **/
			jQuery.ajax({
	    		url: "%ROOT_URL%/Adm/buscaCep.dp.php",
	    		data: { cep: vCep},
	    		success: function(ret) {
	    			var vData	= JSON.parse(ret);
	    	    	if (vData.codLogradouro) {
	    	    		$('#codLogradouroID').val(vData.codLogradouro);
	    	    		$('#descLogradouroID').val(vData.descLogradouro);
	    	    		$('#codCidadeID').val(vData.codCidade);
	    	    		$('#descCidadeID').val(vData.descCidade);
	    	    		$('#descEstadoID').val(vData.descUf);
	    	    		$('#bairroID').val(vData.descBairro);
	
	    	    		$('#divHelpCepID').html('');
	    	    		$('#divCepID').removeClass('has-error');
	    	    		
	    	    		$('#divLogradouroID').removeClass('has-error');
	    	    		$('#divNumeroID').removeClass('has-error');
	    	    		$('#divHelpLogradouroID').html('');
	    	    		$('#divHelpNumeroID').html('');

	    	    		$('#divEndID').removeClass('hidden');
	    	    		
	    	    		$('#descLogradouroID').attr("readonly", true);
	    	    		$('#bairroID').attr("readonly", true);
	    	    		
	    	    		$("#endCorretoID").prop("checked", true);
	    	    		//$('#endCorretoID').attr("checked", true);
		    	    		
	    	    		zgMostraDivsEndereco();
	    	    		$('#numeroID').focus();
	    	    		
	    	    		vRetorno = true;
	
	    	    	}else{
	    	    		$('#divEndCorretoID').addClass("hidden");//Esconder o div de alterar endereço
	    	    		$('#divHelpCepID').html(zgCriaSpanErro('CEP não encontrado!'));
	    	    		$('#divCepID').addClass('has-error');
	    	    		$('#divEndID').addClass('hidden');
	    	    		//Apagar o valor dos campos, caso estejam preenchidos
	    	    		limpaInfoLogradouro();
	    	    		
	    	    		vRetorno = false;
	    	    	}
	    		},
	    		method: 'get',
	    		cache: false,
	    		async:false
	  		});
			
		}
	}else{
		$('#divEndCorretoID').addClass("hidden");//Esconder o div de alterar endereço
		$('#divHelpCepID').html(zgCriaSpanErro('O CEP deve ser preenchido!'));
		$('#divCepID').addClass('has-error');
		//Apagar o valor dos campos, caso estejam preenchidos
		limpaInfoLogradouro();
		vRetorno = false;
	}
	
	if (vRetorno == false){
		return false;
	}else{
		return true;
	}
}

//Valida CEP
function limpaInfoLogradouro() {
	
	$('#codLogradouroID').val('');
	$('#descLogradouroID').val('');
	$('#codCidadeID').val('');
	$('#descCidadeID').val('');
	$('#descEstadoID').val('');
	$('#bairroID').val('');
			
}
//Div de endereço correto, mostrar em caso que esteja editando.
zgMostraDivsEnderecoEdicao();
function zgMostraDivsEnderecoEdicao() {
	var vCodParceiro	= $('#codParceiroID').val();
	var vCep			= $('#cepID').val();
	
	if(vCodParceiro && vCep){
		zgMostraDivsEndereco();
	}
	
}

//Div de endereço correto (SIM/NAO)
function zgMostraDivsEndereco() {
	$('#divEndCorretoID').removeClass("hidden");
}
//Alterar endereço padrão
function mudaEndereco() {
	var vEndCorreto		= $('#endCorretoID').is(':checked');
	
	if (vEndCorreto == false) {
		$('#descLogradouroID').removeAttr("readonly");
		$('#bairroID').removeAttr("readonly");

	}else{
		buscaRua();
		$('#descLogradouroID').attr("readonly", true);
		$('#bairroID').attr("readonly", true);
	}
}

</script>

</body>
