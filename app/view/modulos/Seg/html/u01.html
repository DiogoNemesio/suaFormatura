<script>
	function zgWindowOpen(pUrl) {
		window.open(pUrl,'_self');
	}

	function zgLoadUrl(pUrl) {
		if (pUrl !== '#' && pUrl !== '') {
			$("#%DIVCENTRAL%ID").empty();
			$("#zgSpinnerID").removeClass("hidden");
			$("#%DIVCENTRAL%ID").load(pUrl,{}, function() {
				$("#zgSpinnerID").addClass("hidden");
			});
		}
	}
	function zgLoadMenu(pUrl,pId) {
		var $indTrocarSenha	= "%IND_TROCAR_SENHA%";
		if ($indTrocarSenha == 1) {
			$("#%DIVCENTRAL%ID").empty();
			$("#zgSpinnerID").removeClass("hidden");
			$("#%DIVCENTRAL%ID").load("%TROCA_SENHA_URL%?url="+pUrl,{}, function() {
				$("#zgSpinnerID").addClass("hidden");
			});
		}else{
			if (pUrl !== '#' && pUrl !== '') {
				$("#%DIVCENTRAL%ID").empty();
				$("#breadcrumbs").load("%BIN_URL%/breadcrumb.php?id="+pId);
				$("#zgSpinnerID").removeClass("hidden");
				$("#%DIVCENTRAL%ID").load("%BIN_URL%/loadMenu.php?id="+pId+"&url="+pUrl,{}, function() {
					$("#zgSpinnerID").addClass("hidden");
				});
			}
		}
	}
	
	function zgDownloadUrl(pUrl) {
		if (pUrl !== '#' && pUrl !== '') {
			$("#zgWindowDownID").attr("src", pUrl);
		}
	}
	
	function zgMostraAviso(pDescBT1,pDescBT2,pUrlBT2,pDescBT3,pUrlBT3,pDescBT4,pUrlBT4) {
		/** Definir valor padrão para os parâmetros **/
		
		if(typeof(pDescBT1)==='undefined')	pDescBT1	= '';
		if(typeof(pDescBT2)==='undefined')	pDescBT2	= '';
		if(typeof(pUrlBT2)==='undefined')	pUrlBT2		= '';
		if(typeof(pDescBT3)==='undefined')	pDescBT3	= '';
		if(typeof(pUrlBT3)==='undefined')	pUrlBT3		= '';
		if(typeof(pDescBT4)==='undefined')	pDescBT4	= '';
		if(typeof(pUrlBT4)==='undefined')	pUrlBT4		= '';
		
		var vUrl = '%ROOT_URL%/App/aviso.php?pDescBT1='+encodeURIComponent(pDescBT1)+'&pDescBT2='+encodeURIComponent(pDescBT2)+'&pDescBT3='+encodeURIComponent(pDescBT3)+'&pDescBT4='+encodeURIComponent(pDescBT4)+'&pUrlBT2='+pUrlBT2+'&pUrlBT3='+pUrlBT3+'&pUrlBT4='+pUrlBT4;
		
		$("#zgDivModalContentID").empty();
		$("#zgDivModalContentID").load(vUrl);
		$("#zgDivModalID").modal({
			keyboard: true,
			replace: true
		});
	}

	function zgLimpaModalAviso() {
		$("#zgDivModalContentID").empty();
		$("#zgDivModalContentID").html('');
	}
	
	function zgCriaSpanErro(pMsg) {
		return '<span class="popover-error" title="Mensagem de erro" data-rel="zg-popover" data-placement="top" data-trigger="hover" data-content="'+pMsg+'"><i class="fa fa-exclamation-circle red bigger-150"></i></span><script> $("[data-rel=zg-popover]").popover({html:true,template: \\'<div class="popover" style="width: 240px;" role="tooltip"><div class="arrow"></div><div class="popover-title"></div><div class="popover-content small smaller"></div></div>\\' }).on("show.bs.popover", function () { $(this).data("bs.popover").tip().css("max-width", "600px"); });<\\/script>';
	}
	
	function zgCriaSpanOK() {
		return '<span><i class="fa fa-check-circle green bigger-150"></i></span>';
	}

	var zgMasksData = {
		%MASCARAS%
	}
	var zgMaskOptions = {
		byPassKeys: [9, 16, 17, 18, 36, 37, 38, 39, 40, 91],
		translation: {
			'0': {pattern: /\\d/}, 
			'1': {pattern: /[0-1]/},
			'2': {pattern: /[0-2]/},
			'3': {pattern: /[0-3]/},
			'4': {pattern: /[0-4]/},
			'5': {pattern: /[0-5]/},
			'6': {pattern: /[0-6]/},
			'7': {pattern: /[0-7]/},
			'8': {pattern: /[0-8]/},
			'9': {pattern: /[0-9]/, optional: true}, 
			'#': {pattern: /\\d/, recursive: true}, 
			'T': {pattern: /[a-zA-Z0-9]/, recursive: true},
			'~': {pattern: /[+-]/, optional: true},
			'A': {pattern: /[A-Z]/},
			'a': {pattern: /[a-z]/},
			'S': {pattern: /[a-zA-Z]/},
			'@': {pattern: /[a-zA-Z0-9]/},
			'*': {pattern: /[0-9a-zA-ZçÇáàãâéèêíìóòôõúùü]/}
		}
	};
	
	var zgEscolheMascaraFone = function(val, e, field, options) {
		return val.length > 14 ? zgMasksData["fone11"].mascara : zgMasksData["fone"].mascara;
	};
	
	function zgMask (pElement,pMask) {
		$el = $(pElement);

		var opt 	= jQuery.extend(true, {}, zgMaskOptions);
		
		if (zgMasksData && pMask in zgMasksData) {

//Valida formulário
function validaUsuarioAlt() {
	var vNome		 = $('#nomeID').val();

	var vConfSenha	 = $('#confSenhaID').val();
	var vStatus		 = $('#codStatusID').val();

			$('#divHelpNomeID').html(zgCriaSpanErro('Nome muito pequeno, informe o nome completo !!'));
			vOK		= false;
		}else if (vNome.length > 60){
			$('#divNomeID').addClass('has-error');
			$('#divHelpNomeID').html(zgCriaSpanErro('Nome deve ter no máximo 60 caracteres !!'));

		}
	}else{
		$('#divNomeID').addClass('has-error');
		$('#divHelpNomeID').html(zgCriaSpanErro('Nome deve ser preenchido !!'));
		vOK		= false;
	}
	
	//SENHA
	if (vSenha) {
		if (vSenha.length < 4){			
			$('#divSenhaID').addClass('has-error');
			$('#divHelpSenhaID').html(zgCriaSpanErro('Insira uma senha com mais caracteres !!'));

		}else{
			$('#divSenhaID').removeClass('has-error');
			$('#divHelpSenhaID').html('&nbsp;');		
		}
	}
	
	//CONF SENHA
	if (vSenha != vConfSenha) {
		$('#divConfSenhaID').addClass('has-error');
		$('#divHelpConfSenhaID').html(zgCriaSpanErro('A senha está diferente da confirmação !!'));
		vOK		= false;
	}else{
		$('#divConfSenhaID').removeClass('has-error');
		$('#divHelpConfSenhaID').html('&nbsp;');		
	}
	
	if (vOK == true) {

	}
}

/******************************************************/
//Busca ENDEREÇO
function buscaRua() {
	var vCep			= $('#cepID').cleanVal();
	
	if (vCep){
		if (vCep.length != 8){
			$('#divCepID').addClass('has-error');
			$('#divEndCorretoID').addClass("hidden");//Esconder o div de alterar endereço
			$('#divHelpCepID').html(zgCriaSpanErro('CEP inválido !!!'));
			limpaInfoLogradouro();
			return false;
		}else{
			/** Buscar o cep no banco **/
			jQuery.ajax({
	    		url: "%ROOT_URL%/Adm/buscaCep.dp.php",
	    		data: { cep: vCep},
	    		success: function(ret) {
	    			var vData	= JSON.parse(ret);
	    	    	if (vData.codLogradouro) {
	    	    		$('#codLogradouroID').val(vData.codLogradouro);
	    	    		$('#descLogradouroID').val(vData.descLogradouro);
	    	    		$('#codCidadeID').val(vData.codCidade);
	    	    		$('#descCidadeID').val(vData.descCidade);
	    	    		$('#descEstadoID').val(vData.descUf);
	    	    		$('#bairroID').val(vData.descBairro);
	
	    	    		$('#divHelpCepID').html('');
	    	    		$('#divCepID').removeClass('has-error');
	    	    		
	    	    		$('#divLogradouroID').removeClass('has-error');
	    	    		$('#divNumeroID').removeClass('has-error');
	    	    		$('#divHelpLogradouroID').html('');
	    	    		$('#divHelpNumeroID').html('');

	    	    		$('#divEndID').removeClass('hidden');
	    	    		
	    	    		$('#descLogradouroID').attr("readonly", true);
	    	    		$('#bairroID').attr("readonly", true);
	    	    		
	    	    		$("#endCorretoID").prop("checked", true);
	    	    		//$('#endCorretoID').attr("checked", true);
		    	    		
	    	    		zgMostraDivsEndereco();
	    	    		$('#numeroID').focus();
	
	    	    	}else{
	    	    		$('#divEndCorretoID').addClass("hidden");//Esconder o div de alterar endereço
	    	    		$('#divHelpCepID').html(zgCriaSpanErro('CEP não encontrado !!!'));
	    	    		$('#divCepID').addClass('has-error');
	    	    		$('#divEndID').addClass('hidden');
	    	    		//Apagar o valor dos campos, caso estejam preenchidos
	    	    		limpaInfoLogradouro();
	    	    	}
	    		},
	    		method: 'get',
	    		cache: false,
	    		async:false
	  		});
			
		}
	}else{
		$('#divEndCorretoID').addClass("hidden");//Esconder o div de alterar endereço
		$('#divCepID').removeClass('has-error');
		$('#divHelpCepID').html('&nbsp;');
		//Apagar o valor dos campos, caso estejam preenchidos
		limpaInfoLogradouro();
	}
}

function mudaEndereco() {
	var vEndCorreto		= $('#endCorretoID').is(':checked');

		$('#bairroID').removeAttr("readonly");
