<script type="text/javascript" charset="%CHARSET%">


$(".select2").select2();

$('[zg-data-toggle="mask"]').each(function( index ) {
	zgMask($( this ), $( this ).attr('zg-data-mask'));
});

$('[data-rel=popover]').popover({html:true});

/******************************************************
SUBMIT FORMULÁRIO
/******************************************************/
// Verificar se a validação está OK
$('#btnSubmitID').on("click", function(e) {
	
	var vOk 	= validaUsuarioAlt();
	
	if(vOk == false) 	{
		$.gritter.add({
			title: 'Está faltando alguma coisa !!!',
			text: 'Corrija os campos marcados em vermelho',
			class_name: 'gritter-info gritter-error',
			time: '5000'
		});
		e.preventDefault();
		return false;
	}else{;
		
		$('#zgFormID').submit();
		
	}
});

// Submeter o formulário
$('#zgFormID').submit(function(e) {
	
	$('#btnSubmitID').html('Aguarde...  <i class="ace-icon fa fa-spinner fa-spin orange bigger-125"></i>');
	$('#btnSubmitID').attr("disabled","disabled");
	$('#cancel').attr("disabled","disabled");
	
	// Retirar a máscara para os campos que estão configurados para tal 
	$('[zg-data-mask-retira="1"]').each(function( index ) {
		$( this ).val($( this ).cleanVal());
	});
	$.ajax({
		type:	"POST", 
		url:	"%DP%",
		data:	$('#zgFormID').serialize(),
	}).done(function( data, textStatus, jqXHR) {
		if (checaRetornoOK(data) == true) {
			$('#codUsuarioID').val(zgGetCodRetorno(data));
			zgMostraAviso('Fechar','Novo', '%URLNOVO%');
			
			
			//Tornar os campos readonly
			$('#emailID').attr("readonly", true);
			$('#cpfID').attr("readonly", true);
			
		}else{
			zgMostraAviso("Fechar");
		}
		
		//Voltar o botão de salvar
		$('#btnSubmitID').html('<i class="fa fa-check bigger-110"></i> Salvar ');
		$('#btnSubmitID').attr("disabled",false);
		$('#cancel').attr("disabled",false);
		
		$('#zgDivModalID').on('hidden.bs.modal', function () {
			zgLimpaModalAviso();
			$('#zgDivModalID').off('hidden.bs.modal');
		});
		
	}).fail(function( jqXHR, textStatus, errorThrown) {
		zgMostraAviso(null);
	});
	
	// Recolocar a máscara para os campos que estão configurados para tal
	$('[zg-data-mask-retira="1"]').each(function( index ) {
		zgMask($( this ), $( this ).attr('zg-data-mask'));
		$( this ).trigger('keyup');
	});
	
	return false; 
	
	
});

/******************************************************
VALIDA FORMULÁRIO  
/******************************************************/
/***** Valida usuário (email) *****/
function checkEmailUsuarioAlt() {
	var vEmail	= $('#emailID').val();
	$('#valID').val(0);

	if (!vEmail){
		$('#divEmailID').addClass('has-error');
		$('#divHelpEmailID').html(zgCriaSpanErro('O Email deve ser preenchido!'));
		return false;
	}else if (validarEmail(vEmail) == false) {
		$('#divEmailID').addClass('has-error');
		$('#divHelpEmailID').html(zgCriaSpanErro('Email inválido!'));
		return false;
	}else{
		
		//Verificar se o nome está disponível no banco
		jQuery.ajax({
	   		url: "%ROOT_URL%/Seg/usuarioVerificaEmail.dp.php",
	   		data: {  codUsuario: $('#codUsuarioID').val() , email: vEmail},
	   		success: function(ret) {
	   			var vData	= JSON.parse(ret);
	   	    	if (vData.existe == 0) {
	   	    		$('#valID').val(1);
	   	    	}else{
	   	    		$('#valID').val(0);
	   	    	}
	   		},
	   		method: 'get',
	   		cache: false,
	   		async:false
	   });
		
		if ($('#valID').val() == 0) {
			$('#divEmailID').addClass('has-error');
			$('#divHelpEmailID').html(zgCriaSpanErro('Já existe um usuário cadastrado com esse e-mail! Certique-se que este e-mail nunca foi utilizado para cadastrar um usuário no sistema.'));
			return false;
		}else{
			$('#divEmailID').removeClass('has-error');
			$('#divHelpEmailID').html('&nbsp;');
			return true;
		}
	}	
}

/***** Valida CPF *****/
function checkCpfUsuarioAlt() {
	var vCpf		= $('#cpfID').val();
	var vCodOrg		= $('#codOrganizacaoID').val();
	var vCodUsuario	= $('#codUsuarioID').val();
	$('#valID').val(0);

	if (!vCpf){
		$('#divCpfID').addClass('has-error');
		$('#divHelpCpfID').html(zgCriaSpanErro('O CPF deve ser preenchido!'));
		return false;
	}else if (validarCPF(vCpf) == false) {
		$('#divCpfID').addClass('has-error');
		$('#divHelpCpfID').html(zgCriaSpanErro('CPF inválido!'));
		return false;
	}else{
		
		//Verificar se o nome está disponível no banco
		jQuery.ajax({
	   		url: "%ROOT_URL%/Seg/usuarioVerificaCpf.dp.php",
	   		data: {  codUsuario: vCodUsuario , cpf: vCpf, codOrganizacao: vCodOrg},
	   		success: function(ret) {
	   			var vData	= JSON.parse(ret);
	   	    	if (vData.existe == 0) {
	   	    		$('#valID').val(1);
	   	    	}else{
	   	    		$('#valID').val(0);
	   	    	}
	   		},
	   		method: 'get',
	   		cache: false,
	   		async:false
	   });
		
		if ($('#valID').val() == 0) {
			$('#divCpfID').addClass('has-error');
			$('#divHelpCpfID').html(zgCriaSpanErro('CPF já utilizado.'));
			return false;
		}else{
			$('#divCpfID').removeClass('has-error');
			$('#divHelpCpfID').html('&nbsp;');
			return true;
		}
	}	
}

//Valida formulário
function validaUsuarioAlt() {
	var vNome		 = $('#nomeID').val();
	var vPerfil	 	 = $('#perfilID').val();
	var vSexo	 	 = $('#sexoID').val();
	var vApelido 	 = $('#apelidoID').val();
		
	var vOK				= true;
	var vIdent;
	
	
	//---- ABA TELEFONE ----//
	/** Valida os Telefones **/
	var $codTelefone 	= $("input[name='codTelefone\\[\\]']");
	var $telefone 		= $("input[name='telefone\\[\\]']");
	var $telefoneCount	= $("input[name='telefone\\[\\]']");
	var $vCount			= 0;
	for (i = 0; i < $codTelefone.length; i++) {
		var $td		= $telefone.eq(i).parent();
		var $tr		= $td.parent();
		
		for (j = 0; j < $codTelefone.length; j++) {
			if($telefone.eq(i).val() == $telefoneCount.eq(j).val()){
				$vCount++;
			}
		}
		
		if($vCount > 1){
			$tr.find('[zg-type="zg-div-msg"]').html(zgCriaSpanErro("Telefone repetido!"));
			$tr.addClass("alert-danger");
			vOK		= false;
			vTab 	= 2;
		}else if (!$telefone.eq(i).val()) {
			$tr.find('[zg-type="zg-div-msg"]').html(zgCriaSpanErro("Telefone deve ser preenchido!"));
			$tr.addClass("alert-danger");
			vOK		= false;
			vTab 	= 2;
		}else if ($telefone.eq(i).val().length < 14) {
			$tr.find('[zg-type="zg-div-msg"]').html(zgCriaSpanErro("Telefone inválido!"));
			$tr.addClass("alert-danger");
			vOK		= false;
			vTab 	= 2;
		}else{
			$tr.find('[zg-type="zg-div-msg"]').html(zgCriaSpanOK());
			$tr.removeClass("alert-danger");
		}
		
		$vCount = 0;
	}
	
	//---- ABA GERAL----//
	//USUARIO
	if (checkEmailUsuarioAlt() == false){
		vOK		= false;
	}
	
	//CPF
	if (checkCpfUsuarioAlt() == false){
		vOK		= false;
	}
	
	//NOME
	if (!vNome){
		$('#divNomeID').addClass('has-error');
		$('#divHelpNomeID').html(zgCriaSpanErro('O nome deve ser preenchido!'));
		vOK		= false;
	}else if (vNome.length < 5) {
		$('#divNomeID').addClass('has-error');
		$('#divHelpNomeID').html(zgCriaSpanErro('Preencha o nome completo!'));
		vOK		= false;
	}else{
		$('#divNomeID').removeClass('has-error');
		$('#divHelpNomelID').html('&nbsp;');
	}
	
	//APELIDO
	if (vApelido) {
		if (vApelido.length > 60){
			$('#divApelidoID').addClass('has-error');
			$('#divHelpApelidoID').html(zgCriaSpanErro('O Apelido deve ter no máximo 60 caracteres!'));
			vOK		= false;
		}else{
			$('#divApelidoID').removeClass('has-error');
			$('#divHelpApelidoID').html('&nbsp;');		
		}
	}else{
		$('#divApelidoID').addClass('has-error');
		$('#divHelpApelidoID').html(zgCriaSpanErro('O Apelido deve ser preenchido!'));
		vOK		= false;
	}
	
	//SEXO
	if (!vSexo) {
		$('#divSexoID').addClass('has-error');
		$('#divHelpSexoID').html(zgCriaSpanErro('O Sexo deve ser preenchido!'));
		vOK		= false;
	}else{
		$('#divSexoID').removeClass('has-error');
		$('#divHelpSexoID').html('&nbsp;');	
	}
	
	//PERFIL
	if (!vPerfil) {
		$('#divPerfilID').addClass('has-error');
		$('#divHelpPerfilID').html(zgCriaSpanErro('Campo status é obrigatório !!'));
		vOK		= false;
	}else{
		$('#divPerfilID').removeClass('has-error');
		$('#divHelpPerfilID').html('&nbsp;');		
	}
	
	if (vOK == true) {
		return true ;
	}else{
		return false;
	}
}

/******************************************************
BUSCAR ENDEREÇO - Buscar o endereço através do CEP 
/******************************************************/
//Busca ENDEREÇO
function buscaRua() {
	var vCep			= $('#cepID').cleanVal();
	
	if (vCep){
		if (vCep.length != 8){
			$('#divCepID').addClass('has-error');
			$('#divEndCorretoID').addClass("hidden");//Esconder o div de alterar endereço
			$('#divHelpCepID').html(zgCriaSpanErro('CEP inválido !!!'));
			limpaInfoLogradouro();
			return false;
		}else{
			/** Buscar o cep no banco **/
			jQuery.ajax({
	    		url: "%ROOT_URL%/Adm/buscaCep.dp.php",
	    		data: { cep: vCep},
	    		success: function(ret) {
	    			var vData	= JSON.parse(ret);
	    	    	if (vData.codLogradouro) {
	    	    		$('#codLogradouroID').val(vData.codLogradouro);
	    	    		$('#descLogradouroID').val(vData.descLogradouro);
	    	    		$('#codCidadeID').val(vData.codCidade);
	    	    		$('#descCidadeID').val(vData.descCidade);
	    	    		$('#descEstadoID').val(vData.descUf);
	    	    		$('#bairroID').val(vData.descBairro);
	
	    	    		$('#divHelpCepID').html('');
	    	    		$('#divCepID').removeClass('has-error');
	    	    		
	    	    		$('#divLogradouroID').removeClass('has-error');
	    	    		$('#divNumeroID').removeClass('has-error');
	    	    		$('#divHelpLogradouroID').html('');
	    	    		$('#divHelpNumeroID').html('');

	    	    		$('#divEndID').removeClass('hidden');
	    	    		
	    	    		$('#descLogradouroID').attr("readonly", true);
	    	    		$('#bairroID').attr("readonly", true);
	    	    		
	    	    		$("#endCorretoID").prop("checked", true);
	    	    		//$('#endCorretoID').attr("checked", true);
		    	    		
	    	    		zgMostraDivsEndereco();
	    	    		$('#numeroID').focus();
	
	    	    	}else{
	    	    		$('#divEndCorretoID').addClass("hidden");//Esconder o div de alterar endereço
	    	    		$('#divHelpCepID').html(zgCriaSpanErro('CEP não encontrado !!!'));
	    	    		$('#divCepID').addClass('has-error');
	    	    		$('#divEndID').addClass('hidden');
	    	    		//Apagar o valor dos campos, caso estejam preenchidos
	    	    		limpaInfoLogradouro();
	    	    	}
	    		},
	    		method: 'get',
	    		cache: false,
	    		async:false
	  		});
			
		}
	}else{
		$('#divEndCorretoID').addClass("hidden");//Esconder o div de alterar endereço
		$('#divCepID').removeClass('has-error');
		$('#divHelpCepID').html('&nbsp;');
		//Apagar o valor dos campos, caso estejam preenchidos
		limpaInfoLogradouro();
	}
}

//Valida CEP
function limpaInfoLogradouro() {
	
	$('#codLogradouroID').val('');
	$('#descLogradouroID').val('');
	$('#codCidadeID').val('');
	$('#descCidadeID').val('');
	$('#descEstadoID').val('');
	$('#bairroID').val('');
			
}
//Div de endereço correto, mostrar em caso que esteja editando.
zgMostraDivsEnderecoEdicao();
function zgMostraDivsEnderecoEdicao() {
	var vCodUsuario		= $('#codUsuarioID').val();
	var vCep			= $('#cepID').val();
	
	if(vCodUsuario && vCep){
		zgMostraDivsEndereco();
	}
}

//Div de endereço correto (SIM/NAO)
function zgMostraDivsEndereco() {
	$('#divEndCorretoID').removeClass("hidden");
}
//Alterar endereço padrão
function mudaEndereco() {
	var vEndCorreto		= $('#endCorretoID').is(':checked');
	
	if (vEndCorreto == false) {
		$('#descLogradouroID').removeAttr("readonly");
		$('#bairroID').removeAttr("readonly");

	}else{
		buscaRua();
		$('#descLogradouroID').attr("readonly", true);
		$('#bairroID').attr("readonly", true);
	}
}
