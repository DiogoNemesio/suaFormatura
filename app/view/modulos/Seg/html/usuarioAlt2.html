<div id="content">
	<div class="page-header">
	<h1>Cadastro de Usuário</h1>
	</div><!-- /.page-header -->


	<div class="row">
		<div class="col-xs-4">
		<!-- PAGE CONTENT BEGINS -->

	    <form class="form-horizontal" role="form" id="zgFormID" method="post">
		<input type="hidden" name="id" value="%ID%">
			<div class="form-group">
		    	<label class="col-sm-4 control-label " for="usuarioID">Usuário</label>
    			<div class="input-group col-sm-2">
   					<span class="input-group-addon"><i class="icon-user"></i></span>
   					<input class="input-large" id="usuarioID" type="text" name="usuario" value="%USUARIO%" %PODEALTERAR% autocomplete="off">
    			</div>
    		</div>
			<div class="form-group">
		    	<label class="col-sm-4 control-label" for="nomeID">Nome</label>
    			<div class="input-group col-sm-2">
	    			<span class="input-group-addon"><i class="icon-book"></i></span>
	    			<input class="input-large" id="nomeID" type="text" name="nome" maxlength="60" value="%NOME%" autocomplete="off">
		    	</div>
		    </div>
			<div class="form-group">
		    	<label class="col-sm-4 control-label" for="senhaID">Senha</label>
    			<div class="input-group col-sm-2">
	    			<span class="input-group-addon"><i class="icon-key"></i></span>
	    			<input class="input-large" id="senhaID" type="password" name="senha" maxlength="16" autocomplete="off">
		    	</div>
		    </div>
			<div class="form-group">
    			<label class="col-sm-4 control-label" for="emailID">Email</label>
    			<div class="input-group col-sm-2">
   					<span class="input-group-addon"><i class="icon-envelope"></i></span>
   					<input class="input-large" id="emailID" type="email" name="email" maxlength="120" value="%EMAIL%" autocomplete="off">
    			</div>
    		</div>
			<div class="form-group">
    			<label class="col-sm-4 control-label" for="telefoneID">Telefone</label>
    			<div class="input-group col-sm-2">
   					<span class="input-group-addon"><i class="icon-phone"></i></span>
   					<input class="input-large" id="telefoneID" type="number" name="telefone" maxlength="14" value="%TELEFONE%" autocomplete="off">
    			</div>
    		</div>
			<div class="form-group">
    			<label class="col-sm-4 control-label" for="celularID">Celular</label>
    			<div class="input-group col-sm-2">
   					<span class="input-group-addon"><i class="icon-phone"></i></span>
   					<input class="input-large" id="celularID" type="number" name="celular" maxlength="14" value="%CELULAR%" autocomplete="off">
    			</div>
    		</div>
			<div class="form-group">
				<label class="col-sm-4 control-label" for="sexoID">Sexo</label>
    			<div class="input-group col-sm-2">
					<span class="input-group-addon"><i class="icon-th-list"></i></span>
					<select class="chosen-select" style="width: 200px;" id="sexoID" name="sexo" data-rel="chosen">
					%SEXO%
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label" for="codStatusID">Status</label>
    			<div class="input-group col-sm-2">
					<span class="input-group-addon"><i class="icon-th-list"></i></span>
					<select class="chosen-select" style="width: 200px;" id="codStatusID" name="codStatus" data-rel="chosen">
					%COD_STATUS%
					</select>
				</div>
			</div>
			<br>
			<div class="form-group">
				<label class="col-sm-4 control-label" >&nbsp;</label>
    			<div class="input-group">
					<button type="submit" class="btn btn-primary" id="btnSubmitID">Salvar</button>
					<button type="button" class="btn btn-warning" id="cancel" onclick="javascript:zgLoadUrl('%URLVOLTAR%');">Voltar</button>
				</div>
			</div>
	    </form>
	    </div>
	</div>
</div>

<script type="text/javascript" charset="%CHARSET%">
$('#zgFormID').submit(function() {
	
	$('#btnSubmitID').html('Aguarde...  <i class="ace-icon fa fa-spinner fa-spin orange bigger-125"></i>');
	$('#btnSubmitID').attr("disabled","disabled");
	$('#cancel').attr("disabled","disabled");

	$.ajax({
		type:	"POST", 
		url:	"%DP%",
		data:	$('#zgFormID').serialize(),
	}).done(function( data, textStatus, jqXHR) {
		zgMostraModal(data);

		//Voltar o botão de salvar
		$('#btnSubmitID').html('Salvar ');
		$('#btnSubmitID').attr("disabled",false);
		$('#cancel').attr("disabled",false);
		
	}).fail(function( jqXHR, textStatus, errorThrown) {
		zgMostraModal('1||'+errorThrown);
	});
	return false; 
});



$(".chosen-select").chosen();
</script>
