<form id="zgFormID" class="form-horizontal">
<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h4 class=""><i class="fa fa-folder blue"></i>%TITULO%</h4>
		</div>
		<div class="modal-body" style="overflow-y: scroll; height: 320px;">
			<input type="hidden" name="codTipo" value="%COD_TIPO%">
			<input type="hidden" name="codPasta" value="%COD_PASTA%">
			<div>
				<div class="row">
					<div class="col-sm-11">
						<div class="form-group">
					    	<label class="col-sm-4 control-label " for="nomeID">Nome</label>
			    			<div class="input-group col-sm-8">
			   					<span class="input-group-addon"><i class="fa fa-file-text"></i></span>
			   					<input class="form-control" id="nomeID" type="text" name="nome" maxlength="60" value="%NOME%" required autocomplete="off">	
			    			</div>
			    		</div>
			    	</div>
			    </div>
			    <div class="row">
					<div class="col-sm-11">
						<div class="form-group">
					    	<label class="col-sm-4 control-label" for="descricaoID">Descrição</label>
			    			<div class="col-sm-8">
				    			<textarea id="descricaoID" class="autosize-transition limited form-control" name="descricao" maxlength="100">%DESCRICAO%</textarea>
					    	</div>
					    </div>
			    	</div>
		    	</div>
		    	<div class="row" id="divPastaMsgID">
				</div>
		    </div>
		</div>
		<div class="modal-footer">
			<button type="submit" class="btn btn-primary" id="submit">Salvar</button>
			<button type="button" data-dismiss="modal" class="btn">Fechar</button>
		</div>
	</div>
</div>
</form>

<script type="text/javascript" charset="%CHARSET%">
$('#zgFormID').submit(function() {
	$.ajax({
		type:	"POST", 
		url:	"%DP%",
		data:	$('#zgFormID').serialize(),
	}).done(function( data, textStatus, jqXHR) {
		if (checaRetornoOK(data) == true) {
			zgMostraMsg('divPastaMsgID',zgGetMsgRetorno(data));
		}else{
			zgMostraErro('divPastaMsgID',zgGetMsgRetorno(data));
		}
		
		$('#zgDivModalID').on('hidden.bs.modal', function () {
			zgLoadUrl('%URL_VOLTAR%');
			$('#zgDivModalID').off('hidden.bs.modal');
		});
		
	}).fail(function( jqXHR, textStatus, errorThrown) {
		zgMostraErro('divPastaMsgID',errorThrown);
	});
	return false; 
});

$("input,textarea").jqBootstrapValidation({
	preventSubmit: true
});

$(".chosen-select").chosen();

$('textarea[class*=autosize]').autosize({append: "\n"});
$('textarea.limited').inputlimiter({
	remText: 'Restando: %n character%s ...',
	limitText: 'Max: %n.'
});

function zgIndexar() {
	$('#tipoDocInfoID').load('%ROOT_URL%/Doc/indice.php?id=%ID%&codTipoDoc='+pCodItem+'&codPasta='+pCodPasta);
}

</script>
