	<div class="page-header">
	<h1><i class="%IC%">&nbsp;</i>Cadastro de Produto

		<a id='a01ID' class='btn btn-white ' title="Novo Cadastro" href="javascript:zgLoadUrl('%URLNOVO%');"><i class="fa fa-file bigger-130"></i></a>

								    	</div>
								    </div>
						    	</div>
						    	<div class="col-sm-6">
									<div class="form-group">
								    	<label class="col-sm-3 control-label" for="ativoID">Ativo</label>
								    	<label>
								    		<input name="ativo" id="ativoID" class="ace ace-switch ace-switch-6" type="checkbox" %ATIVO% />
											<span class="lbl"></span>
										</label>
								    </div>
						    	</div>
						    	<div class="col-sm-6">
									<div class="form-group">
								    	<label class="col-sm-3 control-label" for="descricaoComID">Descrição</label>
						    			<div class="input-group col-sm-8">
 								    		<span class="input-group-addon"><i class="ace-icon fa fa-question-circle" data-rel="popover" data-placement="top" data-trigger="hover" data-original-title="<i class='ace-icon fa fa-question-circle red'></i> Ajuda" data-content="Descrição detalhada do produto (pode colocar as características)."></i></span>
							    			<textarea id="descricaoComID" class="autosize-transition limited form-control" name="descricaoCom" maxlength="400" required>%DESCRICAO_COMPLETA%</textarea>
								    	</div>
								    </div>
						    	</div>
						    	<div class="col-sm-6">

										<div class="input-group col-sm-8 pull-left">
											<span class="input-group-addon"><i class="ace-icon fa fa-question-circle" data-rel="popover" data-placement="top" data-trigger="hover" data-original-title="<i class='ace-icon fa fa-question-circle red'></i> Ajuda" data-content="Selecione o tipo do material."></i></span>
											<select id="codTipoMaterialID" name="codTipoMaterial" class="select2" data-placeholder="Selecione o tipo material">

										<div class="col-sm-1 pull-left" id="divHelpCodTipoMeterialID"></div>
									</div>
								</div>
								<div class="col-sm-6">
							    	<div class="form-group col-sm-12" id="divCodSubgrupoID">
										<label for="codSubgrupoID" class="col-xs-12 col-sm-3 control-label">Sub-grupo</label>
										<div class="input-group col-sm-8 pull-left">
											<span class="input-group-addon"><i class="ace-icon fa fa-question-circle" data-rel="popover" data-placement="top" data-trigger="hover" data-original-title="<i class='ace-icon fa fa-question-circle red'></i> Ajuda" data-content="Selecione o sub-grupo."></i></span>
											<select id="codSubgrupoID" name="codSubgrupo" class="select2" data-placeholder="Selecione o sub-grupo" onchange="javascript:subgrupoConf();">
												%COD_SUBGRUPO%
											</select>
										</div>
										<div class="col-sm-1 pull-left" id="divHelpCodSubGrupoID"></div>
									</div>
								</div>
						    	<div class="col-sm-6">
									<div class="form-group">
								    	<label class="col-sm-3 control-label" for="ativoID">Exposição</label>
								    	<label>
								    		<input name="indExposicao" id="indExposicaoID" class="ace ace-switch ace-switch-6" type="checkbox" %IND_EXPOSICAO% />
											<span class="lbl"></span>
										</label>
								    </div>
						    	</div>
						    </div>				    
							<h4 class="header blue bolder smaller">Reserva</h4>
							<div class="vspace-xs"></div>
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
								    	<label class="col-sm-3 control-label" for="preReservaID">Dias pré-reserva</label>
						    			<div class="input-group col-sm-8">
					    					<span class="input-group-addon"><i class="ace-icon fa fa-question-circle" data-rel="popover" data-placement="top" data-trigger="hover" data-original-title="<i class='ace-icon fa fa-question-circle red'></i> Ajuda" data-content="Quantidade de dias para pré reserva."></i></span>
							    			<input class="form-control" id="preReservaID" type="text" name="preReserva" maxlength="100" value="%PRE_RESERVA%" placeholder="Dias pré-reserva" autocomplete="off" required	>
								    	</div>
								    </div>
						    	</div>
						    	<div class="col-sm-6">
									<div class="form-group">
								    	<label class="col-sm-3 control-label" for="diasIndisID">Dias indisponíveis</label>
						    			<div class="input-group col-sm-8">
					    					<span class="input-group-addon"><i class="ace-icon fa fa-question-circle" data-rel="popover" data-placement="top" data-trigger="hover" data-original-title="<i class='ace-icon fa fa-question-circle red'></i> Ajuda" data-content="Número de dias indisponíveis."></i></span>

						<div id="produto-atributos" class="tab-pane">
							<h4 class="header blue bolder smaller">Configurações</h4>
							<div class="vspace-xs"></div>
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
								    	<label class="col-sm-3 control-label" for="nomeConfID">Nome</label>
						    			<div class="input-group col-sm-8">
					    					<span class="input-group-addon"><i class="ace-icon fa fa-question-circle" data-rel="popover" data-placement="top" data-trigger="hover" data-original-title="<i class='ace-icon fa fa-question-circle red'></i> Ajuda" data-content="Nome da configuração."></i></span>
							    			<input class="form-control" id="nomeConfID" type="text" name="nomeConf" maxlength="100" placeholder="Nome configuração" autocomplete="off" required>
								    	</div>
								    </div>
						    	</div>
						    	<div class="col-sm-6">
							    	<div class="form-group col-sm-12" id="divCodTipoConfID">
										<label for="codTipoConfID" class="col-xs-12 col-sm-3 control-label">Tipo</label>
										<div class="input-group col-sm-8 pull-left">
											<span class="input-group-addon"><i class="ace-icon fa fa-question-circle" data-rel="popover" data-placement="top" data-trigger="hover" data-original-title="<i class='ace-icon fa fa-question-circle red'></i> Ajuda" data-content="Selecione o tipo de configuração."></i></span>
											<select id="codTipoConfID" name="codTipoConf" class="select2" data-placeholder="Selecione o tipo de configuração">
												<!-- %COD_SUBGRUPO% -->
											</select>
										</div>
										<div class="col-sm-1 pull-left" id="divHelpCodTipoConfID"></div>
									</div>
								</div>
								<div id="testeID"></div>
						    </div>
						</div>
					</div>
				</div>
				<div class="clearfix form-actions">
					<label class="col-sm-4 control-label" >&nbsp;</label>
   					<button type="submit" class="btn btn-primary" id="submit"><i class="fa fa-check bigger-110"></i> Salvar</button>
					<button type="button" class="btn btn-warning" id="cancel" onclick="javascript:zgLoadUrl('%URLVOLTAR%');"><i class="fa fa-undo bigger-110"></i> Voltar</button>
				</div>
			</form>
		</div>
	</div>
</div>

$('.select2').css('width','100%').select2({allowClear:true});

$('#zgFormID').submit(function() {
	$.ajax({
		type:	"POST", 
		url:	"%DP%",
		data:	$('#zgFormID').serialize(),
	}).done(function( data, textStatus, jqXHR) {
		if (checaRetornoOK(data) == true) {
			$('#codProdutoID').val(zgGetCodRetorno(data));
		}
		zgMostraAviso("Fechar",'Novo Produto', '%URLNOVO%');
	}).fail(function( jqXHR, textStatus, errorThrown) {
		zgMostraAviso(null);
	});
	return false; 
});

function subgrupoConf(){
	var codSubgrupo = $('#codSubgrupoID').val();
	var htmlDat = "";
	
	$.ajax({
        type: "GET",
	    url: "%ROOT_URL%/Est/getSubgrupo.dp.php",
    	dataType: "json",
		data: { codSubgrupo: codSubgrupo },
    	async: false,
    	success: function(data) {
    		//$('#nomeConfID').val(data[0]["nome"]);
    		for (i = 0; i < data.length; i++) {
    			console.log(i);
        		htmlDat += data[i]["html"];
    		}
    		$('#testeID').html(htmlDat);
        }
	});
}
