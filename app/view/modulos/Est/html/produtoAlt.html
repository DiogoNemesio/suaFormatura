<div id="content">
	<div class="page-header">
	<h1><i class="%IC%">&nbsp;</i>Cadastro de Produto
		<a id='a01ID' class='btn btn-white ' title="Voltar" href="javascript:zgLoadUrl('%URLVOLTAR%');"><i class="fa fa-arrow-left bigger-130"></i></a>
		<a id='a01ID' class='btn btn-white ' title="Novo Cadastro" href="javascript:zgLoadUrl('%URLNOVO%');"><i class="fa fa-file bigger-130"></i></a>
	</h1>
	</div><!-- /.page-header -->

	<div id="user-profile-3" class="user-profile row">
		<div class="col-sm-12">
			<form id="zgFormID" class="form-horizontal">
				<input type="hidden" name="id" value="%ID%">
				<input type="hidden" id="codProdutoID" name="codProduto" value="%COD_PRODUTO%">
				<div class="tabbable">
					<ul class="nav nav-tabs padding-16">
						<li class="active">
							<a data-toggle="tab" href="#produto-informacoes">
								<i class="green fa fa-edit bigger-125"></i>
								Principal
							</a>
						</li>
						<li>
							<a data-toggle="tab" href="#produto-atributos">
								<i class="purple fa fa-building-o bigger-125"></i>
								Atributos
							</a>
						</li>
					</ul>
	
					<div class="tab-content profile-edit-tab-content">
						<div id="produto-informacoes" class="tab-pane in active">
							<h5 class="header blue bolder smaller">Informações Gerais</h5>
							<div class="vspace-xs"></div>
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
								    	<label class="col-sm-3 control-label" for="nomeID">Nome</label>
						    			<div class="input-group col-sm-8">
					    					<span class="input-group-addon"><i class="ace-icon fa fa-question-circle" data-rel="popover" data-placement="top" data-trigger="hover" data-original-title="<i class='ace-icon fa fa-question-circle red'></i> Ajuda" data-content="Informe o nome do produto/serviço."></i></span>
							    			<input class="form-control" id="nomeID" type="text" name="nome" maxlength="100" value="%NOME%" placeholder="Nome" autocomplete="off" required	>
								    	</div>
								    </div>
						    	</div>
						    	<div class="col-sm-6">
									<div class="form-group">
								    	<label class="col-sm-3 control-label" for="ativoID">Ativo</label>
								    	<label>
								    		<input name="ativo" id="ativoID" class="ace ace-switch ace-switch-6" type="checkbox" %ATIVO% />
											<span class="lbl"></span>
										</label>
								    </div>
						    	</div>
						    	<div class="col-sm-6">
									<div class="form-group">
								    	<label class="col-sm-3 control-label" for="descricaoID">Descrição</label>
						    			<div class="input-group col-sm-8">
 								    		<span class="input-group-addon"><i class="ace-icon fa fa-question-circle" data-rel="popover" data-placement="top" data-trigger="hover" data-original-title="<i class='ace-icon fa fa-question-circle red'></i> Ajuda" data-content="Descrição detalhada do produto (pode colocar as características)."></i></span>
							    			<textarea id="descricaoID" class="autosize-transition limited form-control" name="descricao" maxlength="500" required>%DESCRICAO%</textarea>
								    	</div>
								    </div>
						    	</div>
						    	<div class="col-sm-6">
							    	<div class="form-group col-sm-12" id="divCodTipoMaterialID">
										<label for="codTipoMaterialID" class="col-xs-12 col-sm-3 control-label">Tipo Material</label>
										<div class="input-group col-sm-8 pull-left">
											<span class="input-group-addon"><i class="ace-icon fa fa-question-circle" data-rel="popover" data-placement="top" data-trigger="hover" data-original-title="<i class='ace-icon fa fa-question-circle red'></i> Ajuda" data-content="Selecione o tipo do material."></i></span>
											<select id="codTipoMaterialID" name="codTipoMaterial" class="select2" data-placeholder="Selecione o tipo material">
												%COD_TIPO_MATERIAL%
											</select>
										</div>
										<div class="col-sm-1 pull-left" id="divHelpCodTipoMeterialID"></div>
									</div>
								</div>
								<div class="col-sm-6">
							    	<div class="form-group col-sm-12" id="divCodSubgrupoID">
										<label for="codSubgrupoID" class="col-xs-12 col-sm-3 control-label">Sub-grupo</label>
										<div class="input-group col-sm-8 pull-left">
											<span class="input-group-addon"><i class="ace-icon fa fa-question-circle" data-rel="popover" data-placement="top" data-trigger="hover" data-original-title="<i class='ace-icon fa fa-question-circle red'></i> Ajuda" data-content="Selecione o sub-grupo."></i></span>
											<select id="codSubgrupoID" name="codSubgrupo" class="select2" data-placeholder="Selecione o sub-grupo" onchange="javascript:subgrupoConf();">
												%COD_SUBGRUPO%
											</select>
										</div>
										<div class="col-sm-1 pull-left" id="divHelpCodSubGrupoID"></div>
									</div>
								</div>
						    	<div class="col-sm-6">
									<div class="form-group">
								    	<label class="col-sm-3 control-label" for="ativoID">Exposição</label>
								    	<label>
								    		<input name="indExposicao" id="indExposicaoID" class="ace ace-switch ace-switch-6" type="checkbox" %IND_EXPOSICAO% />
											<span class="lbl"></span>
										</label>
								    </div>
						    	</div>
						    </div>				    
							<h5 class="header blue bolder smaller">Reserva</h5>
							<div class="vspace-xs"></div>
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
								    	<label class="col-sm-3 control-label" for="preReservaID">Dias pré-reserva</label>
						    			<div class="input-group col-sm-8">
					    					<span class="input-group-addon"><i class="ace-icon fa fa-question-circle" data-rel="popover" data-placement="top" data-trigger="hover" data-original-title="<i class='ace-icon fa fa-question-circle red'></i> Ajuda" data-content="Quantidade de dias para pré reserva."></i></span>
							    			<input class="form-control" id="preReservaID" type="text" name="preReserva" maxlength="100" value="%PRE_RESERVA%" placeholder="Dias pré-reserva" autocomplete="off" zg-data-toggle="mask" zg-data-mask="numero" zg-data-mask-retira="0">
								    	</div>
								    </div>
						    	</div>
						    	<div class="col-sm-6">
									<div class="form-group">
								    	<label class="col-sm-3 control-label" for="diasIndisID">Dias indisponíveis</label>
						    			<div class="input-group col-sm-8">
					    					<span class="input-group-addon"><i class="ace-icon fa fa-question-circle" data-rel="popover" data-placement="top" data-trigger="hover" data-original-title="<i class='ace-icon fa fa-question-circle red'></i> Ajuda" data-content="Número de dias indisponíveis."></i></span>
							    			<input class="form-control" id="diasIndisID" type="text" name="diasIndis" maxlength="100" value="%DIAS_INDIS%" placeholder="Dias pindisponíveis" autocomplete="off" zg-data-toggle="mask" zg-data-mask="numero" zg-data-mask-retira="0">
								    	</div>
								    </div>
						    	</div>
					    	</div>
							<!-- 							
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
								    	<label class="col-sm-3 control-label" for="codSubGrupoID">Sub-Grupo</label>
						    			<div class="input-group col-sm-8">
							    			<span class="input-group-addon"><i class="fa fa-book"></i></span>
							    			<input class="form-control" data-provide="typeahead" id="codSubGrupoID" type="text" name="codSubGrupo" maxlength="60" value="%SUBGRUPO%" autocomplete="off">
							    			<span class="input-group-addon"><a tabindex="99004" href="#" data-container="body" data-toggle="popover" data-placement="top" data-content="Subgrupo do Produto (classificação)"><i class="fa fa-question-circle"></i></a></span>
								    	</div>
								    </div>
						    	</div>
							</div>
							 -->
						</div>

						<div id="produto-atributos" class="tab-pane">
							<h5 class="header blue bolder smaller">Atributos</h5>
							<div class="vspace-xs"></div>
							<div class="row">
								<div class="col-sm-6" id="divSubgrupoConfID">
								</div>
						    </div>
						</div>
					</div>
				</div>
				<div class="clearfix form-actions">
					<label class="col-sm-4 control-label" >&nbsp;</label>
   					<button type="submit" class="btn btn-primary" id="btnSubmitID"><i class="fa fa-check bigger-110"></i> Salvar</button>
					<button type="button" class="btn btn-warning" id="cancel" onclick="javascript:zgLoadUrl('%URLVOLTAR%');"><i class="fa fa-undo bigger-110"></i> Voltar</button>
				</div>
			</form>
		</div>
	</div>
</div>

<script type="text/javascript" charset="%CHARSET%">

$('.datepicker').datepicker({autoclose: true,todayHighlight: true,todayBtn: true});
$('.select2').css('width','100%').select2({allowClear:true});
$('[data-rel=popover]').popover({html:true});

$('[zg-data-toggle="mask"]').each(function( index ) {
	zgMask($( this ), $( this ).attr('zg-data-mask'));
});

$('#zgFormID').submit(function() {
	
	$('#btnSubmitID').html('Aguarde...  <i class="ace-icon fa fa-spinner fa-spin orange bigger-125"></i>');
	$('#btnSubmitID').attr("disabled","disabled");
	$('#cancel').attr("disabled","disabled");
	
	$.ajax({
		type:	"POST", 
		url:	"%DP%",
		data:	$('#zgFormID').serialize(),
	}).done(function( data, textStatus, jqXHR) {
		if (checaRetornoOK(data) == true) {
			$('#codProdutoID').val(zgGetCodRetorno(data));
		}
		zgMostraAviso("Fechar",'Novo Produto', '%URLNOVO%');
		
		//Voltar o botão de salvar
		$('#btnSubmitID').html('<i class="fa fa-check bigger-110"></i> Salvar ');
		$('#btnSubmitID').attr("disabled",false);
		$('#cancel').attr("disabled",false);
		
	}).fail(function( jqXHR, textStatus, errorThrown) {
		zgMostraAviso(null);
	});
	return false; 
});

function subgrupoConf(){
	var codSubgrupo = $('#codSubgrupoID').val();
	
	//$('#divSubgrupoConfID').load("%ROOT_URL%/Est/divSubgrupoConf.php?id=%ID%&codSubgrupo="+codSubgrupo+"");
}


$('textarea[class*=autosize]').autosize({append: "\n"});
$('textarea.limited').inputlimiter({
	remText: 'Restando: %n character%s ...',
	limitText: 'Max: %n.'
});

$('[data-rel=popover]').popover({html:true});

$('[zg-data-toggle="mask"]').each(function( index ) {
	zgMask($( this ), $( this ).attr('zg-data-mask'));
});

$('.datepicker').datepicker();

</script>
