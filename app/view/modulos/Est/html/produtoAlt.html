$('[zg-data-toggle="mask"]').each(function( index ) {
	zgMask($( this ), $( this ).attr('zg-data-mask'));
});

/*********************************************************
* Submit Formulário
*********************************************************/
//Verifica retorno da validação do formulário
$('#btnSubmitID').on("click", function(e) {
	
	var vOK 	= validaProdutoAlt();
	
	if(vOK == false) 	{
		$.gritter.add({
			title: 'Está faltando alguma coisa !!!',
			text: 'Corrija os campos marcados em vermelho',
			class_name: 'gritter-info gritter-error',
			time: '5000'
		});
		e.preventDefault();
		
		return false;
	}else{
		$('#zgFormID').submit();
	}
});

//Submit formulário
$('#zgFormID').submit(function() {
	
	$('#btnSubmitID').html('Aguarde...  <i class="ace-icon fa fa-spinner fa-spin orange bigger-125"></i>');
	$('#btnSubmitID').attr("disabled","disabled");
	$('#cancel').attr("disabled","disabled");
	
	/** Retira a máscara para os campos que estão configurados para tal **/
	$('[zg-data-mask-retira="1"]').each(function( index ) {
		$( this ).val($( this ).cleanVal());
	});
	
	$.ajax({
		type:	"POST", 
		url:	"%DP%",
		data:	$('#zgFormID').serialize(),
	}).done(function( data, textStatus, jqXHR) {
		if (checaRetornoOK(data) == true) {
			$('#codProdutoID').val(zgGetCodRetorno(data));
		}
		zgMostraAviso("Fechar",'Novo Produto', '%URLNOVO%');
		
		//Voltar o botão de salvar
		$('#btnSubmitID').html('<i class="fa fa-check bigger-110"></i> Salvar ');
		$('#btnSubmitID').attr("disabled",false);
		$('#cancel').attr("disabled",false);
		
		/** Recolocar a máscara para os campos que estão configurados para tal **/
		$('[zg-data-mask-retira="1"]').each(function( index ) {
			zgMask($( this ), $( this ).attr('zg-data-mask'));
			$( this ).trigger('keyup');
		});
		
	}).fail(function( jqXHR, textStatus, errorThrown) {
		zgMostraAviso(null);
	});
	return false; 
});

subgrupoConf();
function subgrupoConf(){

//Div opções de Reserva
mostraDivTipo();
function mostraDivTipo() {
	var vTipo		= $('#codTipoID').val();
	
	if (vTipo == 'P') {
		$('#divPrincipalServicoID').addClass("hidden");
	}else if (vTipo == 'S'){
		$('#divPrincipalServicoID').removeClass("hidden");
	}else{
		$('#divPrincipalServicoID').addClass("hidden");
	}
}

$('textarea[class*=autosize]').autosize({append: "\n"});
$('textarea.limited').inputlimiter({
	remText: 'Restando: %n character%s ...',
	limitText: 'Max: %n.'
});

function validaProdutoAlt(){
	var vCodTipo	 	 = $('#codTipoID').val();
	var vNome		 	 = $('#nomeID').val();
	var vCodSubgrupo 	 = $('#codSubgrupoID').val();
	
	var vTab			 = 0;
	var vOK				 = true;
	var vIdent;
	
	/** Valida os atributos **/
	var vQuantConf	     = $('#quantConfID').val();
	
	for (i = 1; i <= vQuantConf; i++) {
		if($('#indObrig_zgConf_'+i+'ID').val() == 1){
			var _zgConf	 = $('#_zgConf_'+i+'ID').val();
			
			//_zgConf
			if (!_zgConf) {
				$('#div_zgConf_'+i+'ID').addClass('has-error');
				$('#divHelp_zgConf_'+i+'ID').html(zgCriaSpanErro('O campo deve ser preenchido !!'));
				vOK		= false;
				vTab = 0;
			}else{
				$('#div_zgConf_'+i+'ID').removeClass('has-error');
				$('#divHelp_zgConf_'+i+'ID').html('&nbsp;');		
			}
		}
		
	}

	
	//Tipo
	if (!vCodTipo) {
		$('#divCodTipoMaterialID').addClass('has-error');
		$('#divHelpCodTipoMeterialID').html(zgCriaSpanErro('Tipo deve ser preenchido !!'));
		vOK		= false;
		vTab = 0;
	}else{
		$('#divCodTipoMaterialID').removeClass('has-error');
		$('#divHelpCodTipoMeterialID').html('&nbsp;');		
	}

	//Nome
	if (!vNome) {
		$('#divNomeID').addClass('has-error');
		$('#divHelpNomeID').html(zgCriaSpanErro('Nome deve ser preenchido !!'));
		vOK		= false;
		vTab = 0;
	}else{
		$('#divNomeID').removeClass('has-error');
		$('#divHelpNomeID').html('&nbsp;');		
	}
	
	//Sub-grupo
	if (!vCodSubgrupo) {
		$('#divCodSubgrupoID').addClass('has-error');
		$('#divHelpCodSubGrupoID').html(zgCriaSpanErro('Sub-grupo deve ser preenchido !!'));
		vOK		= false;
		vTab = 0;
	}else{
		$('#divCodSubgrupoID').removeClass('has-error');
		$('#divHelpCodSubGrupoID').html('&nbsp;');		
	}
	
	/** Valida os Valores **/
	var $codValor		= $("input[name='codValor\\[\\]']");
	var $valor			= $("input[name='valor\\[\\]']");
	var $dataBase	 	= $("input[name='dataBase\\[\\]']");
	var $desconPorcMax	= $("input[name='desconPorcMax\\[\\]']");
	var $valorCount		= $("input[name='valor\\[\\]']");
	var $vCount			= 0;
	
	for (i = 0; i < $codValor.length; i++) {
		var $td		= $valor.eq(i).parent();
		var $tr		= $td.parent();
		
		for (j = 0; j < $codValor.length; j++) {
			if($valor.eq(i).val() == $valorCount.eq(j).val()){
				$vCount++;
			}
		}
		if($vCount > 1){
			$tr.find('[zg-type="zg-div-msg"]').html(zgCriaSpanErro("Valores repetido"));
			$tr.addClass("alert-danger");
			vOK		= false;
			vTab = 2;
		}else if (!$valor.eq(i).val()) {
			$tr.find('[zg-type="zg-div-msg"]').html(zgCriaSpanErro("Valor deve ser preenchido"));
			$tr.addClass("alert-danger");
			vOK		= false;
			vTab = 2;
		}else if (!$dataBase.eq(i).val()) {
			$tr.find('[zg-type="zg-div-msg"]').html(zgCriaSpanErro("Data base deve ser preenchido"));
			$tr.addClass("alert-danger");
			vOK		= false;
			vTab = 2;
		}else{
			$tr.find('[zg-type="zg-div-msg"]').html(zgCriaSpanOK());
			$tr.removeClass("alert-danger");
		}
		
		$vCount = 0;
	}
	
	if (vOK == true) {
		return true ;
	}else{
		//Abrir aba que tiver campos inválidos
		$('#tabID li:eq('+ vTab +') a').tab('show');
		//Rolar pagina para o topo
		$('html, body').animate({scrollTop:0}, 'slow');
		return false;
	}
}

function delRowValorProdutoAlt(pObj) {
