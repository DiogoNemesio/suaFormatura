<div id="content">
	<div class="page-header">
	<h1>Cadastro de Convidados
	</h1>
	</div><!-- /.page-header -->
	<div id="divAvisoLayoutConvidadoID"></div>
	
	<div id="user-profile-3" class="user-profile row">
		<div class="col-sm-12">
			<form id="zgFormID" class="form-horizontal">
				<input type="hidden" name="_precisaSalvar" id="_precisaSalvarID">
				<input type="hidden" name="_alterarGrupo" id="_alterarGrupoID">
				<input type="hidden" id="codGrupoID" name="codGrupo" value="%COD_GRUPO%">
				<input type="hidden" id="codConvidadoID" name="codConvidado" value="%COD_CONVIDADO%">
				<input type='hidden' id='valID'>
				<div id="indice" class="tab-pane in active">
					<div class="btn-group">
						%BOTOES%
					</div>
					<div class="vspace-xs"></div>
					<div class="row">
				    	<div class="col-sm-12">
							<div>
								<table id="layRegTableConvidadoID" class="table table-condensed table-hover table-bordered bootstrap-datatable datatable display ">
									<thead>
										<tr class="warning">
											<th class="col-sm-4 center">Nome</th>
											<th class="col-sm-1 center">Telefone</th>
											<th class="col-sm-2 center">Faixa Etaria</th>
											<th class="col-sm-2 center">Sexo</th>
											<th class="col-sm-2 center">Email</th>
											<th class="col-sm-1 center"><span class="" onclick="addRowConvidadoLayReg();"><i class="fa fa-plus-circle blue bigger-150"></i></span></th>
										</tr>
									</thead>
									<tbody>
									%CONVIDADOS%
									</tbody>
									<tfoot>
										<tr>
											<th colspan="5" style="text-align: left;"></th>
											<th class="col-sm-1 center"><span class="" onclick="addRowConvidadoLayReg();"><i class="fa fa-plus-circle blue bigger-150"></i></span></th>
										</tr>
									</tfoot>
								</table>
							</div>
							<div class="clearfix form-actions">
								<label class="col-sm-5 control-label" >&nbsp;</label>
				   				<button type="button" class="btn btn-primary" id="btnSubmitLayRegID"><i class="fa fa-check bigger-110"></i> Salvar</button>
								<button type="button" class="btn btn-warning" id="cancel" onclick="javascript:zgLoadUrl('%URLVOLTAR%');"><i class="fa fa-undo bigger-110"></i> Voltar</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

<script type="text/javascript" charset="%CHARSET%">
/********************* Popover *********************/
$('[data-rel=popover]').popover({html:true});
$('[data-toggle="popover"]').popover();

//Máscaras
$('[zg-data-toggle="mask"]').each(function( index ) {
	zgMask($( this ), $( this ).attr('zg-data-mask'));
});

$('.select2').css('width','100%').select2({allowClear:true});

/************************* Submit Formulário *************************/
//Verificar se a validação está OK
$('#btnSubmitLayRegID').on("click", function(e) {
	
	var vOk 	= validaConvidado();
	
	if(vOk == false) 	{
		$.gritter.add({
			title: 'Está faltando alguma coisa !!!',
			text: 'Corrija os campos marcados em vermelho',
			class_name: 'gritter-info gritter-error',
			time: '5000'
		});
		e.preventDefault();
		return false;
	}else{;
		$('#zgFormID').submit();
	}
});

$('#zgFormID').submit(function() {
	/** Retirar a máscara para os campos que estão configurados para tal **/
	$('[zg-data-mask-retira="1"]').each(function( index ) {
		$( this ).val($( this ).cleanVal());
	});

	$.ajax({
		type:	"POST", 
		url:	"%DP%",
		data:	$('#zgFormID').serialize(),
	}).done(function( data, textStatus, jqXHR) {
		$('#_precisaSalvarID').val(0);
		if($('#_alterarGrupoID').val() == 0){
			zgMostraAviso("Fechar");
			$('#zgDivModalID').on('hidden.bs.modal', function () {
				zgLimpaModalAviso();
				$('#zgDivModalID').off('hidden.bs.modal');
			});
		}else{
			$('#_alterarGrupoID').val(0);
		}
		
		/** Recolocar a máscara para os campos que estão configurados para tal **/
		$('[zg-data-mask-retira="1"]').each(function( index ) {
			zgMask($( this ), $( this ).attr('zg-data-mask'));
			$( this ).trigger('keyup');
		});
	}).fail(function( jqXHR, textStatus, errorThrown) {
		zgMostraAviso("Fechar");
	});
	return false; 
});

function addRowConvidadoLayReg() {
	var $ultOrdem,$ordem,$ultPos,$posicao,$ultTam,$indTriggerChange,$return;
	
	$('#_precisaSalvarID').val(1);

	if ($return == true) return $return;

	$('#layRegTableConvidadoID > tbody:last').append('<tr><td class="col-sm-2 center"><input type="text" name="nome[]" value="%NOME%" maxlength="100" style="width:100%;" autocomplete="off" onchange="verificaAlteracao($(this));"></td><td class="col-sm-1 center"><input type="text" name="telefone[]" value="%TELEFONE%" maxlength="15" autocomplete="off" zg-data-toggle="mask" zg-data-mask="fone" zg-data-mask-retira="1" onchange="verificaAlteracao($(this));"></td><td class="col-sm-2 center"><select class="select2" style="width:100%;" name="codFaixaEtaria[]" data-rel="select2" onchange="verificaAlteracao($(this));">%COD_FAIXA_ETARIA%</select></td><td class="col-sm-2 center"><select class="select2" style="width:100%;" name="sexo[]" data-rel="select2" onchange="verificaAlteracao($(this));">%SEXO%</select></td><td class="col-sm-1 center"><input type="text" name="email[]" value="%EMAIL%" maxlength="100" autocomplete="off" onchange="verificaAlteracao($(this));"></td><td class="col-sm-1 center"><div data-toggle="buttons" class="btn-group btn-overlap btn-corner"><span class="btn btn-sm btn-white btn-info center zgdelete" onclick="delRowConvidadoLayReg($(this));"><i class="fa fa-trash bigger-150 red"></i></span></div><input type="hidden" name="codConvidado[]"></td></tr>');
	$('#layRegTableConvidadoID > tbody > tr:last [zg-data-toggle="mask"]').each(function( index ) {
		zgMask($( this ), $( this ).attr('zg-data-mask'));
		$( this ).trigger('keyup');
	});
	$('#layRegTableConvidadoID > tbody > tr:last .select2').select2("destroy").select2({allowClear: true});
}

function delRowConvidadoLayReg(pObj) {
	$('#_precisaSalvarID').val(1);
	var $div	= pObj.parent();
	var $td		= $div.parent();
	var $tr		= $td.parent();

	$tr.addClass("danger");
	$tr.fadeOut(500, function(){
		$tr.remove();
	});
}

function verificaAlteracao(pObj) {
	$('#_precisaSalvarID').val(1);
}

function validaConvidado () {
	var $return,$ok;
	
	$ok	= true;
	
	$('#layRegTableConvidadoID > tbody > tr').each(function( index ) {
		
		$nomeObj 	= $(this).find('[name*="nome[]"]');
		
		$nome		= $nomeObj.val();
		if (!$nome) {
			zgMostraErro('divAvisoLayoutConvidadoID','Campo NOME é obrigatório !!!');
			$ok 	= false;
			$(this).addClass('alert-danger');
		}else{
			$(this).removeClass('alert-danger');
		}
	
	});

	if (!$ok)	return false;
	
	return true;	
}

function zgLoadUrlSeSalvouConv($url) {
	
	var vOk 	= validaConvidado();
	
	if(vOk == false) 	{
		$.gritter.add({
			title: 'Está faltando alguma coisa !!!',
			text: 'Corrija os campos marcados em vermelho',
			class_name: 'gritter-info gritter-error',
			time: '5000'
		});
		e.preventDefault();
		return false;
	}else{
		if ($('#_precisaSalvarID').val() == 1) {
			$('#_alterarGrupoID').val(1);
			$('#zgFormID').submit();
			zgLoadUrl($url);
		}else{
			zgLoadUrl($url);
		}
	}
	
}
</script>
