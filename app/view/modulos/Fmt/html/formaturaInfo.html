<script>
//Datepicker - Calendário
$('.datepicker').datepicker({autoclose: true,todayHighlight: true,todayBtn: true});
//Mascaras
$('[zg-data-toggle="mask"]').each(function( index ) {
	zgMask($( this ), $( this ).attr('zg-data-mask'));
});
//Mensagens
$('[data-rel=tooltip]').tooltip();
$('[data-rel=popover]').popover({html:true});

// SELECT2
$('#codPlanoID').css('width','100%').select2({allowClear:true});

/*********************************************************
* Busca Select2 typehead Instituição
*********************************************************/
$('[data-rel="select2Instituicao"]').select2({
    minimumInputLength: 2,
    placeholder: 'Buscar instituição de ensino',
    allowClear: true,
    ajax: { // instead of writing the function to execute the request we use Select2's convenient helper
        url: "%ROOT_URL%/Fmt/getInstituicao.dp.php",
        dataType: 'json',
        quietMillis: 250,
        data: function (term, page) {
            return {
                q: term, // search term
            };
        },
        results: function (data) {
			return {results: data};
		},
        cache: true
    },
	initSelection : function (element, callback) {
		var id = $(element).val();
        if (id !== "") {
            $.ajax("%ROOT_URL%/Fmt/getInstituicao.dp.php", {
                data: {codInstituicao: id},
    			method: "GET",
                dataType: "json"
			}).done(function(data) {
				callback(data[0]);
			});
		}
    },
});

/*********************************************************
* Busca Select2 typehead Cursos
*********************************************************/
$('[data-rel="select2Curso"]').select2({
    minimumInputLength: 2,
    placeholder: 'Selecione o curso',
    allowClear: true,
    ajax: { // instead of writing the function to execute the request we use Select2's convenient helper
        url: "%ROOT_URL%/Fmt/getCurso.dp.php",
        dataType: 'json',
        quietMillis: 250,
        data: function (term, page) {
            return {
                q: term, // search term
            };
        },
        results: function (data) {
			return {results: data};
		},
        cache: true
    },
	initSelection : function (element, callback) {
		var id = $(element).val();
        if (id !== "") {
            $.ajax("%ROOT_URL%/Fmt/getCurso.dp.php", {
                data: {codCurso: id},
    			method: "GET",
                dataType: "json"
			}).done(function(data) {
				callback(data[0]);
			});
		}
    },
});

/*********************************************************
* Busca Select2 typehead Cidades
*********************************************************/
$('[data-rel="select2Cidade"]').select2({
    minimumInputLength: 2,
    placeholder: 'Buscar a cidade',
    allowClear: true,
    ajax: { // instead of writing the function to execute the request we use Select2's convenient helper
        url: "%ROOT_URL%/Adm/getCidadeLis.dp.php",
        dataType: 'json',
        quietMillis: 250,
        data: function (term, page) {
            return {
                q: term, // search term
            };
        },
        results: function (data) {
			return {results: data};
			alert ('oi');
		},
        cache: true
    },
	initSelection : function (element, callback) {
		var id = $(element).val();
        if (id !== "") {
            $.ajax("%ROOT_URL%/Adm/getCidadeLis.dp.php", {
                data: {codCidade: id},

                dataType: "json"
			}).done(function(data) {
				callback(data[0]);
			});
		}
    },
});

$('#btnSubmitID').on("click", function(e) {
	
	var vOK 	= validaFormaturaAlt();
	
	if(vOK == false) 	{
		$.gritter.add({
			title: 'Está faltando alguma coisa !!!',
			text: 'Corrija os campos marcados em vermelho',
			class_name: 'gritter-info gritter-error',
			time: '5000'
		});
		e.preventDefault();
		
		return false;
	}else{;
		$('#zgFormID').submit();
	}
});

//Submit formulário
$('#zgFormID').submit(function() {
	
	$('#btnSubmitID').html('Aguarde...  <i class="ace-icon fa fa-spinner fa-spin orange bigger-125"></i>');
	$('#btnSubmitID').attr("disabled","disabled");
	$('#cancel').attr("disabled","disabled");
	
	/** Retira a máscara para os campos que estão configurados para tal **/
	$('[zg-data-mask-retira="1"]').each(function( index ) {
		$( this ).val($( this ).cleanVal());
	});
	
	$.ajax({
		type:	"POST", 
		url:	"%DP%",
		data:	$('#zgFormID').serialize(),
	}).done(function( data, textStatus, jqXHR) {
		if (checaRetornoOK(data) == true) {
			$('#codOrganizacaoID').val(zgGetCodRetorno(data));
			zgMostraAviso("Fechar",'Nova Formatura', '%URLNOVO%');
		}else{
			zgMostraAviso("Fechar");
		}

		//Voltar o botão de salvar
		$('#btnSubmitID').html('<i class="fa fa-check bigger-110"></i> Salvar ');
		$('#btnSubmitID').attr("disabled",false);
		$('#cancel').attr("disabled",false);
		
		/** Recolocar a máscara para os campos que estão configurados para tal **/
		$('[zg-data-mask-retira="1"]').each(function( index ) {
			zgMask($( this ), $( this ).attr('zg-data-mask'));
			$( this ).trigger('keyup');
		});
		
	}).fail(function( jqXHR, textStatus, errorThrown) {
		zgMostraAviso(null);
	});
	return false; 
});


/*********************************************************
* VALIDA FORMULÁRIO
*********************************************************/
//Valida campo identificação
function validaIdent(){
	
	var vIdent	= $('#identID').val();
	$('#valID').val(0);
	
	if (!vIdent) {
		$('#divIdentID').addClass('has-error');
		$('#divHelpIdentID').html(zgCriaSpanErro('A identificação deve ser preenchida!'));
		return false;
	}else{
		
		if (vIdent.length > 60){
			$('#divIdentID').addClass('has-error');
			$('#divHelpIdentID').html(zgCriaSpanErro('A identificação não deve conter mais de 60 caracteres!'));
			return false;
		}else{
				
			/** Verificar se a identificação está disponível no banco **/
			jQuery.ajax({
		   		url: "%ROOT_URL%/Fmt/orgIdentVerifica.dp.php",
		   		data: {  codOrganizacao: $('#codOrganizacaoID').val() , ident: vIdent},
		   		success: function(ret) {
		   			var vData	= JSON.parse(ret);
		   	    	if (vData.existe == 0) {
		   	    		$('#valID').val(1);
		   	    	}else{
		   	    		$('#valID').val(0);
		   	    	}
		   		},
		   		method: 'get',
		   		cache: false,
		   		async:false
		   });
		}
	}
	
	if ($('#valID').val() == 0) {
		$('#divIdentID').addClass('has-error');
		$('#divHelpIdentID').html(zgCriaSpanErro('Está identificação já está sendo utilizada por outra turma! Por favor, escolha outra.'));
		return false;
	}else{
		$('#divIdentID').removeClass('has-error');
		$('#divHelpIdentID').html('&nbsp;');
		return true;
	}
}

// Valida formatura Alt
function validaFormaturaAlt() {
	var vNome			= $('#nomeID').val();
	var vInstituicao	= $('#instituicaoID').val();
	var vCurso			= $('#cursoID').val();
	var vCidade			= $('#cidadeID').val();dataConclusaoID
	var vData			= $('#dataConclusaoID').val();
	var vOK		= true;
	
	// NOME DA TURMA
	if (!vNome){
		$('#divNomeID').addClass('has-error');
		$('#divHelpNomeID').html(zgCriaSpanErro('O nome da turma deve ser preenchido!'));
		vOK = false;
	}else{
		$('#divNomeID').removeClass('has-error');
		$('#divHelpNomeID').html('&nbsp;');
	}

	// INSTITUIÇÃO DE ENSINO
	if (!vInstituicao){
		$('#divInstituicaoID').addClass('has-error');
		$('#divHelpInstituicaoID').html(zgCriaSpanErro('A instituição de ensino deve ser preenchida!'));
		vOK = false;
	}else{
		$('#divInstituicaoID').removeClass('has-error');
		$('#divHelpInstituicaoID').html('&nbsp;');
	}
	
	// CURSO
	if (!vCurso){
		$('#divCursoID').addClass('has-error');
		$('#divHelpCursoID').html(zgCriaSpanErro('O curso deve ser preenchido!'));
		vOK = false;
	}else{
		$('#divCursoID').removeClass('has-error');
		$('#divHelpCursoID').html('&nbsp;');
	}
	
	// CIDADE
	if (!vCidade){
		$('#divCidadeID').addClass('has-error');
		$('#divHelpCidadeID').html(zgCriaSpanErro('A cidade de realizacão da formatura deve ser preenchida!!'));
		vOK = false;
	}else{
		$('#divCidadeID').removeClass('has-error');
		$('#divHelpCidadeID').html('&nbsp;');
	}
	
	// DATA CONCLUSÃO
	if (!vData){
		$('#divDataConclusaoID').addClass('has-error');
		$('#divHelpDataConclusaoID').html(zgCriaSpanErro('A data prevista de conclusão deve ser preenchida!'));
		vOK = false;
	}else{
		$('#divDataConclusaoID').removeClass('has-error');
		$('#divHelpDataConclusaoID').html('&nbsp;');
	}
	
	// IDENTIFICAÇÃO
	if (validaIdent() == false){
		vOK = false;
	}
	
	if (vOK == true) {
		return true;
	}else{
		return vOK;
	}
}

</script>
