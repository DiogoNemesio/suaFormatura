<div id="content">
	<div class="page-header">
	<h1><i class="fa fa-pencil">&nbsp;</i>Enquete 
		<a id='a01ID' class='btn btn-white ' title="Atualizar" href="javascript:zgLoadUrl('%URLATUALIZAR%');"><i class="fa fa-undo bigger-130"></i></a>
	</h1>
	</div><!-- /.page-header -->
	
	<div id="user-profile-3" class="user-profile row">
		<div class="col-sm-12">
			<form id="zgFormID" class="form-horizontal">
				<input type="hidden" id="codPerguntaID" name="codPergunta" value="%COD_PERGUNTA%">
				<input type='hidden' id='valID'>
				<div id="indice" class="tab-pane in active">
					<div class="vspace-xs"></div>
			    	<div class="col-xs-12 col-sm-8 widget-container-col ui-sortable col-md-offset-2" style="min-height: 258px;">
						<div class="widget-box widget-color-blue ui-sortable-handle" style="opacity: 1; z-index: 0;">
							<div class="widget-header">
								<h5 class="widget-title">%NOME%</h5>

								<div class="widget-toolbar">
									<a href="#" data-action="collapse">
										<i class="1 ace-icon fa bigger-125 fa-chevron-up"></i>
									</a>
								</div>
							</div>

							<div class="widget-body" style="display: block;">
								<div class="widget-main">
									<h4 class="blue">
							    		%TEXTO% %PERGUNTA% %DESCRICAO%
							    	</h4>
									<div class="row">
										<div class="col-sm-12">
											<div class="form-group col-sm-12" id="divRespostaID">
												%RESPOSTA%
										    	<div class="col-sm-1 pull-left" id="divHelpRespostaID"></div>
								    		</div>
							    		</div>
						    		</div>
								</div>

								<div class="widget-toolbox padding-8 clearfix">
									<button type="button" class="btn btn-xs btn-success pull-right" id="btnSubmitID" %DISABLED%>
										<span class="bigger-110">Salvar</span>

										<i class="ace-icon fa fa-arrow-right icon-on-right"></i>
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- <div class="clearfix form-actions">
					<label class="col-sm-4 control-label">&nbsp;</label>
					<button type="button" class="btn btn-primary" id="btnSubmitID" %DISABLED%>
						<i class="fa fa-check bigger-110"></i> Salvar

					<button type="button" class="btn btn-warning" id="cancel"
						onclick="javascript:zgLoadUrl('%URLVOLTAR%');">
						<i class="fa fa-undo bigger-110"></i> Voltar
					</button>
				</div> -->
			</form>
		</div>
	</div>
</div>

<script type="text/javascript" charset="%CHARSET%">
/********************* Popover *********************/
$('[data-rel=popover]').popover({html:true});

$(".select2").select2();
$('[data-toggle="popover"]').popover();

$('[zg-data-toggle="mask"]').each(function( index ) {
	zgMask($( this ), $( this ).attr('zg-data-mask'));
});

$('.datepicker').datepicker({autoclose: true,todayHighlight: true,todayBtn: true});

/************************* Submit Formulário *************************/
//Verificar se a validação está OK
$('#btnSubmitID').on("click", function(e) {
	
	var vOk 	= true;
	
	if(vOk == false) 	{
		$.gritter.add({
			title: 'Está faltando alguma coisa !!!',
			text: 'Corrija os campos marcados em vermelho',
			class_name: 'gritter-info gritter-error',
			time: '5000'
		});
		e.preventDefault();
		return false;
	}else{
		$('#zgFormID').submit();
	}
});

$('#zgFormID').submit(function(e) {
	$.ajax({
		type:	"POST", 
		url:	"%DP%",
		data:	$('#zgFormID').serialize(),
	}).done(function( data, textStatus, jqXHR) {
		if (checaRetornoOK(data) == true) {
			$('#codPerguntaID').val(zgGetCodRetorno(data));
			zgLoadUrl('%URLATUALIZAR%');
			
			$.gritter.add({
				title: 'Respondida!',
				text: 'Enquete respondida com sucesso.',
				class_name: 'gritter-info gritter-sticky',
				time: '5000'
			});
		}else{
			$.gritter.add({
				title: 'Está faltando alguma coisa !!!',
				text: zgGetMsgRetorno(data),
				class_name: 'gritter-info gritter-error',
				time: '5000'
			});
		}
		
		$('#zgDivModalID').on('hidden.bs.modal', function () {
			zgLimpaModalAviso();
			$('#zgDivModalID').off('hidden.bs.modal');
		});
		
	}).fail(function( jqXHR, textStatus, errorThrown) {
		zgMostraAviso(null);
	});
	return false; 
});
</script>
