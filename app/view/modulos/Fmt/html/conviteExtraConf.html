<script type="text/javascript" charset="%CHARSET%">
/********************* Popover *********************/
//Popover
$('[data-rel=popover]').popover({html:true});
$('[data-toggle="popover"]').popover();
//Datepicker - Calendário
$('.datepicker').datepicker({autoclose: true,todayHighlight: true,todayBtn: true});
//Select2
$('[data-rel="select2"]').select2({allowClear: true});

/******************************************************
MASCARA - Inserir as mascaras no campo
/******************************************************/
$('[zg-data-toggle="mask"]').each(function( index ) {
	zgMask($( this ), $( this ).attr('zg-data-mask'));
});


/************************* Submit Formulário *************************/
//Verificar se a validação está OK
$('#btnSubmitID').on("click", function(e) {
	
	var vOk 	= validaConviteExtraConf();
	
	if(vOk == false) 	{
		$.gritter.add({
			title: 'Está faltando alguma coisa !!!',
			text: 'Corrija os campos marcados em vermelho',
			class_name: 'gritter-info gritter-error',
			time: '5000'
		});
		e.preventDefault();
		return false;
	}else{;
		$('#zgFormID').submit();
	}
});

$('#zgFormID').submit(function(e) {
	
	$('#btnSubmitID').html('Aguarde...  <i class="ace-icon fa fa-spinner fa-spin orange bigger-125"></i>');
	$('#btnSubmitID').attr("disabled","disabled");
	$('#cancel').attr("disabled","disabled");

	// Retirar a máscara para os campos que estão configurados para tal 
	$('[zg-data-mask-retira="1"]').each(function( index ) {
		$( this ).val($( this ).cleanVal());
	});
	
	$.ajax({
		type:	"POST", 
		url:	"%DP%",
		data:	$('#zgFormID').serialize(),
	}).done(function( data, textStatus, jqXHR) {
		if (checaRetornoOK(data) == true) {
			$('#codConviteConfID').val(zgGetCodRetorno(data));
			zgMostraAviso("Fechar",'Voltar', '%URLVOLTAR%');
		}else{
			zgMostraAviso("Fechar");
		}

		//Voltar o botão de salvar
		$('#btnSubmitID').html('<i class="fa fa-check bigger-110"></i> Salvar ');
		$('#btnSubmitID').attr("disabled",false);
		$('#cancel').attr("disabled",false);
		
		$('#zgDivModalID').on('hidden.bs.modal', function () {
			zgLimpaModalAviso();
			$('#zgDivModalID').off('hidden.bs.modal');
		});
		
	}).fail(function( jqXHR, textStatus, errorThrown) {
		zgMostraAviso(null);
	});
	
	// Recolocar a máscara para os campos que estão configurados para tal
	$('[zg-data-mask-retira="1"]').each(function( index ) {
		zgMask($( this ), $( this ).attr('zg-data-mask'));
		$( this ).trigger('keyup');
	});
	
	return false; 
});	


//VALIDA FORMULÁRIO
function validaConviteExtraConf() {
	var vValor			= $('#valorID').val();
	var vDataIniNet		= $('#dataInicioInternetID').val();
	var vDataFimNet		= $('#dataFimInternetID').val();

	var vOK		= true;
	
	//VALOR DO CONVITE
	if (!vValor){
		$('#divValorID').addClass('has-error');
		$('#divHelpValorID').html(zgCriaSpanErro('Informe o valor unitário do convite extra.'));
		vOK = false;
	}else{
		nValor		= parseFloat($('#valorID').val().replace(".", "").replace(",","."));
		if (nValor < 0){
			$('#divValorID').addClass('has-error');
			$('#divHelpValorID').html(zgCriaSpanErro('O valor unitário do convite extra deve ser maior que 0.'));
			vOK = false;
		}else{
			$('#divValorID').removeClass('has-error');
			$('#divHelpValorID').html('&nbsp;');
		}
	}

	//DATA FIM
	var Compara01 = parseInt(vDataIniNet.split("/")[2].toString() + vDataIniNet.split("/")[1].toString() + vDataIniNet.split("/")[0].toString());
	var Compara02 = parseInt(vDataFimNet.split("/")[2].toString() + vDataFimNet.split("/")[1].toString() + vDataFimNet.split("/")[0].toString());
	
	if (Compara01 > Compara02 ){
		alert ('data 1 maior que data 2');
	}
	
	
	if (vOK == true) {
		return true;
	}else{
		return vOK;
	}
}

function buscaCustoBoleto(){
	var vConta 			= $('#codContaRecID').val();
	var vContaBoleto	= JSON.parse('%ARRAY_CONTA%');
	var vCustoBoleto	= vContaBoleto[vConta];
	var vCodConf		= $('#codConviteConfID').val();	
	
	if (vConta){
		// CALCULOS
		var options = {
			symbol : "",
			decimal : ",",
			thousand: ".",
			precision : 2,
			format: "%s%v"
		};
		
		$('#custoBoletoID').removeAttr("readonly");
		
		var vValor	= accounting.formatMoney(vCustoBoleto, options);
		$('#custoBoletoPadraoID').val(vValor);
		$('#custoBoletoID').val(vValor);
		
		
	}else{		
		$('#custoBoletoID').val('');
		$('#custoBoletoID').attr("readonly", true);
	}
	
}

</script>
