<script type="text/javascript" charset="%CHARSET%">
/********************* Popover *********************/
$('[data-rel=popover]').popover({html:true});
$('[data-toggle="popover"]').popover();

//Datepicker - Calendário
$('#date-timepicker').datetimepicker({
	format: 'DD/MM/YYYY HH:mm',
    language: 'pt-BR'	
}).next().on(ace.click_event, function(){
	 
});

/******************************************************
MASCARA - Inserir as mascaras no campo
/******************************************************/
$('[zg-data-toggle="mask"]').each(function( index ) {
	zgMask($( this ), $( this ).attr('zg-data-mask'));
});

/*********************************************************
* Busca Select2 typehead Nome
*********************************************************/
var vNomeParceiros	= [%PARCEIROS%];

var fLocalizaParceiro = function(strs) {
	return function findMatches(q, cb) {
		var matches, substringRegex;

	    // an array that will be populated with substring matches
	    matches = [];

	    // regex used to determine if a string contains the substring `q`
	    substrRegex = new RegExp(q, 'i');

	    // iterate through the pool of strings and for any string that
	    // contains the substring `q`, add it to the `matches` array
	    $.each(strs, function(i, str) {
			if (substrRegex.test(str)) {
				matches.push(str);
			}
		});

		cb(matches);
	};
};

$('#localID').typeahead({
	hint: true,
	highlight: true,
	minLength: 1,
	source: fLocalizaParceiro(vNomeParceiros),
    updater:function (item) {
    	$('#spinID').html('<i class="ace-icon fa fa-spinner fa-spin orange bigger-125"></i>');
    	$.ajax({
            type: "GET",
    	    url: "%ROOT_URL%/Adm/getParceiro.dp.php",
        	dataType: "json",
			data: { q: item },
        	async: false,
        	success: function(data) {
        		$('#codLocalID').val(data[0]["id"]);
        		$('#cepID').val(data[0]["cep"]);
        		$('#descLogradouroID').val(data[0]["endereco"]);
        		$('#codLogradouroID').val(data[0]["codLogradouro"]);
        		$('#bairroID').val(data[0]["bairro"]);
        		$('#numeroID').val(data[0]["numero"]);
        		$('#complementoID').val(data[0]["complemento"]);
        		buscaRua();
            }
    	});
		$('#spinID').html("");

		return item;
    }
}).keyup(function(e) {
	var vCodLocal		= $('#codLocalID').val();
	if (vCodLocal) {
		$('#cepID').removeAttr("readonly");
		$('#numeroID').removeAttr("readonly");
		$('#complementoID').removeAttr("readonly");
		
		$('#codLocalID').val('');
		$('#cepID').val('');
		$('#codLogradouroID').val('');
		$('#descLogradouroID').val('');
		$('#codCidadeID').val('');
		$('#descCidadeID').val('');
		$('#descEstadoID').val('');
		$('#codBairroID').val('');
		$('#bairroID').val('');
		$('#numeroID').val('');
		$('#complementoID').val('');
	}
});

/************************* Submit Formulário *************************/
//Verificar se a validação está OK
$('#btnSubmitID').on("click", function(e) {
	
	var vOk 	= true;
	
	if(vOk == false) 	{
		$.gritter.add({
			title: 'Está faltando alguma coisa !!!',
			text: 'Corrija os campos marcados em vermelho',
			class_name: 'gritter-info gritter-error',
			time: '5000'
		});
		e.preventDefault();
		return false;
	}else{;
		$('#zgFormID').submit();
	}
});

$('#zgFormID').submit(function(e) {
	
	$('#btnSubmitID').html('Aguarde...  <i class="ace-icon fa fa-spinner fa-spin orange bigger-125"></i>');
	$('#btnSubmitID').attr("disabled","disabled");
	$('#cancel').attr("disabled","disabled");

	// Retirar a máscara para os campos que estão configurados para tal 
	$('[zg-data-mask-retira="1"]').each(function( index ) {
		$( this ).val($( this ).cleanVal());
	});
	
	$.ajax({
		type:	"POST", 
		url:	"%DP%",
		data:	$('#zgFormID').serialize(),
	}).done(function( data, textStatus, jqXHR) {
		if (checaRetornoOK(data) == true) {
			$('#codEventoID').val(zgGetCodRetorno(data));
			zgMostraAviso("Fechar",'Novo Evento', '%URLNOVO%');
		}else{
			zgMostraAviso("Fechar");
		}

		//Voltar o botão de salvar
		$('#btnSubmitID').html('<i class="fa fa-check bigger-110"></i> Salvar ');
		$('#btnSubmitID').attr("disabled",false);
		$('#cancel').attr("disabled",false);
		
		$('#zgDivModalID').on('hidden.bs.modal', function () {
			zgLimpaModalAviso();
			$('#zgDivModalID').off('hidden.bs.modal');
		});
		
	}).fail(function( jqXHR, textStatus, errorThrown) {
		zgMostraAviso(null);
	});
	
	// Recolocar a máscara para os campos que estão configurados para tal
	$('[zg-data-mask-retira="1"]').each(function( index ) {
		zgMask($( this ), $( this ).attr('zg-data-mask'));
		$( this ).trigger('keyup');
	});
	
	return false; 
});

function validaTipoEventoAlt() {
	$('#valID').val(0);
		
	//Verificar se o paramentro já existe para no módulo
	 jQuery.ajax({
   		url: "%ROOT_URL%/Fmt/eventoVerifica.dp.php",
   		data: {  codTipo: $('#codTipoID').val() , codEvento: $('#codEventoID').val()},
   		success: function(ret) {
   			var vData	= JSON.parse(ret);
   	    	if (vData.existe == 0) {
   	    		$('#valID').val(1);
   	    	}else{
   	    		$('#valID').val(0);
   	    	}
   		},
   		method: 'get',
   		cache: false,
   		async:false
    });
	
	if ($('#valID').val() == 0) {
		$('#divCodTipoID').addClass('has-error');
		$('#divHelpCodTipoID').html(zgCriaSpanErro('Este evento já existe !!!'));
		return false;
	}else{
		$('#divCodTipoID').removeClass('has-error');
		$('#divHelpCodTipoID').html('&nbsp;');
		return true;
	}
}

/******************************************************
BUSCAR ENDEREÇO - Buscar o endereço através do CEP 
/******************************************************/
//Busca ENDEREÇO
function buscaRua() {
	var vCodLocal		= $('#codLocalID').val();
	var vCep			= $('#cepID').cleanVal();
	
	if(!vCep){
		$('#codLogradouroID').val('');
		$('#descLogradouroID').val('');
		$('#codCidadeID').val('');
		$('#descCidadeID').val('');
		$('#descEstadoID').val('');
		$('#codBairroID').val('');
		$('#bairroID').val('');
	}else if (validaCep() !== true) {
		return false;
	}else{
		/** Buscar o cep no banco **/
		jQuery.ajax({
    		url: "%ROOT_URL%/Adm/buscaCep.dp.php",
    		data: { cep: vCep},
    		success: function(ret) {
    			var vData	= JSON.parse(ret);
    	    	if (vData.codLogradouro) {
    	    		$('#codCidadeID').val(vData.codCidade);
    	    		$('#descCidadeID').val(vData.descCidade);
    	    		$('#descEstadoID').val(vData.descUf);
    	    		
    	    		$('#divHelpCepID').html('');
    	    		$('#divCepID').removeClass('has-error');
    	    		$('#divLogradouroID').removeClass('has-error');
    	    		$('#divNumeroID').removeClass('has-error');
    	    		$('#divHelpLogradouroID').html('');
    	    		$('#divHelpNumeroID').html('');

    	    		$('#divEndID').removeClass('hidden');
    	    		
    	    		$('#descLogradouroID').attr("readonly", true);
    	    		$('#bairroID').attr("readonly", true);
    	    		
    	    		if(vCodLocal){
    	    			$('#cepID').attr("readonly", true);
    	    			$('#numeroID').attr("readonly", true);
    	    			$('#complementoID').attr("readonly", true);
    	    		}else{
        	    		$('#codBairroID').val(vData.codBairro);
        	    		$('#bairroID').val(vData.descBairro);
        	    		
    	    			$('#codLogradouroID').val(vData.codLogradouro);
        	    		$('#descLogradouroID').val(vData.descLogradouro);
        	    		
        	    		zgMostraDivs();
        	    		$('#numeroID').focus();
    	    		}
    	    		
    	    	}else{
    	    		$('#divHelpCepID').html(zgCriaSpanErro('Cep não encontrado !!!'));
    	    		$('#divCepID').addClass('has-error');
    	    		$('#divEndID').addClass('hidden');
    	    	}
    		},
    		method: 'get',
    		cache: false,
    		async:false
  		});
		
	}
}

//Valida CEP
function validaCep() {
	var vCep	= $('#cepID').cleanVal();
	if (vCep.length != 8) {
		$('#divCepID').addClass('has-error');
		$('#divEndCorretoID').addClass("hidden");//Caso de erro, esconder a mensagem de edição de endereço
		$('#divHelpCepID').html(zgCriaSpanErro('Cep Inválido !!!'));
		
		return false;
	}
	return true;
}

/******************************************************
MOSTRAR DIV - Mostrar div para editar logradouro
/******************************************************/
function zgMostraDivs() {
	$('#divEndCorretoID').removeClass("hidden");
}

/******************************************************
COLOCAR O CAMPO LOGRADOURO E BAIRRO PARA EDIÇÃO
/******************************************************/
function mudaEndereco() {
	var vEndCorreto		= $('#endCorretoID').is(':checked');
	
	if (vEndCorreto == false) {
		$('#descLogradouroID').removeAttr("readonly");
		$('#bairroID').removeAttr("readonly");

	}else{
		buscaRua();
		$('#descLogradouroID').attr("readonly", true);
		$('#bairroID').attr("readonly", true);
	}
}
</script>
