//Valida campo identificação
function validaIdent(){
	
	var vIdent	= $('#identID').val();
	$('#valID').val(0);
	
	if (!vIdent) {
		$('#divIdentID').addClass('has-error');
		$('#divHelpIdentID').html(zgCriaSpanErro('A identificação deve ser preenchida!'));
		return false;
	}else{
		
		if (vIdent.length > 60){
			$('#divIdentID').addClass('has-error');
			$('#divHelpIdentID').html(zgCriaSpanErro('A identificação não deve conter mais de 60 caracteres!'));
			return false;
		}else{
				
			/** Verificar se a identificação está disponível no banco **/
			jQuery.ajax({
		   		url: "%ROOT_URL%/Fmt/orgIdentVerifica.dp.php",
		   		data: {  codOrganizacao: $('#codParceiroID').val() , ident: vIdent},
		   		success: function(ret) {
		   			var vData	= JSON.parse(ret);
		   	    	if (vData.existe == 0) {
		   	    		$('#valID').val(1);
		   	    	}else{
		   	    		$('#valID').val(0);
		   	    	}
		   		},
		   		method: 'get',
		   		cache: false,
		   		async:false
		   });
		}
	}
	
	if ($('#valID').val() == 0) {
		$('#divIdentID').addClass('has-error');
		$('#divHelpIdentID').html(zgCriaSpanErro('Está identificação já está sendo utilizada por outra turma! Por favor, escolha outra.'));
		return false;
	}else{
		$('#divIdentID').removeClass('has-error');
		$('#divHelpIdentID').html('&nbsp;');
		return true;
	}
}

//Valida Step identificação
function validaIdentificacao() {
	var vNome			= $('#nomeID').val();
	var vInstituicao	= $('#instituicaoID').val();
	var vOK		= true;
	
	// NOME DA TURMA
	if (!vNome){
		$('#divNomeID').addClass('has-error');
		$('#divHelpNomeID').html(zgCriaSpanErro('O nome da turma deve ser preenchido!'));
	}else{
		$('#divNomeID').removeClass('has-error');
		$('#divHelpNomeID').html('&nbsp;');
	}

	// INSTITUIÇÃO DE ENSINO
	if (!vInstituicao){
		$('#divInstituicaoID').addClass('has-error');
		$('#divHelpInstituicaoID').html(zgCriaSpanErro('A instituição de ensino deve ser preenchida!'));
	}else{
		$('#divInstituicaoID').removeClass('has-error');
		$('#divHelpInstituicaoID').html('&nbsp;');
	}
	
	// IDENTIFICAÇÃO
	if (validaIdent() == false){
		vOK = false;
	}
	
	if (vOK == true) {
		return vIdent;
	}else{
		return vOK;
	}
}
