<script>
//Datepicker - Calendário
$('.datepicker').datepicker({autoclose: true,todayHighlight: true,todayBtn: true});
//Mascaras
$('[zg-data-toggle="mask"]').each(function( index ) {
	zgMask($( this ), $( this ).attr('zg-data-mask'));
});
//Mensagens
$('[data-rel=tooltip]').tooltip();
$('[data-rel=popover]').popover({html:true});

// SELECT2
$('#codPlanoOrcID').css('width','100%').select2({allowClear:true});
$('#codVersaoOrcID').css('width','50%').select2({allowClear:true});

function orcImprime() {
	$("#zgFormOrcamentoID").unbind( "submit" );
	$('#zgFormOrcamentoID').submit();
	e.preventDefault();
	return false; 
}

function orcSalva() {
	$('#btnSubmitID').html('Aguarde...  <i class="ace-icon fa fa-spinner fa-spin orange bigger-125"></i>');
	$('#btnSubmitID').attr("disabled","disabled");
	$('#cancel').attr("disabled","disabled");

	
	$('#zgFormOrcamentoID').submit(function(e) {
		$.ajax({
			type:	"POST", 
			url:	"%DP%",
			data:	$('#zgFormOrcamentoID').serialize(),
		}).done(function( data, textStatus, jqXHR) {
			
			if (checaRetornoOK(data) == true) {
				zgMostraMsg('divMsgOrcID',"Orçamento salvo com sucesso !!!");
			}else{
				zgMostraErro('divMsgOrcID',zgGetMsgRetorno(data));
			}

			//Voltar o botão de salvar
			$('#btnSubmitID').html('Salvar ');
			$('#btnSubmitID').attr("disabled",false);
			$('#cancel').attr("disabled",false);
		}).fail(function( jqXHR, textStatus, errorThrown) {
			zgMostraErro('divMsgOrcID',errorThrown);
		});
		return false; 
	});
	
	$('#zgFormOrcamentoID').submit();
	e.preventDefault();
	return false; 
}

orcAtualizaInfo();

function orcAtualizaInfo() {
	var $numFormando 		= $('#numFormandoID').val();
	var $numConvidado 		= $('#numConvidadoID').val();
	var $codPlanoOrc 		= $('#codPlanoOrcID').val();
	var $dataConclusao		= $('#dataConclusaoID').val();
	var $dataAnterior		= $('#dataAnteriorID').val();
	var $mostraInfo			= 0;

	
	if ($numFormando && $numConvidado) {
		$mostraInfo			= 1;

		// Calculo dos nº de convidados
		var $total				= parseInt($numFormando) * parseInt($numConvidado);
		$('#orcNumConvidadoID').html("<span class=''>"+$total+" pessoas presentes</span>");
	}else{
		$('#orcNumConvidadoID').html("<span class=''>&nbsp;</span>");
	}
	
	
	if ($dataConclusao) {
		$mostraInfo			= 1;
		
		//alert("DataConc: "+$dataConclusao+" DataAnterior: "+$dataAnterior);
		
		if ($dataConclusao !== $dataAnterior) {
			var $spIcon		= $('#spOrcIcNumMesesID');
			
			$spIcon.removeClass("hidden");
			
			$.ajax({
				url: "%ROOT_URL%/Fin/getNumMesesAteData.dp.php",
				data:  { dataRef: $dataConclusao},
				async: false,
				method: "POST",
				success: function(data) {
					var $meses	= data["MESES"];
	
					$meses		= parseInt($meses);
					$('#spOrcInfoNumMesesID').html($meses+" meses previstos");
					$('#dataAnteriorID').val($dataConclusao);
					$('#numMesesID').val($meses);
			    },
				dataType: 'json'
			});
			
			$spIcon.addClass("hidden");
			
			/**
			 * Atualiza a flag de salvamento
			 */
			$('#indSalvoID').val(0);

		}
		
	}
	
	
	if ($mostraInfo		== 1) {
		$('#divInfoID').show();
	}else{
		$('#divInfoID').hide();
	}
	
}

function carregaPlanoOrc() {
	var $numFormando 		= $('#numFormandoID').val();
	var $numConvidado 		= $('#numConvidadoID').val();
	var $codPlanoOrc 		= $('#codPlanoOrcID').val();
	var $dataConclusao		= $('#dataConclusaoID').val();
	
	if (!$codPlanoOrc)		{
		return;
	}
	
	if (!$numFormando) {
		alert("informe o número de formandos !!! ");
		$('#codPlanoOrcID').val(null).trigger("change");
		return;
	}
	
	if (!$numConvidado) {
		alert("informe o número de convidados !!! ");
		$('#codPlanoOrcID').val(null).trigger("change");
		return;
	}

	if (!$dataConclusao) {
		alert("informe a data prevista de conclusão !!! ");
		$('#codPlanoOrcID').val(null).trigger("change");
		return;
	}

	if ($codPlanoOrc){
		$('#divItem').html("<i class='ace-icon fa fa-spinner fa-spin orange bigger-125'></i>");
		$('#divItem').load( "%ROOT_URL%/Fmt/orcamentoDivItem.php?id=%ID%&codPlanoOrc="+$codPlanoOrc, function() {
			orcAlteraQtdeFormandos();
			orcAlteraQtdeConvidados();
		});
		
		
	}
}

function orcAlteraQtdeFormandos() {
	var $numFormando 		= $('#numFormandoID').val();
	
	$('input[zg-name="qtde"][zg-tipo="F"]').each(function() {
		$(this).val($numFormando);
		$(this).trigger('change');
	});
	
	/**
	 * Atualiza a flag de salvamento
	 */
	$('#indSalvoID').val(0);
	
	orcAlteraQtdeConvidados();
}

function orcAlteraQtdeConvidados() {
	var $numFormando 		= $('#numFormandoID').val();
	var $numConvidado 		= $('#numConvidadoID').val();
	var $total				= parseInt($numFormando) * parseInt($numConvidado);

	
	$('input[zg-name="qtde"][zg-tipo="C"]').each(function() {
		$(this).val($total);
		$(this).trigger('change');
	});

	/**
	 * Atualiza a flag de salvamento
	 */
	$('#indSalvoID').val(0);

	orcAtualizaInfo();
}


function orcAlteraQuantidade($codigo) {
	var $oQtde		= $('input[zg-name="qtde"][zg-codigo="'+$codigo+'"]');
	var $sel;
	
	if ($oQtde.is('[readonly]')) {
		$sel	= false;
	}else{
		$sel	= true;
	}
	
	/**
	 * Seleciona o registro editado, somente se o campo não for readonly
	 */
	if ($sel == true) {
		var $_chk	= $('input[type=checkbox][name="codItemSel['+$codigo+']"][value="'+$codigo+'"]');
		$_chk.prop('checked', true);
	}

	/**
	 * Atualiza a flag de salvamento
	 */
	$('#indSalvoID').val(0);

	/**
	 * Atualiza o total do item
	 */
	orcAtualizaTotalItem($codigo);

	/**
	 * Controlar a ação dos botões 
	 */
	 orcAtualizaBotoes();
}


function orcAlteraValor($codigo) {
	/**
	 * Seleciona o registro editado
	 */
	var $_chk	= $('input[type=checkbox][name="codItemSel['+$codigo+']"][value="'+$codigo+'"]');
	$_chk.prop('checked', true);
	
	/**
	 * Atualiza a flag de salvamento
	 */
	$('#indSalvoID').val(0);

	/**
	 * Atualiza o total do item
	 */
	orcAtualizaTotalItem($codigo);

	/**
	 * Controlar a ação dos botões 
	 */
	 orcAtualizaBotoes();
}

function orcAlteraSel($codigo) {
	/**
	 * Atualiza a flag de salvamento
	 */
	$('#indSalvoID').val(0);

	/**
	 * Controlar a ação dos botões 
	 */
	 orcAtualizaBotoes();

}

function orcAlteraObs($codigo) {
	/**
	 * Atualiza a flag de salvamento
	 */
	$('#indSalvoID').val(0);

	/**
	 * Controlar a ação dos botões 
	 */
	 orcAtualizaBotoes();

}


function orcHabilitaObs($codigo) {
	var $oTr		= $('#trOrcObs_'+$codigo+'_ID');
	
	if ($oTr.hasClass( "hidden")) {
		$oTr.removeClass("hidden");
	}else{
		$oTr.addClass("hidden");
	}
}

function orcAtualizaTotalItem($codigo) {
	var $oQtde	= $('input[zg-name="qtde"][zg-codigo="'+$codigo+'"]');
	var $oValor	= $('input[zg-name="valor"][zg-codigo="'+$codigo+'"]');
	var $oTotal	= $('#total_'+$codigo+'_ID');
	var $evento	= $oQtde.attr('zg-evento');
	
	var	$valor	= parseFloat($oValor.val().replace(".", "").replace(",","."));
	var $qtde	= parseInt($oQtde.val());
	var $total	= $valor * $qtde;
	
	var options = {
		symbol : "R$ ",
		decimal : ",",
		thousand: ".",
		precision : 2,
		format: "%s%v"
	};

	
	/** Atualiza o Span com o total do item **/
	$oTotal.html(accounting.formatMoney($total, options));
	
	/** Atualiza o total do evento **/
	orcAtualizaInfoEvento($evento);
}

function orcAtualizaInfoEvento($evento) {
	var $totalEvento	= 0;
	
	$('input[zg-evento="'+$evento+'"][zg-name="qtde"]').each(function() {
		var $qtde		= parseInt($(this).val()); 
		var $codigo		= $(this).attr("zg-codigo");
		var $valor		= parseFloat($('input[zg-evento="'+$evento+'"][zg-name="valor"][zg-codigo="'+$codigo+'"]').val().replace(".", "").replace(",","."));
		
		if (isNaN($valor)) {
			$valor 	= parseFloat(0);
		}

		if (isNaN($qtde)) {
			$qtde 	= parseInt(0);
		}

		//alert("Codigo: "+$codigo+" Qtde: "+$qtde+" Valor: "+$valor);
		var $totalItem	= $qtde * $valor;
		$totalEvento	+= $totalItem;
	});
	
	var options = {
		symbol : "R$ ",
		decimal : ",",
		thousand: ".",
		precision : 2,
		format: "%s%v"
	};

	//alert("Total Evento: "+$totalEvento);
	/** Atualiza o Span com o total do evento **/
	$('#totalEvento_'+$evento+'_ID').html(accounting.formatMoney($totalEvento, options));
	$('#totalEvento_'+$evento+'_ID').attr('zg-total-evento',$totalEvento);
	
	orcAtualizaCustoFinal();
	
}

function orcAtualizaCustoFinal() {
	var $custoFinal	= 0;
	var $taxaAdmin			= parseFloat($('#taxaAdminID').val().replace(".", "").replace(",","."));
	var $taxaBoleto			= parseFloat($('#taxaBoletoID').val().replace(".", "").replace(",","."));
	var $taxaSistema		= parseFloat($('#taxaSistemaID').val().replace(".", "").replace(",","."));
	var $numFormando		= parseInt($('#numFormandoID').val());

	/** Validação das taxas **/
	if (isNaN($taxaAdmin)) {
		$taxaAdmin 	= parseFloat(0);
	}

	if (isNaN($taxaBoleto)) {
		$taxaBoleto 	= parseFloat(0);
	}

	if (isNaN($taxaSistema)) {
		$taxaSistema 	= parseFloat(0);
	}

	var options = {
		symbol : "R$ ",
		decimal : ",",
		thousand: ".",
		precision : 2,
		format: "%s%v"
	};


	
	$('span[zg-total-evento]').each(function() {
		var $totalEvento	= parseFloat($(this).attr("zg-total-evento"));
		if (isNaN($totalEvento)) {
			$totalEvento 	= parseFloat(0);
		}

		$custoFinal	+= $totalEvento;
	});
	
	var options = {
		symbol : "R$ ",
		decimal : ",",
		thousand: ".",
		precision : 2,
		format: "%s%v"
	};

	//alert("Total Evento: "+$totalEvento);
	/** Atualiza o Span com o custo final do evento **/
	$('#orcTotalOrcID').html(accounting.formatMoney($custoFinal, options));

	/**
	 * Calcula o valor de uso do sistema e outros custos 
	 */
	 var $numMeses			= parseInt($('#numMesesID').val());
	 if (isNaN($numMeses) || !$numMeses) {
		 return;
	 }
	 var $valSistema		= ($numMeses * $taxaSistema);
	 var $valOutros			= ($numMeses * ($taxaAdmin + $taxaBoleto));
	 var $valTotal			= ($custoFinal + (($valSistema + $valOutros) * $numFormando));
	 var $valMensalidade	= (($valTotal / $numFormando) / $numMeses);

	 var $spTotalSistema	= $('#orcCustoSistemaID');
	 var $spTotalOutros		= $('#orcOutrosCustosID');
	 var $spCustoFinal		= $('#orcCustoFinalID');
	 var $spMensalidade		= $('#orcMensalidadeID');
	 
	/** Atualiza os Span's com as informações **/
	$spTotalSistema.html(accounting.formatMoney($valSistema, options) + " por formando");
	$spTotalOutros.html(accounting.formatMoney($valOutros, options) + " por formando (Boleto + Administração)");
	$spCustoFinal.html(accounting.formatMoney($valTotal, options) + " (Custo Total Final)");
	$spMensalidade.html(accounting.formatMoney($valMensalidade, options) + " mensais por formando");
}

function orcAtualizaBotoes() {
	var $indSalvo			= $('#indSalvoID').val();

	if ($indSalvo == 1) {
		
		/** Botão de impressão **/
		$('#btnOrcPrintID').attr("disabled",false);
		$('#btnOrcPrintID').removeClass("disabled");
		$('#btnOrcPrintID').removeClass("btn-grey");
		$('#btnOrcPrintID').addClass("btn-white");
		$('#icOrcPrintID').removeClass("white");
		$('#icOrcPrintID').addClass("blue");

		/** Botão de Envio de e-mail **/
		$('#btnOrcMailID').attr("disabled",false);
		$('#btnOrcMailID').removeClass("disabled");
		$('#btnOrcMailID').removeClass("btn-grey");
		$('#btnOrcMailID').addClass("btn-white");
		$('#icOrcMailID').removeClass("white");
		$('#icOrcMailID').addClass("red");

		/** Botão de Aceite **/
		$('#btnOrcAceiteID').attr("disabled",false);
		$('#btnOrcAceiteID').removeClass("disabled");
		$('#btnOrcAceiteID').removeClass("btn-grey");
		$('#btnOrcAceiteID').addClass("btn-white");
		$('#icOrcAceiteID').removeClass("white");
		$('#icOrcAceiteID').addClass("green");

	
	}else{
		/** Botão de impressão **/
		$('#btnOrcPrintID').attr("disabled","disabled");
		$('#btnOrcPrintID').addClass("disabled");
		$('#btnOrcPrintID').removeClass("btn-white");
		$('#btnOrcPrintID').addClass("btn-grey");
		$('#icOrcPrintID').removeClass("blue");
		$('#icOrcPrintID').addClass("white");
		
		/** Botão de Envio de e-mail **/
		$('#btnOrcMailID').attr("disabled","disabled");
		$('#btnOrcMailID').addClass("disabled");
		$('#btnOrcMailID').removeClass("btn-white");
		$('#btnOrcMailID').addClass("btn-grey");
		$('#icOrcMailID').removeClass("red");
		$('#icOrcMailID').addClass("white");

		/** Botão de Aceite **/
		$('#btnOrcAceiteID').attr("disabled","disabled");
