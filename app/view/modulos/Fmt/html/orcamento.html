<div id="content">
	<div class="page-header col-sm-12">
		<label class="pull-left col-sm-2 blue">Orçamento</label>
		<div class="col-sm-8 center">
			<select id="codVersaoOrcID" name="codVersaoOrc" class="select2" data-placeholder="Selecione a versão do Orçamento" onchange="javascript:carregaVersaoOrc(null);">
				%VERSOES_ORC%
			</select>
		</div>
		<div data-toggle="buttons" class="btn-group btn-corner pull-right col-sm-2">
			<span class="btn btn-grey tooltip-info" id='btnOrcPrintID' zg-disabled="disabled" onclick="orcImprime();" data-rel="tooltip" data-placement="top">
				<i class="ace-icon fa fa-print bigger-120" id="icOrcPrintID"></i>
			</span>
			<span class="btn btn-grey tooltip-error" id='btnOrcMailID' zg-disabled="disabled" onclick="orcEnviaEmail();" data-rel="tooltip" data-placement="top">
				<i class="ace-icon fa fa-envelope bigger-120" id="icOrcMailID"></i>
			</span>
			<span class="btn btn-grey tooltip-success" id='btnOrcAceiteID' zg-disabled="disabled" zg-ind-ven-aceite="%IND_VENDEDOR_ACEITE%" onclick="orcConfirmAceite();" data-rel="tooltip" data-placement="top">
				<i class="ace-icon fa fa-check-circle bigger-120" id="icOrcAceiteID"></i>
			</span>
		</div>
	</div><!-- /.page-header -->
	<br />
		
	<form id="zgFormOrcamentoID" class="form-horizontal" method="post" action="%DP%" target="_blank">
		<input type="hidden" id="codOrganizacaoID" name="codOrganizacao" value="%COD_ORGANIZACAO%">
		<input type='hidden' id='codFormaDescontoID' value="%FORMA_DESCONTO%">
		<input type="hidden" id="valID" name="validado">
		<input type="hidden" id="numMesesID" name="numMeses">
		<input type="hidden" id="taxaSistemaID" name="taxaSistema" value="%TAXA_SISTEMA%">
		<input type="hidden" id="indSalvoID" name="indSalvo" value="1">
		<input type="hidden" id="codVersaoID" name="codVersao" value="%COD_VERSAO%">

		<div class="row">
			<div class="col-sm-6">
				<div class="form-group col-sm-12" id="divNumFormandoID">
				    <label for="numFormandoID" class="col-sm-5 control-label">Número de formandos</label>
		    		<div class="input-group col-sm-6 pull-left">
	    				<span class="input-group-addon"><i class="ace-icon fa fa-question-circle" data-rel="popover" data-placement="top" data-trigger="hover" data-original-title="<i class='ace-icon fa fa-question-circle red'></i> Ajuda" data-content="Informe um nome para identificar a turma no sistema. Essa identificação será utilizar para compor o link de acesso."></i></span>
			    		<input class="form-control" id="numFormandoID" type="text" name="numFormando" maxlength="5" value="%NUM_FORMANDOS%" onchange="orcAlteraQtdeFormandos();" autocomplete="off" zg-data-toggle="mask" zg-data-mask="numero">
				    </div>
				    <div class="col-sm-1 pull-left" id="divHelpNumFormandoID"></div>
				</div>
				<div class="form-group col-sm-12" id="divNumConvidadoID">
			    	<label for="numConvidadoID" class="col-sm-5 control-label">Convites por formando</label>
	    			<div class="input-group col-sm-6 pull-left">
	   					<span class="input-group-addon"><i class="ace-icon fa fa-question-circle" data-rel="popover" data-placement="top" data-trigger="hover" data-original-title="<i class='ace-icon fa fa-question-circle red'></i> Ajuda" data-content="Informe o nome da turma."></i></span>
		    			<input class="form-control" id="numConvidadoID" type="text" name="numConvidado" maxlength="5" value="%NUM_CONVIDADOS%" onchange="orcAlteraQtdeConvidados();" autocomplete="off" zg-data-toggle="mask" zg-data-mask="numero">
			    	</div>
			    	<div class="col-sm-1 pull-left" id="divHelpNumConvidadoID"></div>
			    </div>
			    <div class="form-group col-sm-12" id="divDataConclusaoID">
			    	<label for="dataConclusaoID" class="col-sm-5 control-label">Data da conclusão</label>
	    			<div class="input-group col-sm-6 pull-left">
	   					<span class="input-group-addon"><i class="ace-icon fa fa-question-circle" data-rel="popover" data-placement="top" data-trigger="hover" data-original-title="<i class='ace-icon fa fa-question-circle red'></i> Ajuda" data-content="Informe a data prevista de conclusão do curso."></i></span>
		    			<input class="form-control datepicker" id="dataConclusaoID" type="text" name="dataConclusao" placeholder="Data prevista de conclusão" onchange="orcAlteraDataConclusao();" value="%DATA_CONCLUSAO%" autocomplete="off" zg-data-toggle="mask" zg-data-mask="data">
			    	</div>
		    		<div class="col-sm-1 pull-left" id="divHelpDataConclusaoID"></div>
		    	</div>
		    	<div class="form-group col-sm-12" id="divCodVersaoOrcID">
					<label for="codPlanoOrcID" class="col-xs-12 col-sm-5 control-label">Versão do orçamento</label>
					<div class="input-group col-sm-6 pull-left">
						<span class="input-group-addon"><i class="ace-icon fa fa-question-circle" data-rel="popover" data-placement="top" data-trigger="hover" data-original-title="<i class='ace-icon fa fa-question-circle red'></i> Ajuda" data-content="Selecione o sub-grupo."></i></span>
						<select id="codPlanoOrcID" name="codPlanoOrc" class="select2" data-placeholder="Selecione o sub-grupo" onchange="javascript:carregaPlanoOrc();">
							%PLANO_ORC%
						</select>
					</div>
					<div class="col-sm-1 pull-left" id="divHelpCodVersaoOrcID"></div>
				</div>
		   	</div>
		   	<div class="col-sm-5">
			    <div class="profile-user-info profile-user-info-striped" id="divInfoID">
					<div class="profile-info-row">
						<div class="profile-info-name">Nº de pessoas:</div>
						<div class="profile-info-value" id="orcNumConvidadoID"></div>
					</div>
					<div class="profile-info-row">
						<div class="profile-info-name">Meses:</div>
						<div class="profile-info-value" id="orcNumMesesID"><span id="spOrcInfoNumMesesID"></span>&nbsp;<span id='spOrcIcNumMesesID' class="hidden"><i class="fa fa-refresh fa-spin"></i></span></div>
					</div>				
					<div class="profile-info-row">
						<div class="profile-info-name">Orçamento:</div>
						<div class="profile-info-value" id="orcTotalOrcID"></div>
					</div>				
					<div class="profile-info-row">
						<div class="profile-info-name">Portal:</div>
						<div class="profile-info-value" id="orcCustoSistemaID"></div>
					</div>				
					<div class="profile-info-row hidden">
						<div class="profile-info-name">Outros custos:</div>
						<div class="profile-info-value" id="orcOutrosCustosID"></div>
					</div>
					<div class="profile-info-row">
						<div class="profile-info-name">Custo final:</div>
						<div class="profile-info-value" id="orcCustoFinalID"></div>
					</div>			
					<div class="profile-info-row">
						<div class="profile-info-name">Por formando:</div>
						<div class="profile-info-value" id="orcCustoFormandoID"></div>
					</div>
					<div class="profile-info-row">
						<div class="profile-info-name">Mensalidade:</div>
						<div class="profile-info-value" id="orcMensalidadeID"></div>
					</div>
				</div>
			</div>
	    </div>
	    <br>
	    <div class="row" id="divMsgOrcID"></div>
	    <div class="row" id="divItem"></div>
		<div class="clearfix form-actions col-sm-12">
			<label class="col-sm-5 control-label pull-left">&nbsp;</label>
			<button type="button" class="btn btn-primary" tabindex="1500" id="btnSubmitID" onclick="orcSalva();">
				<i class="fa fa-check bigger-110"></i> Salvar
			</button>
		</div>
	</form>
</div>

<script>
//Datepicker - Calendário
$('.datepicker').datepicker({autoclose: true,todayHighlight: true,todayBtn: true});
//Mascaras
$('[zg-data-toggle="mask"]').each(function( index ) {
	zgMask($( this ), $( this ).attr('zg-data-mask'));
});
//Mensagens

$('[data-rel=tooltip]').tooltip();
$('[data-rel=popover]').popover({html:true});

function orcFormatCodVersaoSelect(icon) {
	var originalOption = icon.element;
	var $ic	= $(originalOption).data('icon');
	if ($ic) {
		return icon.text + '&nbsp;<i class="fa ' + $ic + '"></i> ';
	}else{
		return icon.text;
	}
    
}

// SELECT2
$('#codPlanoOrcID').css('width','100%').select2({allowClear:true});
$('#codVersaoOrcID').css('width','50%').select2({
	allowClear:true,
    formatResult: orcFormatCodVersaoSelect
});

orcCalculaNumMeses();
carregaPlanoOrc();
orcAtualizaInfo();
orcAtualizaBotoes();

function carregaVersaoOrc($codVersao) {
	var $url	= '%URL_RELOAD%';
	
	if ($codVersao) {
		$url		+= '&codVersaoOrc='+$codVersao;
	}else{
		$url		+= '&codVersaoOrc='+$('#codVersaoOrcID').val();
	}
	zgLoadUrl($url);
}

function orcImprime() {

	var $codVersao 		= $('#codVersaoID').val();

	var $url	= '%URL_MIDIA%';
	$url		+= '&codVersaoOrc='+$codVersao;
	
	/** Verificar se pode imprimir **/
	var $disabled	= $('#btnOrcPrintID').attr('zg-disabled');
	if ($disabled == "disabled")	return false;

	
	if (!$codVersao)	{
		alert('Orçamento não salvo');
	}
	
	zgDownloadUrl($url);
	
}

function orcEnviaEmail() {
	var $url	= '%URL_MAIL%';
	$url		+= '&codVersaoOrc='+$('#codVersaoOrcID').val();

	/** Verificar se pode Enviar e-mails **/
	var $disabled	= $('#btnOrcMailID').attr('zg-disabled');
	if ($disabled == "disabled")	return false;
	
	zgAbreModal($url);
	
}


function orcConfirmAceite() {

	/** Verificar se pode Aceitar o Orçamento **/
	var $disabled		= $('#btnOrcAceiteID').attr('zg-disabled');
	var $indVenAceite	= $('#btnOrcAceiteID').attr('zg-ind-ven-aceite');
	
	if ($disabled 		== "disabled")	return false;
	if ($indVenAceite 	== "0")			return false;
	
	bootbox.dialog({
		title: "Tem certeza que deseja aceitar o orçamento?",
		message: "Ao aceitar este orçamento, os valores serão usados como referência para a gestão financeira da formatura",
		
		buttons: {
			"Confirmar" : {
				"label" : "<i class='ace-icon fa fa-thumbs-o-up'></i>Confirmar",
				"className" : "btn-sm btn-primary",
				"callback": function() {
					orcAceite();
				}
			},
			"Cancelar" : {
				"label" : "<i class='ace-icon fa fa-thumbs-o-down'></i>Cancelar",
				"className" : "btn-sm btn-danger",
				"callback": function() {
					return;
				}

			},
			
		}
	});
}

function orcAceite() {
	
	var $codVersao 		= $('#codVersaoID').val();

	if (!$codVersao)	{
		alert('Orçamento não salvo');
	}

	$.ajax({
		type:	"POST", 
		url:	"%DP_ACEITE%",
		data:  { id: '%ID%', codVersaoOrc: $codVersao},
	}).done(function( data, textStatus, jqXHR) {
		
		if (checaRetornoOK(data) == true) {
			$.gritter.add({
				title: 'Orçamento',
				text: 'O Orçamento foi aceito com sucesso',
				class_name: 'gritter-info',
				time: '5000'
			});
		}else{
			$.gritter.add({
				title: 'Erro ao aceitar o orçamento',
				text: zgGetMsgRetorno(data),
				class_name: 'gritter-info gritter-error',
				time: '15000'
			});
		}

		/** Atualiza o indicador de aceite **/
		$('#indAceiteID').val(zgGetCodRetorno(data));
		
		
	}).fail(function( jqXHR, textStatus, errorThrown) {
		$.gritter.add({
			title: 'Erro ao aceitar o orçamento',
			text: errorThrown,
			class_name: 'gritter-info gritter-error',
			time: '15000'
		});
	});
	return false; 

	
	
}

function orcSalva() {
	
	var $indSalvo			= $('#indSalvoID').val();
	
	/**
	 * Valida o Orçamento
	 */
	 if (orcValidaOrcamento() == false) {
		$.gritter.add({
			title: 'Está faltando alguma coisa !!!',
			text: 'Corrija os campos marcados em vermelho',
			class_name: 'gritter-info gritter-error',
			time: '5000'
		});
		
		return false;
	 }
	
	if ($indSalvo == 1) {
		$.gritter.add({
			title: 'Orçamento já salvo !!!',
			text: 'Este orçamento não foi alterado',
			class_name: 'gritter-info gritter-error',
			time: '5000'
		});
		
		return false;
	}
	
	$('#btnSubmitID').html('Aguarde...  <i class="ace-icon fa fa-spinner fa-spin orange bigger-125"></i>');
	$('#btnSubmitID').attr("disabled","disabled");
	
	$('#zgFormOrcamentoID').submit(function(e) {
		$.ajax({
			type:	"POST", 
			url:	"%DP%",
			data:	$('#zgFormOrcamentoID').serialize(),
		}).done(function( data, textStatus, jqXHR) {
			

			//Voltar o botão de salvar
			$('#btnSubmitID').html('Salvar');
			$('#btnSubmitID').attr("disabled",false);

			if (checaRetornoOK(data) == true) {

				/** Atualiza o código da versão gerada **/
				$('#codVersaoID').val(zgGetCodRetorno(data));
				
				$.gritter.add({
					title: 'Orçamento',
					text: 'O Orçamento foi salvo com sucesso',
					class_name: 'gritter-info',
					time: '5000'
				});
			}else{

				$.gritter.add({
					title: 'Erro ao salvar o Orçamento',
					text: zgGetMsgRetorno(data),
					class_name: 'gritter-info gritter-error',
					time: '5000'
				});

				return false;
			}

			/** Atualizar a tela, carregar a nova versão salva **/
			carregaVersaoOrc(zgGetCodRetorno(data));
			
			
		}).fail(function( jqXHR, textStatus, errorThrown) {
			zgMostraErro('divMsgOrcID',errorThrown);
		});
		return false; 
	});
	
	$('#zgFormOrcamentoID').submit();
	return false; 
}

function orcAtualizaInfo() {
	var $numFormando 		= $('#numFormandoID').val();
	var $numConvidado 		= $('#numConvidadoID').val();
	var $codPlanoOrc 		= $('#codPlanoOrcID').val();
	var $dataConclusao		= $('#dataConclusaoID').val();
	var $mostraInfo			= 0;

	
	if ($numFormando && $numConvidado) {
		$mostraInfo			= 1;

		// Calculo dos nº de convidados
		var $total				= parseInt($numFormando) * parseInt($numConvidado);
		$('#orcNumConvidadoID').html("<span class=''>"+$total+" pessoas presentes</span>");
	}else{
		$('#orcNumConvidadoID').html("<span class=''>&nbsp;</span>");
	}
	
	if ($dataConclusao) {
		$mostraInfo			= 1;
	}
	
	if ($mostraInfo		== 1) {
		$('#divInfoID').show();
	}else{
		$('#divInfoID').hide();
	}
	
}

function carregaPlanoOrc() {
	var $numFormando 		= $('#numFormandoID').val();
	var $numConvidado 		= $('#numConvidadoID').val();
	var $codPlanoOrc 		= $('#codPlanoOrcID').val();
	var $dataConclusao		= $('#dataConclusaoID').val();
	var $codVersao			= $('#codVersaoID').val();
	
	if (!$codPlanoOrc)		{
		return;
	}
	
	if (!$numFormando) {
		alert("informe o número de formandos !!! ");
		$('#codPlanoOrcID').select2('data', null);
		return;
	}
	
	if (!$numConvidado) {
		alert("informe o número de convidados !!! ");
		$('#codPlanoOrcID').select2('data', null);
		return;
	}

	if (!$dataConclusao) {
		alert("informe a data prevista de conclusão !!! ");
		$('#codPlanoOrcID').select2('data', null);
		return;
	}

	if ($codPlanoOrc){
		$('#divMsgOrcID').html("<i class='ace-icon fa fa-spinner fa-spin orange bigger-125'></i>");
		var vUrl	= "%ROOT_URL%/Fmt/orcamentoDivItem.php";

		$.ajax({
			url:	vUrl,
			data:  { id: '%ID%', codPlanoOrc: $codPlanoOrc, codVersao: $codVersao, numFormando: $numFormando, numConvidado: $numConvidado},
			async: false,
			method: "GET",
			dataType: 'html'
		}).done(function( data, textStatus, jqXHR) {
			$("#divItem").empty();
			$('#divItem').html(data);
			corrigeQtdeFormandos(false);
			corrigeQtdeConvidados(false);
			orcAtualizaCustoFinal();
			$('#divMsgOrcID').empty();
			
		}).fail(function( jqXHR, textStatus, errorThrown) {
			alert("Falhou: "+errorThrown);
		});
	}
}

function orcAlteraDataConclusao() {
	var $dataConclusao		= $('#dataConclusaoID').val();

	/** Calcula o número de meses **/
	orcCalculaNumMeses();

	/**
	 * Atualiza a flag de salvamento
	 */
	orcIndPrecisaSalvar();

	/** Atualiza as informações da tela **/
	orcAtualizaInfo();

	/** Atualiza as informações da tela **/
	orcAtualizaCustoFinal();
	
	/**
	 * Controlar a ação dos botões 
	 */
	orcAtualizaBotoes();


}


function orcCalculaNumMeses() {
	var $dataConclusao		= $('#dataConclusaoID').val();
	var $meses	= parseInt(calculaNumMesesEntreDatas(null,$dataConclusao));
		
	if ($meses < 0) {
		$meses 	= 0;
	}
	if ($meses == 1) {
		$('#spOrcInfoNumMesesID').html($meses+" mês previsto");
	}else{
		$('#spOrcInfoNumMesesID').html($meses+" meses previstos");
	}

	$('#numMesesID').val($meses);

}


function orcAlteraQtdeFormandos() {
	
	/**
	 * Corrigir a qtde de formandos
	 */
	 corrigeQtdeFormandos(true);
	
	/**
	 * Atualiza a flag de salvamento
	 */
	 orcIndPrecisaSalvar();

	/**
	 * Controlar a ação dos botões 
	 */
	orcAtualizaBotoes();

	
	orcAlteraQtdeConvidados();
}

function corrigeQtdeFormandos($indChange) {

	var $numFormando 		= $('#numFormandoID').val();
	
	$('input[zg-name="qtde"][zg-tipo="F"]').each(function() {
		$(this).val($numFormando);
		if ($indChange == true) $(this).trigger('change');
	});
}

function orcAlteraQtdeConvidados() {

	/**
	 * Corrigir a quantidade de convidados
	 */
	 corrigeQtdeConvidados(true);

	/**
	 * Atualiza a flag de salvamento
	 */
	 orcIndPrecisaSalvar();

	/**
	 * Controlar a ação dos botões 
	 */
	orcAtualizaBotoes();

	/** Atualiza as informações da tela **/
	orcAtualizaInfo();
}

function corrigeQtdeConvidados($indChange) {
	var $numFormando 		= $('#numFormandoID').val();
	var $numConvidado 		= $('#numConvidadoID').val();
	var $total				= parseInt($numFormando) * parseInt($numConvidado);

	
	$('input[zg-name="qtde"][zg-tipo="C"]').each(function() {
		$(this).val($total);
		if ($indChange == true) $(this).trigger('change');
	});
}

function orcAlteraQuantidade($codigo) {
	var $oQtde		= $('input[zg-name="qtde"][zg-codigo="'+$codigo+'"]');
	var $sel;
	
	if ($oQtde.is('[readonly]')) {
		$sel	= false;
	}else{
		$sel	= true;
	}
	
	/**
	 * Seleciona o registro editado, somente se o campo não for readonly
	 */
	if ($sel == true) {
		var $_chk	= $('input[type=checkbox][name="codItemSel['+$codigo+']"][value="'+$codigo+'"]');
		$_chk.prop('checked', true);
	}

	/**
	 * Atualiza a flag de salvamento
	 */
	 orcIndPrecisaSalvar();

	/**
	 * Atualiza o total do item
	 */
	orcAtualizaTotalItem($codigo);

	/**
	 * Controlar a ação dos botões 
	 */
	 orcAtualizaBotoes();
}


function orcAlteraValor($codigo,$indSel) {
	var $oValor			= $('input[zg-name="valor"][zg-codigo="'+$codigo+'"]');
	var $tr				= $('#trorc_'+$codigo+'_ID');
	var $valor			= zgConverteFloat($oValor.val());
	var $valMinimo;
	/**
	 * Seleciona o registro editado
	 */
	var $_chk	= $('input[type=checkbox][name="codItemSel['+$codigo+']"][value="'+$codigo+'"]');
	if ($indSel == true) {
		$_chk.prop('checked', true);
	}
	
	/**
	 * Verificar se o item tem um valor mínimo definido, para validar se o desconto concedido está dentro
	 * dos padrões configurados
	 */
	var $temValMinimo	= $oValor.attr( "zg-val-minimo");
	if ($temValMinimo) {
		//$valMinimo		= $temValMinimo;
		$valMinimo		= zgConverteFloat($temValMinimo);
		
		if (($valor > 0) && ($temValMinimo) && ($valor < $valMinimo) )  {
			//alert("Valor: "+$valor+" ValorMínimo: "+$valMinimo+" valor menor que o mínimo");
			$tr.addClass('has-error');
			$tr.addClass('alert-danger');
		}
		
		
	}else{
		$valMinimo		= 0;
	}
	
	
	
	
	/**
	 * Se o valor for zero e o item estiver marcado , habilitar o select para escolher o tipo de cortesia
	 */
	var $selCortesia	= $('#selCortesia_'+$codigo+'_ID');
	var $oValor			= $('input[zg-name="valor"][zg-codigo="'+$codigo+'"]').val();

	if (!$oValor && $_chk.prop('checked')) {
		$selCortesia.removeClass("hidden");
	}else{
		$selCortesia.addClass("hidden");
	}
	
	/**
	 * Atualiza a flag de salvamento
	 */
	 orcIndPrecisaSalvar();

	/**
	 * Atualiza o total do item
	 */
	orcAtualizaTotalItem($codigo);

	/**
	 * Controlar a ação dos botões 
	 */
	 orcAtualizaBotoes();
}

function orcAlteraSel($codigo) {
	
	var $_chk	= $('input[type=checkbox][name="codItemSel['+$codigo+']"][value="'+$codigo+'"]');
	
	if($_chk.prop('checked')) {
		orcAlteraValor($codigo,true);
	} else {
		orcAlteraValor($codigo,false);
	}
}

function orcAtualizaInfoEvento($evento) {
	var $totalEvento	= 0;
	
	$('input[zg-evento="'+$evento+'"][zg-name="qtde"]').each(function() {
		var $qtde		= parseInt($(this).val()); 
		var $codigo		= $(this).attr("zg-codigo");
		var $valor		= zgConverteFloat($('input[zg-evento="'+$evento+'"][zg-name="valor"][zg-codigo="'+$codigo+'"]').val());
		var $_chk		= $('input[type=checkbox][name="codItemSel['+$codigo+']"][value="'+$codigo+'"]');
		
		if (isNaN($valor)) {
			$valor 	= parseFloat(0);
		}

		if (isNaN($qtde)) {
			$qtde 	= parseInt(0);
		}

		//alert("Codigo: "+$codigo+" Qtde: "+$qtde+" Valor: "+$valor);
		
		
	
		if ($_chk.prop('checked')) {
			var $totalItem	= $qtde * $valor;
		}else{
			var $totalItem	= 0;
		}
		
		$totalEvento	+= $totalItem;
	});
	
	var options = {
		symbol : "R$ ",
		decimal : ",",
		thousand: ".",
		precision : 2,
		format: "%s%v"
	};

	//alert("Total Evento: "+$totalEvento);
	/** Atualiza o Span com o total do evento **/
	$('#totalEvento_'+$evento+'_ID').html(accounting.formatMoney($totalEvento, options));
	$('#totalEvento_'+$evento+'_ID').attr('zg-total-evento',$totalEvento);
	
	orcAtualizaCustoFinal();
	
}

function orcAtualizaCustoFinal() {
	var $custoFinal			= 0;
	var $taxaSistema		= zgConverteFloat($('#taxaSistemaID').val());
	var $numFormando		= parseInt($('#numFormandoID').val());

	/** Validação das taxas **/
	if (isNaN($taxaSistema)) {
		$taxaSistema 	= parseFloat(0);
	}

	var options = {
		symbol : "R$ ",
		decimal : ",",
		thousand: ".",
		precision : 2,
		format: "%s%v"
	};

	$('span[zg-total-evento]').each(function() {
		var $totalEvento	= zgConverteFloat($(this).attr("zg-total-evento"));
		if (isNaN($totalEvento)) {
			$totalEvento 	= parseFloat(0);
		}

		$custoFinal	+= $totalEvento;
	});
	
	var options = {
		symbol : "R$ ",
		decimal : ",",
		thousand: ".",
		precision : 2,
		format: "%s%v"
	};

	//alert("Total Evento: "+$totalEvento);
	/** Atualiza o Span com o custo final do evento **/
	$('#orcTotalOrcID').html(accounting.formatMoney($custoFinal, options));

	/**
	 * Calcula o valor de uso do sistema e outros custos 
	 */
	 var $numMeses			= parseInt($('#numMesesID').val());
	 var $numPrestacoes		= ($numMeses - 1);
	 if (isNaN($numMeses)) {
		 return;
	 }
	 if ($numMeses < 0 ) {
		 $numMeses	= 0;
	 }
	 
	 if ($numPrestacoes <= 0) {
		 $numPrestacoes	= 1;
	 } 
	 
	 var $valSistema		= ($numMeses * $taxaSistema);
	 var $valTotal			= ($custoFinal + (($valSistema) * $numFormando));
	 if ($numMeses > 0) 	{
		 var $valMensalidade	= (($valTotal / $numFormando) / $numPrestacoes);
	 }else{
		 var $valMensalidade	= (($valTotal / $numFormando));
	 }
	 
	 var $custoFormando		= ($valMensalidade * $numPrestacoes);

	 var $spTotalSistema	= $('#orcCustoSistemaID');
	 var $spTotalFormando	= $('#orcCustoFormandoID');
	 var $spCustoFinal		= $('#orcCustoFinalID');
	 var $spMensalidade		= $('#orcMensalidadeID');
	 
	/** Atualiza os Span's com as informações **/
	$spTotalSistema.html(accounting.formatMoney($valSistema, options) + " por formando");
	$spTotalFormando.html(accounting.formatMoney($custoFormando, options) + " (total por formando)");
	$spCustoFinal.html(accounting.formatMoney($valTotal, options));
	$spMensalidade.html($numPrestacoes + " x " + accounting.formatMoney($valMensalidade, options) + " (sugestão de mensalidade)");
}

function orcValidaOrcamento() {
	
	var $ok = true;
	
	var $numFormando 		= $('#numFormandoID').val();
	var $numConvidado 		= $('#numConvidadoID').val();
	var $codPlanoOrc 		= $('#codPlanoOrcID').val();
	var $dataConclusao		= $('#dataConclusaoID').val();
	
	if (!$numFormando)		{
		$('#divNumFormandoID').addClass('has-error');
		$('#divHelpNumFormandoID').html(zgCriaSpanErro('O número de formandos deve ser preenchido!'));
		$ok 	= false;
	}else{
		$('#divNumFormandoID').removeClass('has-error');
		$('#divHelpNumFormandoID').html('&nbsp;');
	}
	
	if (!$numConvidado)		{
		$('#divNumConvidadoID').addClass('has-error');
		$('#divHelpNumConvidadoID').html(zgCriaSpanErro('O número de convites por formando deve ser preenchido!'));
		$ok 	= false;
	}else{
		$('#divNumConvidadoID').removeClass('has-error');
		$('#divHelpNumConvidadoID').html('&nbsp;');
	}
	
	if (!$dataConclusao)		{
		$('#divDataConclusaoID').addClass('has-error');
		$('#divHelpDataConclusaoID').html(zgCriaSpanErro('A data de conclusão deve ser preenchida!'));
		$ok 	= false;
	}else{
		$('#divDataConclusaoID').removeClass('has-error');
		$('#divHelpDataConclusaoID').html('&nbsp;');
	}

	/** Fazer loop em todas as tabelas de eventos **/
	$('[zg-table-orc="1"]').each(function( index1 ) {
		$(this).find('tbody > tr').each(function( index2 ) {
		
			$oQtde		= $(this).find('[zg-name="qtde"]');
			$oValor		= $(this).find('[zg-name="valor"]');
			$oChk		= $(this).find('[zg-name="selItem"]');

			$qtde		= parseInt($oQtde.val());
			$valor		= zgConverteFloat($oValor.val());
			$chk		= $oChk.is(':checked');
			
			
			if ((!$qtde) && ($chk)) {
				$(this).addClass('alert-danger');
				$ok 	= false;
			}else{
				$(this).removeClass('alert-danger');
			}
		});
	});
	
	if (!$ok)	return false;
	
	return true;
}
