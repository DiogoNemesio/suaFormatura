<form id="zgFormFiltroCRLisID" class="form-horizontal">
<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
	<h4 class=""><i class="fa fa-search blue"></i>&nbsp;%TITULO%</h4>
</div>
<div class="modal-body" style="overflow-y: scroll; height: 400px;">
	<div class="row">
		<div class="col-sm-6">
	    	<div class="col-sm-12">
				<div class="form-group">
					<label class="col-sm-3 control-label" for="codStatusID">Status</label>
	    			<div class="input-group col-sm-8">
	    				<span class="input-group-addon" data-toggle="popover" data-trigger="hover" data-placement="top" data-content="Selecione o Status"><i class="fa fa-question-circle"></i></span>
						<select class="multiselect" multiple="multiple" name="codStatus[]" id="codStatusID">
						%STATUS%
						</select>
					</div>
				</div>
	    	</div>
	    	<div class="col-sm-12">
				<div class="form-group">
					<label class="col-sm-3 control-label" for="codUsuarioCadID">Usuários</label>
	    			<div class="input-group col-sm-8">
	    				<span class="input-group-addon" data-toggle="popover" data-trigger="hover" data-placement="top" data-content="Selecione o Centro de Custo"><i class="fa fa-question-circle"></i></span>
						<select class="multiselect" multiple="multiple" name="codUsuarioCad[]" id="codUsuarioCadID">
						%CENTRO_CUSTO%
						</select>
					</div>
				</div>
			</div>
			<div class="form-group col-sm-12">
				<label class="col-sm-3 control-label" for="dataCadID">Cadastro</label>
				<div class="col-sm-8 input-group input-daterange pul-left">
					<input type="text" class="input-sm form-control" id="dataCadIniID" name="dataCadIni" maxlength='10' autocomplete='off' zg-data-toggle='mask' zg-data-mask='data'/>
					<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
					<input type="text" class="input-sm form-control" id="dataCadFimID" name="dataCadFim" maxlength='10' autocomplete='off' zg-data-toggle='mask' zg-data-mask='data'/>
				</div>
				<div class="col-sm-1 pull-left" id="divHelpDataCadID"></div>
			</div>
		</div>
    </div>
</div>
<div class="modal-footer">
	<button type="submit" class="btn btn-primary" id="btnSubmitID">Pesquisar</button>
	<button type="button" data-dismiss="modal" class="btn" id="cancel">Fechar</button>
</div>
</form>


<script type="text/javascript" charset="%CHARSET%">

$('#zgFormFiltroCRLisID').submit(function() {
	
	$('#btnSubmitID').html('Aguarde...  <i class="ace-icon fa fa-spinner fa-spin orange bigger-125"></i>');
	$('#btnSubmitID').attr("disabled","disabled");
	$('#cancel').attr("disabled","disabled");

	/** Retirar a máscara para os campos que estão configurados para tal **/
	$('[zg-data-mask-retira="1"]').each(function( index ) {
		$( this ).val($( this ).cleanVal());
	});

	$("#zgSpinnerID").removeClass("hidden");
	$('#zgDivModalID').modal('hide');
	
	$.ajax({
		type:	"POST", 
		url:	"%FILTER_URL%",
		data:	$('#zgFormFiltroCRLisID').serialize(),
	}).done(function( data, textStatus, jqXHR) {
		$("#%DIVCENTRAL%ID").html( data );
		$("#zgSpinnerID").addClass("hidden");
		
	});

	//Voltar o botão de salvar
	$('#btnSubmitID').html('Pesquisar');
	$('#btnSubmitID').attr("disabled",false);
	$('#cancel').attr("disabled",false);

	/** Recolocar a máscara para os campos que estão configurados para tal **/
	$('[zg-data-mask-retira="1"]').each(function( index ) {
		zgMask($( this ), $( this ).attr('zg-data-mask'));
		$( this ).trigger('keyup');
	});
		
	return false; 
});

$(".nav-tabs a[data-toggle=tab]").on("click", function(e) {
	if ($(this).hasClass("disabled")) {
		e.preventDefault();
		return false;
	}
});

$('#codStatusID').multiselect({
	enableFiltering: false,
	includeSelectAllOption: true,
	disableIfEmpty: true,
	buttonWidth: '100%',
	buttonClass: 'btn btn-white btn-primary btn-sm',
	nonSelectedText: 'Status',
	allSelectedText: 'Todos status',
	nSelectedText: 'selecionados',
	selectAllText: 'Marcar todos',
	numberDisplayed: 2,
});

$('#codFormaPagID').multiselect({
	enableFiltering: false,
	includeSelectAllOption: true,
	disableIfEmpty: true,
	buttonClass: 'btn btn-white btn-primary btn-sm',
	nonSelectedText: 'Forma de Pag.',
	allSelectedText: 'Todas as Formas',
	nSelectedText: 'selecionadas',
	selectAllText: 'Marcar todas',
	numberDisplayed: 2,
});

$('#codCategoriaID').multiselect({
	enableFiltering: false,
	includeSelectAllOption: true,
	disableIfEmpty: true,
	buttonClass: 'btn btn-white btn-primary btn-sm',
	nonSelectedText: 'Categoria',
	allSelectedText: 'Todas as Categorias',
	nSelectedText: 'selecionadas',
	selectAllText: 'Marcar todas',
	numberDisplayed: 2,
});

$('#codUsuarioCadID').multiselect({
	enableFiltering: false,
	includeSelectAllOption: true,
	disableIfEmpty: true,
	buttonWidth: '100%',
	buttonClass: 'btn btn-white btn-primary btn-sm',
	nonSelectedText: 'Usuários',
	allSelectedText: 'Todos os usuários',
	nSelectedText: 'selecionados',
	selectAllText: 'Marcar todos',
	numberDisplayed: 2,
});

$('#codContaRecID').multiselect({
	enableFiltering: false,
	includeSelectAllOption: true,
	disableIfEmpty: true,
	buttonClass: 'btn btn-white btn-primary btn-sm',
	nonSelectedText: 'Conta',
	allSelectedText: 'Todas as Contas',
	nSelectedText: 'selecionadas',
	selectAllText: 'Marcar todas',
	numberDisplayed: 2,
});


$('[data-rel=tooltip]').tooltip({html:true});
$('[data-rel=popover]').popover({html:true});
$('.datepicker').datepicker({"autoclose": true});

$('[zg-data-toggle="mask"]').each(function( index ) {
	zgMask($( this ), $( this ).attr('zg-data-mask'));
});

$('[data-rel=tooltip]').tooltip();
$('[data-rel=popover]').popover({html:true});
$('[data-rel="select2"]').select2();
$('.datepicker').datepicker({"autoclose": true});
$('.input-daterange').datepicker({"autoclose": true});

$(document).one('ajaxloadstart.page', function(e) {
	$('[class*=select2]').remove();
	$('.rating').raty('destroy');
	$('.multiselect').multiselect('destroy');
});


</script>
