<script type="text/javascript" charset="%CHARSET%">

$('[data-rel=popover]').popover({html:true});
//Máscaras
$('[zg-data-toggle="mask"]').each(function( index ) {
	zgMask($( this ), $( this ).attr('zg-data-mask'));
});
//Datepicker - Calendário
$('.datepicker').datepicker({autoclose: true,todayHighlight: true,todayBtn: true});
//Select 2
$('#codFuncaoID').css('width','100%').select2({allowClear:true});
$('#codSituacaoID').css('width','100%').select2({allowClear:true});
$('#codTipoAdmissaoID').css('width','100%').select2({allowClear:true});
$('#codMotivoAdmissaoID').css('width','100%').select2({allowClear:true});
$('#codTipoID').css('width','100%').select2({allowClear:true});

/***************** Submit Formulário*********************************************************/
//Verifica retorno da validação do formulário
$('#btnSubmitID').on("click", function(e) {
	
	var vOK 	= validaPessoaAdmitir();
	
	if(vOK == false) 	{
		$.gritter.add({
			title: 'Está faltando alguma coisa !!!',
			text: 'Corrija os campos marcados em vermelho',
			class_name: 'gritter-info gritter-error',
			time: '5000'
		});
		e.preventDefault();
		
		return false;
	}else{;
		$('#zgFormID').submit();
	}
});

//Submit formulário
$('#zgFormID').submit(function() {
	
	/** Retira a máscara para os campos que estão configurados para tal **/
	$('[zg-data-mask-retira="1"]').each(function( index ) {
		$( this ).val($( this ).cleanVal());
	});
	
	$.ajax({
		type:	"POST", 
		url:	"%DP%",
		data:	$('#zgFormID').serialize(),
	}).done(function( data, textStatus, jqXHR) {
		if (checaRetornoOK(data) == true) {
			$('#codFuncionarioID').val(zgGetCodRetorno(data));
			zgMostraAviso("Fechar",'Novo Cargo', '%URLNOVO%');
		}else{
			zgMostraAviso("Fechar");
		}
		
		$('#zgDivModalID').on('hidden.bs.modal', function () {
			zgLimpaModalAviso();
			$('#zgDivModalID').off('hidden.bs.modal');
		});
		
		/** Recolocar a máscara para os campos que estão configurados para tal **/
		$('[zg-data-mask-retira="1"]').each(function( index ) {
			zgMask($( this ), $( this ).attr('zg-data-mask'));
			$( this ).trigger('keyup');
		});
		
	}).fail(function( jqXHR, textStatus, errorThrown) {
		zgMostraAviso(null);
	});
	return false; 
});

checkFuncao();

function checkFuncao(){
	if ($("#codFuncaoID option:selected").text()) {
		$('#divSalarioID').removeClass("hidden");
	} else {
		$('#divSalarioID').addClass("hidden");
	}
}

//Valida Salario
function checkSalario() {
	var vSalario	= $('#salarioID').val();
	$('#valID').val(0);
	
	if (vSalario.length == 0) {
		$('#divSalarioID').addClass('has-error');
		$('#divHelpSalarioID').html(zgCriaSpanErro('Salario deve ser preenchido !!'));
		return false;
	}else{
		// Verificar se o nome está disponível no banco
		jQuery.ajax({
	   		url: "%ROOT_URL%/Rhu/validaSalario.dp.php",
	   		data: {  codFuncao: $('#codFuncaoID').val() , salario: vSalario},
	   		success: function(ret) {
	   			var vData	= JSON.parse(ret);
	   	    	if (vData.faixa == 1) {
	   	    		$('#valID').val(1);
	   	    	}else{
	   	    		$('#valID').val(0);
	   	    	}
	   		},
	   		method: 'get',
	   		cache: false,
	   		async:false
	   });
		
		if ($('#valID').val() == 0) {
			$('#divSalarioID').addClass('has-error');
			$('#divHelpSalarioID').html(zgCriaSpanErro('Salário fora da faixa !!'));
			return false;
		}else{
			$('#divSalarioID').removeClass('has-error');
			$('#divHelpSalarioID').html('&nbsp;');
			return true;
		}
	}
}

/*********************** Verificar o formulário ***********************/
function validaPessoaAdmitir() {
	var vFuncao	 	    = $('#codFuncaoID').val();
	var vSituacao    	= $('#codSituacaoID').val();
	var vTipo	  	    = $('#codTipoID').val();
	var vChapa		    = $('#chapaID').val();
	var vJornada	    = $('#jornadaID').val();
	var vDataAdmissao   = $('#dataAdmissaoID').val();
	var vTipoAdmissao   = $('#codTipoAdmissaoID').val();
	var vMotivoAdmissao = $('#codMotivoAdmissaoID').val();
	var vPrazoExp		= $('#prazoExpID').val();

	var vTab 		    = 0;
	var vOK			    = true;
	var vIdent;
	
	// CNPJ
	vOK = checkSalario();
	
	// Funcao
	if (!vFuncao) {
		$('#divCodFuncaoID').addClass('has-error');
		$('#divHelpCodFuncaoID').html(zgCriaSpanErro('Funcao deve ser preenchido !!!'));
		vOK		= false;
		vTab = 0;
	}else{
		$('#divCodFuncaoID').removeClass('has-error');
		$('#divHelpCodFuncaoID').html('&nbsp;');		
	}
	
	//Situacao
	if (!vSituacao) {
		$('#divCodSituacaoID').addClass('has-error');
		$('#divHelpCodSituacaoID').html(zgCriaSpanErro('Situacao deve ser preenchido !!!'));
		vOK		= false;
		vTab = 0;
	}else{
		$('#divCodSituacaoID').removeClass('has-error');
		$('#divHelpCodSituacaoID').html('&nbsp;');		
	}
	
	//Tipo
	if (!vTipo) {
		$('#divCodTipoID').addClass('has-error');
		$('#divHelpCodTipoID').html(zgCriaSpanErro('Tipo deve ser preenchido !!!'));
		vOK		= false;
		vTab = 0;
	}else{
		$('#divCodTipoID').removeClass('has-error');
		$('#divHelpCodTipoID').html('&nbsp;');		
	}
	
	//Chapa
	if (!vChapa) {
		$('#divChapaID').addClass('has-error');
		$('#divHelpChapaID').html(zgCriaSpanErro('Chapa deve ser preenchido !!!'));
		vOK		= false;
		vTab = 0;
	}else{
		$('#divChapaID').removeClass('has-error');
		$('#divHelpChapaID').html('&nbsp;');		
	}
	
	//Jornada
	if (!vJornada) {
		$('#divJornadaID').addClass('has-error');
		$('#divHelpJornadaID').html(zgCriaSpanErro('Jornada deve ser preenchido !!!'));
		vOK		= false;
		vTab = 0;
	}else{
		$('#divJornadaID').removeClass('has-error');
		$('#divHelpJornadaID').html('&nbsp;');		
	}

	//Data Admissao
	if (!vDataAdmissao) {
		$('#divDataAdmissaoID').addClass('has-error');
		$('#divHelpDataAdmissaoID').html(zgCriaSpanErro('Admissao deve ser preenchido !!!'));
		vOK		= false;
		vTab = 0;
	}else{
		$('#divDataAdmissaoID').removeClass('has-error');
		$('#divHelpDataAdmissaoID').html('&nbsp;');		
	}
	
	//Tipo Admissao
	if (!vTipoAdmissao) {
		$('#divTipoAdmissaoID').addClass('has-error');
		$('#divHelpTipoAdmissaoID').html(zgCriaSpanErro('Tipo admissao deve ser preenchido !!!'));
		vOK		= false;
		vTab = 0;
	}else{
		$('#divTipoAdmissaoID').removeClass('has-error');
		$('#divHelpTipoAdmissaoID').html('&nbsp;');		
	}
	
	//Motivo Admissao
	if (!vMotivoAdmissao) {
		$('#divCodMotivoAdmissaoID').addClass('has-error');
		$('#divHelpCodMotivoAdmissaoID').html(zgCriaSpanErro('Motivo admissao deve ser preenchido !!!'));
		vOK		= false;
		vTab = 0;
	}else{
		$('#divCodMotivoAdmissaoID').removeClass('has-error');
		$('#divHelpCodMotivoAdmissaoID').html('&nbsp;');		
	}
	
	//Prazo Experiencia
	if (!vPrazoExp) {
		$('#divPrazoExpID').addClass('has-error');
		$('#divHelpPrazoExpID').html(zgCriaSpanErro('Prazo experiencia deve ser preenchido !!!'));
		vOK		= false;
		vTab = 0;
	}else{
		$('#divPrazoExpID').removeClass('has-error');
		$('#divHelpPrazoExpID').html('&nbsp;');		
	}
	
	if (vOK == true) {
		return true ;
	}else{
		//Abrir aba que tiver campos inválidos
		$('#tabID li:eq('+ vTab +') a').tab('show');
		//Rolar pagina para o topo
		$('html, body').animate({scrollTop:0}, 'slow');
		return false;
	}
}
</script>
