<script type="text/javascript" charset="%CHARSET%">
/******************************************************
POPOVER - Inserir popover (mensagens de ajuda)
/******************************************************/
$('[data-rel=popover]').popover({html:true});

/******************************************************
MASCARA - Inserir as mascaras no campo
/******************************************************/
$('[zg-data-toggle="mask"]').each(function( index ) {
	zgMask($( this ), $( this ).attr('zg-data-mask'));
});

if ($('#codSindicatoID').val()){
	$('#cnpjID').attr("readonly", true);
}

/******************************************************
SUBMIT FORMULÁRIO
/******************************************************/
// Verificar se a validação está OK
$('#btnSubmitID').on("click", function(e) {
	
	var vOk 	= validaSindicatoAlt();
	
	if(vOk == false) 	{
		$.gritter.add({
			title: 'Está faltando alguma coisa !!!',
			text: 'Corrija os campos marcados em vermelho',
			class_name: 'gritter-info gritter-error',
			time: '5000'
		});
		e.preventDefault();
		return false;
	}else{;
		$('#zgFormID').submit();
	}
});

// Submeter o formulário
$('#zgFormID').submit(function(e) {
	
	$('#btnSubmitID').html('Aguarde...  <i class="ace-icon fa fa-spinner fa-spin orange bigger-125"></i>');
	$('#btnSubmitID').attr("disabled","disabled");
	$('#cancel').attr("disabled","disabled");

	// Retirar a máscara para os campos que estão configurados para tal 
	$('[zg-data-mask-retira="1"]').each(function( index ) {
		$( this ).val($( this ).cleanVal());
	});
	$.ajax({
		type:	"POST", 
		url:	"%DP%",
		data:	$('#zgFormID').serialize(),
	}).done(function( data, textStatus, jqXHR) {
		if (checaRetornoOK(data) == true) {
			$('#codSindicatoID').val(zgGetCodRetorno(data));
			zgMostraAviso("Fechar",'Novo Sindicato', '%URLNOVO%');
		}else{
			zgMostraAviso("Fechar");
		}

		//Voltar o botão de salvar
		$('#btnSubmitID').html('<i class="fa fa-check bigger-110"></i> Salvar ');
		$('#btnSubmitID').attr("disabled",false);
		$('#cancel').attr("disabled",false);
		
		$('#zgDivModalID').on('hidden.bs.modal', function () {
			zgLimpaModalAviso();
			$('#zgDivModalID').off('hidden.bs.modal');
		});
		
	}).fail(function( jqXHR, textStatus, errorThrown) {
		zgMostraAviso(null);
	});
	
	// Recolocar a máscara para os campos que estão configurados para tal
	$('[zg-data-mask-retira="1"]').each(function( index ) {
		zgMask($( this ), $( this ).attr('zg-data-mask'));
		$( this ).trigger('keyup');
	});
	
	return false; 
});

/******************************************************
VALIDA FORMULÁRIO  
/******************************************************/
//Valida CNPJ
function checkCnpj() {
	var vCnpj	= $('#cnpjID').val();
	$('#valID').val(0);
	
	if (vCnpj.length == 0) {
		$('#divCnpjID').addClass('has-error');
		$('#divHelpCnpjID').html(zgCriaSpanErro('CNPJ deve ser preenchido !!'));
		return false;
	}else{
		if (validarCNPJ(vCnpj) == false){
			$('#divCnpjID').addClass('has-error');
			$('#divHelpCnpjID').html(zgCriaSpanErro('CNPJ inválido !! Verifique se a informação está correta !!'));
		}else{

			// Verificar se o nome está disponível no banco
			jQuery.ajax({
		   		url: "%ROOT_URL%/Rhu/sindicatoVerificaCnpj.dp.php",
		   		data: {  codSindicato: $('#codSindicatoID').val() , cnpj: vCnpj},
		   		success: function(ret) {
		   			var vData	= JSON.parse(ret);
		   	    	if (vData.existe == 0) {
		   	    		$('#valID').val(1);
		   	    	}else{
		   	    		$('#valID').val(0);
		   	    	}
		   		},
		   		method: 'get',
		   		cache: false,
		   		async:false
		   });
			
			if ($('#valID').val() == 0) {
				$('#divCnpjID').addClass('has-error');
				$('#divHelpCnpjID').html(zgCriaSpanErro('Já existe um sindicato com este CNPJ !!'));
				return false;
			}else{
				$('#divCnpjID').removeClass('has-error');
				$('#divHelpCnpjID').html('&nbsp;');
				return true;
			}

		}
	}
}

//Valida formulário
function validaSindicatoAlt() {
	var vNome		 = $('#nomeID').val();
	var vFantasia	 = $('#fantasiaID').val();
	var vLogradouro  = $('#descLogradouroID').val();
	var vApelido	 = $('#apelidoID').val();
	var vBairro		 = $('#bairroID').val();
	var vNumero		 = $('#numeroID').val();	
	var vComplemento = $('#complementoID').val();
	var vCep		 = $('#cepID').val();
	
	var vTab		 = 0;
	var vOK			 = true;
	var vIdent;
	
	/** Valida os Telefones **/
	var $codTelefone 	= $("input[name='codTelefone\\[\\]']");
	var $telefone 		= $("input[name='telefone\\[\\]']");
	var $telefoneCount	= $("input[name='telefone\\[\\]']");
	var $vCount			= 0;
	for (i = 0; i < $codTelefone.length; i++) {
		var $td		= $telefone.eq(i).parent();
		var $tr		= $td.parent();
		
		for (j = 0; j < $codTelefone.length; j++) {
			if($telefone.eq(i).val() == $telefoneCount.eq(j).val()){
				$vCount++;
			}
		}
		
		if($vCount > 1){
			$tr.find('[zg-type="zg-div-msg"]').html(zgCriaSpanErro("Telefone repetido"));
			$tr.addClass("alert-danger");
			vOK		= false;
			vTab 	= 1;
		}else if (!$telefone.eq(i).val()) {
			$tr.find('[zg-type="zg-div-msg"]').html(zgCriaSpanErro("Telefone deve ser preenchido"));
			$tr.addClass("alert-danger");
			vOK		= false;
			vTab 	= 1;
		}else if ($telefone.eq(i).val().length < 14) {
			$tr.find('[zg-type="zg-div-msg"]').html(zgCriaSpanErro("Telefone inválido "));
			$tr.addClass("alert-danger");
			vOK		= false;
			vTab 	= 1;
		}else{
			$tr.find('[zg-type="zg-div-msg"]').html(zgCriaSpanOK());
			$tr.removeClass("alert-danger");
		}
		
		$vCount = 0;
	}
	
	// CNPJ
	if(checkCnpj() == false){
		vOK = false;
	}
	
	// Sindicato(NOME)
	if (vNome.length == 0 || vNome.length > 60) {
		$('#divNomeID').addClass('has-error');
		if (vNome.length == 0){
			$('#divHelpNomeID').html(zgCriaSpanErro('Nome deve ser preenchido !!'));
		}else if (vNome.length > 100){
			$('#divHelpNomeID').html(zgCriaSpanErro('Nome deve ter no máximo 100 caracteres !!'));
		}
		vOK		= false;
		vTab 	= 0;
	}else{
		$('#divNomeID').removeClass('has-error');
		$('#divHelpNomeID').html('&nbsp;');		
	}
	
	//FANTASIA
	if (vFantasia.length == 0 || vFantasia.length > 100 ) {
		$('#divFantasiaID').addClass('has-error');
		if (vFantasia.length == 0){
			$('#divHelpFantasiaID').html(zgCriaSpanErro('Fantasia deve ser preenchido !!'));
		}else if (vFantasia.length > 100){
			$('#divHelpFantasiaID').html(zgCriaSpanErro('Fantasia deve ter no máximo 100 caracteres !!'));
		}
		vOK		= false;
		vTab 	= 0;
	}else{
		$('#divFantasiaID').removeClass('has-error');
		$('#divHelpFantasiaID').html('&nbsp;');		
	}
	
	//APELIDO
	if (vApelido.length == 0 || vApelido.length > 45 ) {
		$('#divApelidoID').addClass('has-error');
		if (vApelido.length == 0){
			$('#divHelpApelidoID').html(zgCriaSpanErro('Apelido deve ser preenchido !!'));
		}else if (vApelido.length > 100){
			$('#divHelpApelidoID').html(zgCriaSpanErro('Apelido deve ter no máximo 45 caracteres !!'));
		}
		vOK		= false;
		vTab 	= 0;
	}else{
		$('#divApelidoID').removeClass('has-error');
		$('#divHelpApelidoID').html('&nbsp;');		
	}
	
	//COMPLEMENTO E NUMERO
	if(vComplemento || vNumero){
		if(!vCep){
			$('#divCepID').addClass('has-error');
			$('#divHelpCepID').html(zgCriaSpanErro('Preencha o CEP !!'));
			vOK		= false;
			vTab 	= 0;
		}
		
	}else{
		$('#divCepID').removeClass('has-error');
		$('#divHelpCepID').html('&nbsp;');		
	}
	
	if (vOK == true) {
		return true ;
	}else{
		//Abrir aba que tiver campos inválidos
		$('#tabID li:eq('+ vTab +') a').tab('show');
		//Rolar pagina para o topo
		$('html, body').animate({scrollTop:0}, 'slow');
		return false;
	}
}

/******************************************************
BUSCAR ENDEREÇO - Buscar o endereço através do CEP 
/******************************************************/
//Busca ENDEREÇO
function buscaRua() {
	var vCep			= $('#cepID').cleanVal();

	if (validaCep() !== true) {
		return false;
	}else{
		/** Buscar o cep no banco **/
		jQuery.ajax({
    		url: "%ROOT_URL%/Adm/buscaCep.dp.php",
    		data: { cep: vCep},
    		success: function(ret) {
    			var vData	= JSON.parse(ret);
    	    	if (vData.codLogradouro) {
    	    		$('#codLogradouroID').val(vData.codLogradouro);
    	    		$('#descLogradouroID').val(vData.descLogradouro);
    	    		$('#codCidadeID').val(vData.codCidade);
    	    		$('#descCidadeID').val(vData.descCidade);
    	    		$('#descEstadoID').val(vData.descUf);
    	    		$('#codBairroID').val(vData.codBairro);
    	    		$('#bairroID').val(vData.descBairro);

    	    		$('#divHelpCepID').html('');
    	    		$('#divCepID').removeClass('has-error');

    	    		
    	    		$('#divLogradouroID').removeClass('has-error');
    	    		$('#divNumeroID').removeClass('has-error');
    	    		$('#divHelpLogradouroID').html('');
    	    		$('#divHelpNumeroID').html('');

    	    		$('#divEndID').removeClass('hidden');
    	    		
    	    		$('#descLogradouroID').attr("readonly", true);
    	    		$('#bairroID').attr("readonly", true);
    	    		
    	    		zgMostraDivs();
    	    		$('#numeroID').focus();

    	    	}else{
    	    		$('#divHelpCepID').html(zgCriaSpanErro('Cep não encontrado !!!'));
    	    		$('#divCepID').addClass('has-error');
    	    		$('#divEndID').addClass('hidden');
    	    	}
    		},
    		method: 'get',
    		cache: false,
    		async:false
  		});
		
	}
}

//Valida CEP
function validaCep() {
	var vCep	= $('#cepID').cleanVal();
	if (vCep.length != 8) {
		$('#divCepID').addClass('has-error');
		$('#divEndCorretoID').addClass("hidden");//Caso de erro, esconder a mensagem de edição de endereço
		$('#divHelpCepID').html(zgCriaSpanErro('Cep Inválido !!!'));
		
		return false;
	}
	return true;
}

/******************************************************
MOSTRAR DIV - Mostrar div para editar logradouro
/******************************************************/
function zgMostraDivs() {
	$('#divEndCorretoID').removeClass("hidden");
}

/******************************************************
COLOCAR O CAMPO LOGRADOURO E BAIRRO PARA EDIÇÃO
/******************************************************/
function mudaEndereco() {
	var vEndCorreto		= $('#endCorretoID').is(':checked');
	
	if (vEndCorreto == false) {
		$('#descLogradouroID').removeAttr("readonly");
		$('#bairroID').removeAttr("readonly");

	}else{
		buscaRua();
		$('#descLogradouroID').attr("readonly", true);
		$('#bairroID').attr("readonly", true);
	}
}

/******************************************************
ADD E REMOVER TELEFONE
/******************************************************/
function addRowTelefoneSindicatoAlt() {
	$('#sindicatoAltTableTelefoneID > tbody:last').append('<tr><td class="center" style="width: 20px;"><div class="inline" zg-type="zg-div-msg"></div></td><td><select class="select2" style="width:100%;" name="codTipoTel[]" data-rel="select2">%TIPO_TEL%</select></td><td><input type="text" name="telefone[]" maxlength="15" autocomplete="off" zg-data-toggle="mask" zg-data-mask="fone" zg-data-mask-retira="1"></td><td class="center"><span class="center" zgdelete onclick="delRowTelefoneSindicatoAlt($(this));"><i class="fa fa-trash bigger-150 red"></i></span><input type="hidden" name="codTelefone[]"></td></tr>');
	$('#sindicatoAltTableTelefoneID > tbody > tr:last [zg-data-toggle="mask"]').each(function( index ) {
		zgMask($( this ), $( this ).attr('zg-data-mask'));
		$( this ).trigger('keyup');
		$( this ).focus();
	});
	$('#sindicatoAltTableTelefoneID > tbody > tr:last .select2').select2("destroy").select2({allowClear: true});
}

function delRowTelefoneSindicatoAlt(pObj) {
	var $td		= pObj.parent();
	var $tr		= $td.parent();
	$tr.addClass("danger");
	$tr.fadeOut(800, function(){
		$tr.remove();
	});
}
</script>
