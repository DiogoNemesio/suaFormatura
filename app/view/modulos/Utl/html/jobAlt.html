<script type="text/javascript" charset="%CHARSET%">
/********************* Popover *********************/
$('[data-rel=popover]').popover({html:true});
$('[data-toggle="popover"]').popover();

//Datepicker - Calendário
$('#dataPrxExeID').datetimepicker({
	format: 'DD/MM/YYYY HH:mm:ss',
    language: 'pt-BR'
}).next().on(ace.click_event, function(){
	 
});
//Select 2
$('#codAtividadeID').css('width','100%').select2({allowClear: false});
$('#codModuloID').css('width','100%').select2({allowClear: false});

$('#mesID').css('width','100%').select2({allowClear: false});
$('#diaID').css('width','100%').select2({allowClear: false});
$('#horaID').css('width','100%').select2({allowClear: false});
$('#minutoID').css('width','100%').select2({allowClear: false});
$('#segundoID').css('width','100%').select2({allowClear: false});


/******************************************************
MASCARA - Inserir as mascaras no campo
/******************************************************/
$('[zg-data-toggle="mask"]').each(function( index ) {
	zgMask($( this ), $( this ).attr('zg-data-mask'));
});

/************************* Submit Formulário *************************/
//Verificar se a validação está OK
$('#btnSubmitID').on("click", function(e) {
	
	var vOk 	= validaJob();
	
	if(vOk == false) 	{
		$.gritter.add({
			title: 'Está faltando alguma coisa !!!',
			text: 'Corrija os campos marcados em vermelho',
			class_name: 'gritter-info gritter-error',
			time: '5000'
		});
		e.preventDefault();
		return false;
	}else{;
		$('#zgFormID').submit();
	}
});

$('#zgFormID').submit(function(e) {
	
	$('#btnSubmitID').html('Aguarde...  <i class="ace-icon fa fa-spinner fa-spin orange bigger-125"></i>');
	$('#btnSubmitID').attr("disabled","disabled");
	$('#cancel').attr("disabled","disabled");

	// Retirar a máscara para os campos que estão configurados para tal 
	$('[zg-data-mask-retira="1"]').each(function( index ) {
		$( this ).val($( this ).cleanVal());
	});
	
	$.ajax({
		type:	"POST", 
		url:	"%DP%",
		data:	$('#zgFormID').serialize(),
	}).done(function( data, textStatus, jqXHR) {
		if (checaRetornoOK(data) == true) {
			$('#codJobID').val(zgGetCodRetorno(data));
			zgMostraAviso("Fechar",'Novo Job', '%URLNOVO%');
		}else{
			zgMostraAviso("Fechar");
		}

		//Voltar o botão de salvar
		$('#btnSubmitID').html('<i class="fa fa-check bigger-110"></i> Salvar ');
		$('#btnSubmitID').attr("disabled",false);
		$('#cancel').attr("disabled",false);
		
		$('#zgDivModalID').on('hidden.bs.modal', function () {
			zgLimpaModalAviso();
			$('#zgDivModalID').off('hidden.bs.modal');
		});
		
	}).fail(function( jqXHR, textStatus, errorThrown) {
		zgMostraAviso(null);
	});
	
	// Recolocar a máscara para os campos que estão configurados para tal
	$('[zg-data-mask-retira="1"]').each(function( index ) {
		zgMask($( this ), $( this ).attr('zg-data-mask'));
		$( this ).trigger('keyup');
	});
	
	return false; 
});


function validaJob() {
	var vNome				= $('#nomeID').val();
	var vCodAtividade		= $('#codAtividadeID').val();
	var vCodModulo			= $('#codModuloID').val();
	var vComando			= $('#comandoID').val();
	var vIntervalo			= $('#intervaloID').val();
	var vDataPrxExe			= $('#dataPrxExeID').val();
	var vIndAtivo			= $('#indAtivoID').is(':checked');
	var vOK					= true;
	
	// Nome
	if (!vNome){
		$('#divNomeID').addClass('has-error');
		$('#divHelpNomeID').html(zgCriaSpanErro('Nome dever ser informado !!'));
		vOK					= false;
	}else{
		$('#divNomeID').removeClass('has-error');
		$('#divHelpNomeID').html('&nbsp;');
	}

	// Atividade
	if (!vCodAtividade){
		$('#divCodAtividadeID').addClass('has-error');
		$('#divHelpCodAtividadeID').html(zgCriaSpanErro('Selecione uma atividade !!'));
		vOK					= false;
	}else{
		$('#divCodAtividadeID').removeClass('has-error');
		$('#divHelpCodAtividadeID').html('&nbsp;');
	}

	// Módulo
	if (!vCodModulo){
		$('#divCodModuloID').addClass('has-error');
		$('#divHelpCodModuloID').html(zgCriaSpanErro('Selecione um módulo !!'));
		vOK					= false;
	}else{
		$('#divCodModuloID').removeClass('has-error');
		$('#divHelpCodModuloID').html('&nbsp;');
	}

	// Comando
	if (!vComando){
		$('#divComandoID').addClass('has-error');
		$('#divHelpComandoID').html(zgCriaSpanErro('Comando dever ser informado !!'));
		vOK					= false;
	}else{
		$('#divComandoID').removeClass('has-error');
		$('#divHelpComandoID').html('&nbsp;');
	}
	
	// vIntervalo
	if (!vIntervalo){
		$('#divIntervaloID').addClass('has-error');
		$('#divHelpIntervaloID').html(zgCriaSpanErro('Intervalo dever ser informado !!'));
		vOK					= false;
	}else{
		$('#divIntervaloID').removeClass('has-error');
		$('#divHelpIntervaloID').html('&nbsp;');
	}
	
	// Data 
	if ( (!vDataPrxExe) && (vIndAtivo == true) ) {
		$('#divDataPrxExeID').addClass('has-error');
		$('#divHelpDataPrxExeID').html(zgCriaSpanErro('Data da Próxima execução dever ser informada !!'));
		vOK					= false;
	}else{
		$('#divDataPrxExeID').removeClass('has-error');
		$('#divHelpDataPrxExeID').html('&nbsp;');
	}
	
	// IDENTIFICAÇÃO
	
	
	if (vOK == true) {
		return vOK;
	}else{
		return vOK;
	}
}


</script>
