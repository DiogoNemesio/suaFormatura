<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		<h4 class="">%ASSUNTO%</h4>
	</div>
	<div class="modal-body" style="overflow-y: scroll; height: 420px;">
		<div class="pull-left">
			<img class="pull-left" alt="%NOME%" src="%AVATAR%" />
			<a class="user" href="#">%NOME%</a>&nbsp;
			<a href="#"><small>(%EMAIL%)</small></a>
			<div class="time">
				<i class="ace-icon fa fa-clock-o bigger-110"></i>
				%DATA_NOT%
			</div>
		</div>
		<div class="pull-right">
			<ul class="pager">
				<li class="previous %DIS_ANT%">
					<a class="%DIS_ANT%" href="%URL_ANT%"><i class="fa fa-arrow-left"></i>&nbsp;Anterior</a>
				</li>
				<li class="previous %DIS_DEP%">
					<a class="%DIS_DEP%" href="%URL_DEP%"><i class="fa fa-arrow-right"></i>&nbsp;Próximo</a>
				</li>
			</ul>
		</div>
		<br>
		<br>
		<br>
		<br>
		%MENSAGEM%
	</div>
	<div class="modal-footer">
		<button type="button" data-dismiss="modal" class="btn">Fechar</button>
	</div>
</div>

<script>
$('#zgDivModalID').on('hidden.bs.modal', function () {
	atualizaNotificacoes();
	$('#zgDivModalID').off('hidden.bs.modal');
});
</script>
