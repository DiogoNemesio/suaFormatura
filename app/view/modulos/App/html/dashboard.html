<form id="zgFormDashFinID">
	<input type="hidden" name="mesFiltro"		id="mesFiltroID"		value="%MES_FILTRO%">
	<input type="hidden" name="dataAvancar"		id="dataAvancarID"	>
	<input type="hidden" name="dataVoltar"		id="dataVoltarID"	>

<div class="page-header">
	<h1>
		<img alt="" src="%IMG_URL%/logo_suaformatura_128x32.png" />

	</h1>
</div><!-- /.page-header -->

<div class="row col-sm-12">
	<div class="col-sm-5">
		<div class="widget-box transparent" id="dashOrcBoxID">
			<div class="widget-header">
				<h4 class="widget-title lighter smaller">
					<i class="ace-icon fa fa-dashboard blue"></i>Previsões de Orçamento
				</h4>
			</div>
			<div class="widget-body">
				<div class="col-sm-8">
					<div class="row">
						<label class="col-sm-4" style="text-align: left;">Orçado</label>
						<label class="col-sm-8" style="text-align: right;">R$ 123.456,23&nbsp;<a href="#" tabindex="-1" class="center"><i class="fa fa-flag grey bigger-130"></i></a></label>
					</div>
					<div class="row">
						<label class="col-sm-4" style="text-align: left;">Arrecadado</label>
						<label class="col-sm-8" style="text-align: right;">R$ 92.592,17&nbsp;<a href="#" tabindex="-1" class="center"><i class="fa fa-flag blue bigger-130"></i></a></label>
					</div>
					<div class="row">
						<label class="col-sm-4" style="text-align: left;">Gasto</label>
						<label class="col-sm-8" style="text-align: right;">R$ 43.209,68&nbsp;<a href="#" tabindex="-1" class="center"><i class="fa fa-flag red bigger-130"></i></a></label>
					</div>
					<div class="row">
						<div class="progress pos-rel col-sm-12" >
							<div class="progress-bar progress-bar-striped progress-bar-danger active" style="width: 35%;" role="progressbar" aria-valuenow="35"></div>
							<div class="progress-bar progress-bar-striped progress-bar-info active" style="width: 40%;" role="progressbar" aria-valuenow="75"></div>
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="easy-pie-chart percentage col-sm-6" data-percent="75" data-color="#87CEEB">
						<span class="percent">75</span>%
					</div>
					<div class="easy-pie-chart percentage col-sm-6" data-percent="35" data-color="#D15B47">
						<span class="percent">35</span>%
					</div>
				</div>
				
			</div>
		</div>
	</div>
	<div class="col-sm-2">&nbsp;</div>
	<div class="col-sm-5">
		<div class="widget-box transparent" id="dashFinBoxID">
			<div class="widget-header">
				<h4 class="widget-title lighter smaller">
					<i class="ace-icon fa fa-money orange"></i>Financeiro
				</h4>
				<div class="widget-toolbar no-border">
					<ul class="nav nav-tabs" id="recent-tab">
						<li class="active">
							<a data-toggle="tab" href="#task-tab">Receber</a>
						</li>

						<li>
							<a data-toggle="tab" href="#member-tab">Pagar</a>
						</li>

						<li>
							<a data-toggle="tab" href="#comment-tab">Saldo</a>
						</li>
					</ul>
				</div>
			</div>
			
			
			
		</div>
	</div>
	
	
	
	
</div>

</form>

<script>

// FACEBOOK
(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v2.5";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));


var oldie = /msie\s*(8|7|6)/.test(navigator.userAgent.toLowerCase());
$('.easy-pie-chart.percentage').each(function(){
	$(this).easyPieChart({
		barColor: $(this).data('color'),
		trackColor: '#EEEEEE',
		scaleColor: false,
		lineCap: 'butt',
		lineWidth: 8,
		animate: oldie ? false : 1000,
		size:75
	}).css('color', $(this).data('color'));
});

</script>
