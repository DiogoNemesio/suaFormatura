<form id="zgFormModalID" class="form-horizontal">
<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
	<h4 class=""><i class="fa fa-bug"></i>&nbsp;%TITULO%</h4>
</div>
<div class="modal-body" style="overflow-y: scroll; height: 250px;">
	<input type="hidden" id="codNotifLogID" name="codNotifLog" value="%COD_NOTIF_LOG%">
	<input type="hidden" name="id" value="%ID%">
	
	<div id="divMsgTPLModalID">
    </div>
    
    <div class="col-sm-12">
		<h3 class="header smaller lighter red">
			Descrição log de erro:
		</h3>
	
		<div class="alert alert-danger">
			<button type="button" class="close" data-dismiss="alert">
				<i class="ace-icon fa fa-times"></i>
			</button>
	
			<strong>
				<i class="ace-icon fa fa-times"></i>
				Erro!
			</strong>
	
			%DESCRICAO%
			<br>
		</div>
	
	</div>
    	
</div>
<div class="modal-footer">
	<button type="button" data-dismiss="modal" class="btn" id="cancelModalBlo">Fechar</button>
</div>
</form>
