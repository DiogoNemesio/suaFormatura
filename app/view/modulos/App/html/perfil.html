<div id="content">
	<div class="page-header">
	<h1><i class="%IC%">&nbsp;</i>Meu Perfil</h1>
	</div><!-- /.page-header -->

	<div id="user-profile-3" class="user-profile row">
		<div class="col-sm-12">
			<form id="zgFormID" class="form-horizontal">
				<input type="hidden" name="id" value="%ID%">
				<input type="hidden" name="codStatus" value="%COD_STATUS%">
				<input type="hidden" name="codUsuario" value="%COD_USUARIO%">
				<div class="tabbable">
					<ul class="nav nav-tabs padding-16">
						<li class="active">
							<a data-toggle="tab" href="#usuario-basico">
								<i class="green fa fa-edit bigger-125"></i>
								Informações básicas
							</a>
						</li>
						<li>
							<a data-toggle="tab" href="#usuario-perfil">
								<i class="purple fa fa-cog bigger-125"></i>
								Perfil
							</a>
						</li>
					</ul>
	
					<div class="tab-content profile-edit-tab-content">
						<div id="usuario-basico" class="tab-pane in active">
							<h4 class="header blue bolder smaller">Informações Gerais</h4>
							<div class="vspace-xs"></div>
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
								    	<label class="col-sm-4 control-label " for="usuarioID">Usuário</label>
						    			<div class="input-group col-sm-6">
						   					<span class="input-group-addon"><i class="fa fa-user"></i></span>
						   					<input class="input-large" id="usuarioID" type="text" name="usuario" value="%USUARIO%" readonly autocomplete="off">
						    			</div>
						    		</div>
									<div class="form-group">
								    	<label class="col-sm-4 control-label" for="nomeID">Nome</label>
						    			<div class="input-group col-sm-6">
							    			<span class="input-group-addon"><i class="fa fa-book"></i></span>
							    			<input class="input-large" id="nomeID" type="text" name="nome" maxlength="60" value="%NOME%" autocomplete="off">
								    	</div>
								    </div>
						    	</div>
						    	<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-4 control-label" for="sexoID">Sexo</label>
						    			<div class="input-group col-sm-6">
											<select class="select2" style="width:100%;" id="sexoID" name="sexo" data-rel="select2">
											%SEXO%
											</select>
										</div>
									</div>
						    	</div>
						    </div>
							<h4 class="header blue bolder smaller">Contato</h4>
							<div class="vspace-xs"></div>
							<div class="row">
						    	<div class="col-sm-6">
									<div class="form-group">
						    			<label class="col-sm-4 control-label" for="emailID">Email</label>
						    			<div class="input-group col-sm-6">
						   					<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
						   					<input class="input-large" id="emailID" type="email" name="email" maxlength="120" value="%EMAIL%" autocomplete="off">
						    			</div>
						    		</div>
									<div class="form-group">
						    			<label class="col-sm-4 control-label" for="telefoneID">Telefone</label>
						    			<div class="input-group col-sm-6">
						   					<span class="input-group-addon"><i class="fa fa-phone"></i></span>
						   					<input class="input-large" id="telefoneID" type="number" name="telefone" maxlength="14" value="%TELEFONE%" autocomplete="off">
						    			</div>
						    		</div>
						    	</div>
						    	<div class="col-sm-6">
									<div class="form-group">
						    			<label class="col-sm-4 control-label" for="celularID">Celular</label>
						    			<div class="input-group col-sm-6">
						   					<span class="input-group-addon"><i class="fa fa-phone"></i></span>
						   					<input class="input-large" id="celularID" type="number" name="celular" maxlength="14" value="%CELULAR%" autocomplete="off">
						    			</div>
						    		</div>
								</div>
							</div>
						</div>
						<div id="usuario-perfil" class="tab-pane">
							<input id="avatarID" type="hidden" name="avatar" value="%COD_AVATAR%">
							<div class="space-4"></div>
							<span class="profile-picture">
								<img id="avatarAtualID" class="editable img-responsive" src="%AVATAR_LINK%" />
							</span>
							<div class="space-10"></div>
							<div class="row">
								<div class="col-xs-12">
									<div class="row-fluid">
										<ul class="ace-thumbnails">
										%AVATARS%
										</ul>
									</div><!-- PAGE CONTENT ENDS -->
								</div><!-- /.col -->
							</div><!-- /.row -->
						</div>
					</div>
				</div>
				<div class="clearfix form-actions">
				<label class="col-sm-5 control-label" >&nbsp;</label>
   					<button type="submit" class="btn btn-primary" id="submit"><i class="fa fa-check bigger-110"></i> Salvar</button>
				</div>
			</form>
		</div>
	</div>
</div>

<script type="text/javascript" charset="%CHARSET%">

function zgAlteraAvatar(pCodigo,pUrl) {
	$('#avatarID').val(pCodigo);
	$("#avatarAtualID").attr("src",pUrl);
}

$('#zgFormID').submit(function() {
	$.ajax({
		type:	"POST", 
		url:	"%DP%",
		data:	$('#zgFormID').serialize(),
	}).done(function( data, textStatus, jqXHR) {
		zgMostraAviso("Fechar");
	}).fail(function( jqXHR, textStatus, errorThrown) {
		zgMostraAviso(null);
	});
	return false; 
});

$(".select2").select2();

var colorbox_params = {
	reposition:true,
	scalePhotos:true,
	scrolling:false,
	previous:'<i class="fa fa-arrow-left"></i>',
	next:'<i class="fa fa-arrow-right"></i>',
	close:'&times;',
	current:'{current} of {total}',
	maxWidth:'100%',
	maxHeight:'100%',
	onOpen:function(){
		document.body.style.overflow = 'hidden';
	},
	onClosed:function(){
		document.body.style.overflow = 'auto';
	},
	onComplete:function(){
		$.colorbox.resize();
	}
};

$('.ace-thumbnails [data-rel="colorbox"]').colorbox(colorbox_params);
$("#cboxLoadingGraphic").append("<i class='fa fa-spinner orange'></i>");//let's add a custom loading icon

</script>
