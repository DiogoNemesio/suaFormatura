<div id="content">
	<div class="page-header">
	<h1><i class="%IC%">&nbsp;</i>Meu Perfil</h1>
	</div><!-- /.page-header -->

	<div id="user-profile-3" class="user-profile row">
		<div class="col-sm-12">
			<form id="zgFormID" class="form-horizontal">
				<input type="hidden" name="id" value="%ID%">
				<input type="hidden" name="codStatus" value="%COD_STATUS%">
				<input type="hidden" name="codUsuario" value="%COD_USUARIO%">
				<div class="tabbable">
					<ul class="nav nav-tabs padding-16">
						<li class="active">
							<a data-toggle="tab" href="#usuario-basico">
								<i class="green fa fa-edit bigger-125"></i>
								Informações básicas
							</a>
						</li>
						<li>
							<a data-toggle="tab" href="#contato-perfil">
								<i class="blue fa fa-phone bigger-125"></i>
								Contato
							</a>
						</li>
						<li>
							<a data-toggle="tab" href="#usuario-perfil">
								<i class="purple fa fa-cog bigger-125"></i>
								Perfil
							</a>
						</li>
					</ul>
	
					<div class="tab-content profile-edit-tab-content">
						<div id="usuario-basico" class="tab-pane in active">
							<h4 class="header blue bolder smaller">Informações Gerais</h4>
							<div class="vspace-xs"></div>
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
								    	<label class="col-sm-4 control-label " for="usuarioID">Usuário</label>
						    			<div class="input-group col-sm-6">
						   					<span class="input-group-addon"><i class="fa fa-user"></i></span>
						   					<input class="input-large" id="usuarioID" type="text" name="usuario" value="%USUARIO%" readonly autocomplete="off">
						    			</div>
						    		</div>
									<div class="form-group">
								    	<label class="col-sm-4 control-label" for="nomeID">Nome</label>
						    			<div class="input-group col-sm-6">
							    			<span class="input-group-addon"><i class="fa fa-book"></i></span>
							    			<input class="input-large" id="nomeID" type="text" name="nome" maxlength="60" value="%NOME%" autocomplete="off">
								    	</div>
								    </div>
						    	</div>
						    	<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-4 control-label" for="sexoID">Sexo</label>
						    			<div class="input-group col-sm-6">
											<select class="select2" style="width:100%;" id="sexoID" name="sexo" data-rel="select2">
											%SEXO%
											</select>
										</div>
									</div>
						    	</div>
						    </div>
						</div>
						<div id="contato-perfil" class="tab-pane">
							<h4 class="header blue bolder smaller">Lista de contatos</h4>
							<div class="vspace-xs"></div>
							<div class="row">
								<table id="perfilAltTableTelefoneID" class="table table-condensed table-hover table-bordered bootstrap-datatable datatable display" style="width: 600px;">
									<thead>
										<tr class="warning">
											<th class="col-sm-1 center"></th>
											<th class="col-sm-2 center">Tipo</th>
											<th class="col-sm-4 center">Telefone</th>
											<th class="col-sm-1 center"><span onclick="addRowTelefonePessoaAlt();"><i class="fa fa-plus-circle blue bigger-150"></i></span></th>
										</tr>
									</thead>
									<tbody>
									%TAB_TELEFONE%
									</tbody>
								</table>
							</div>
						</div>
						<div id="usuario-perfil" class="tab-pane">
							<input id="avatarID" type="hidden" name="avatar" value="%COD_AVATAR%">
							<div class="space-4"></div>
							<span class="profile-picture">
								<img id="avatarAtualID" class="editable img-responsive" src="%AVATAR_LINK%" />
							</span>
							<div class="space-10"></div>
							<div class="row">
								<div class="col-xs-12">
									<div class="row-fluid">
										<ul class="ace-thumbnails">
										%AVATARS%
										</ul>
									</div><!-- PAGE CONTENT ENDS -->
								</div><!-- /.col -->
							</div><!-- /.row -->
						</div>
					</div>
				</div>
				<div class="clearfix form-actions">
				<label class="col-sm-5 control-label" >&nbsp;</label>
   					<button type="submit" class="btn btn-primary" id="submit"><i class="fa fa-check bigger-110"></i> Salvar</button>
				</div>
			</form>
		</div>
	</div>
</div>

<script type="text/javascript" charset="%CHARSET%">
//Máscaras
$('[zg-data-toggle="mask"]').each(function( index ) {
	zgMask($( this ), $( this ).attr('zg-data-mask'));
});

function zgAlteraAvatar(pCodigo,pUrl) {
	$('#avatarID').val(pCodigo);
	$("#avatarAtualID").attr("src",pUrl);
}

$('#zgFormID').submit(function() {
	/** Retira a máscara para os campos que estão configurados para tal **/
	$('[zg-data-mask-retira="1"]').each(function( index ) {
		$( this ).val($( this ).cleanVal());
	});
	
	$.ajax({
		type:	"POST", 
		url:	"%DP%",
		data:	$('#zgFormID').serialize(),
	}).done(function( data, textStatus, jqXHR) {
		zgMostraAviso("Fechar");
		
		/** Recolocar a máscara para os campos que estão configurados para tal **/
		$('[zg-data-mask-retira="1"]').each(function( index ) {
			zgMask($( this ), $( this ).attr('zg-data-mask'));
			$( this ).trigger('keyup');
		});
	}).fail(function( jqXHR, textStatus, errorThrown) {
		zgMostraAviso(null);
	});
	return false; 
});

$(".select2").select2();

var colorbox_params = {
	reposition:true,
	scalePhotos:true,
	scrolling:false,
	previous:'<i class="fa fa-arrow-left"></i>',
	next:'<i class="fa fa-arrow-right"></i>',
	close:'&times;',
	current:'{current} of {total}',
	maxWidth:'100%',
	maxHeight:'100%',
	onOpen:function(){
		document.body.style.overflow = 'hidden';
	},
	onClosed:function(){
		document.body.style.overflow = 'auto';
	},
	onComplete:function(){
		$.colorbox.resize();
	}
};

$('.ace-thumbnails [data-rel="colorbox"]').colorbox(colorbox_params);
$("#cboxLoadingGraphic").append("<i class='fa fa-spinner orange'></i>");//let's add a custom loading icon

/******************************************************
ADD E REMOVER TELEFONE
/******************************************************/
function addRowTelefonePessoaAlt() {
	$('#perfilAltTableTelefoneID > tbody:last').append('<tr><td class="center" style="width: 20px;"><div class="inline" zg-type="zg-div-msg"></div></td><td><select class="select2" style="width:100%;" name="codTipoTel[]" data-rel="select2">%TIPO_TEL%</select></td><td><input type="text" name="telefone[]" maxlength="15" autocomplete="off" zg-data-toggle="mask" zg-data-mask="fone" zg-data-mask-retira="1"></td><td class="center"><span class="center" zgdelete onclick="delRowTelefonePessoaAlt($(this));"><i class="fa fa-trash bigger-150 red"></i></span><input type="hidden" name="codTelefone[]"></td></tr>');
	$('#perfilAltTableTelefoneID > tbody > tr:last [zg-data-toggle="mask"]').each(function( index ) {
		zgMask($( this ), $( this ).attr('zg-data-mask'));
		$( this ).trigger('keyup');
		$( this ).focus();
	});
	$('#perfilAltTableTelefoneID > tbody > tr:last .select2').select2("destroy").select2({allowClear: true});
}

function delRowTelefonePessoaAlt(pObj) {
	var $td		= pObj.parent();
	var $tr		= $td.parent();
	$tr.addClass("danger");
	$tr.fadeOut(800, function(){
		$tr.remove();
	});
}
</script>
