<div id="content">
	<div class="page-header">
	<h1><i class="%IC%">&nbsp;</i>Alteração de Senha</h1>
	</div><!-- /.page-header -->

	<div class="user-profile row">
		<div class="col-sm-10">
			<form id="zgFormAlteraSenhaID" method="post" class="form-horizontal">
				<div class="form-group">
			    	<label class="col-sm-4 control-label" for="senhaAtualID">Senha Atual</label>
	    			<div class="input-group col-sm-3">
		    			<span class="input-group-addon"><i class="fa fa-key"></i></span>
		    			<input class="input-large" id="senhaAtualID" type="password" name="senhaAtual" maxlength="16" autocomplete="off">
			    	</div>
			    </div>
			    <hr>
				<div class="form-group">
			    	<label class="col-sm-4 control-label" for="senhaID">Nova Senha</label>
	    			<div class="input-group col-sm-2">
		    			<span class="input-group-addon"><i class="fa fa-key"></i></span>
		    			<input class="input-large" id="novaSenhaID" type="password" name="novaSenha" maxlength="16" autocomplete="off">
			    	</div>
			    </div>
				<div class="form-group">
			    	<label class="col-sm-4 control-label" for="confSenhaID">Confirmação</label>
	    			<div class="input-group col-sm-2">
		    			<span class="input-group-addon"><i class="fa fa-key"></i></span>
		    			<input class="input-large" id="confNovaSenhaID" type="password" name="confNovaSenha" maxlength="16" autocomplete="off">
			    	</div>
			    </div>
				<br>
				<label class="col-sm-5 control-label" >&nbsp;</label>
	   			<div class="input-group">
					<button type="submit" class="btn btn-primary" id="submit"><i class="fa fa-check bigger-110"></i> Salvar</button>
				</div>
	    	</form>
	    </div>
	</div>
</div>

<script type="text/javascript" charset="%CHARSET%">
$('#zgFormAlteraSenhaID').submit(function() {
	$.ajax({
		type:	"POST", 
		url:	"%DP%",
		data:	$('#zgFormAlteraSenhaID').serialize(),
	}).done(function( data, textStatus, jqXHR) {
		if (checaRetornoOK(data) == true) {
			zgMostraAviso("Fechar");
			window.open('%ROOT_URL%','_top');
		}else{
			zgMostraAviso("Fechar");
		}
	}).fail(function( jqXHR, textStatus, errorThrown) {
		zgMostraAviso(null);
	});
	return false; 
});
</script>
