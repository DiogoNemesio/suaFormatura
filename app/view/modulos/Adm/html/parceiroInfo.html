	$('#logomarcaID').editable({

		image: {
			//specify ace file input plugin's options here

			style:'well',

			no_icon:'ace-icon fa fa-cloud-upload',

			//and a few extra ones here
			name: 'logomarca',//put the field name here as well, will be used inside the custom plugin
			on_error : function(error_type) {//on_error function will be called when the selected file has a problem
				if(last_gritter) $.gritter.remove(last_gritter);
				if(error_type == 1) {//file format error
					last_gritter = $.gritter.add({
						title: 'Arquivo deve ser uma imagem',
						text: 'Por favor escolha um arquivo com extensão: jpg|gif|png !',
						class_name: 'gritter-error gritter-center'

					last_gritter = $.gritter.add({

						class_name: 'gritter-error gritter-center'
					});
				}
				else {//other error
				}
			},
			on_success : function() {
				$.gritter.removeAll();
			}
		},
	    url: function(params) {
			// ***UPDATE AVATAR HERE*** //
			
			
			var submit_url 	= '%DP_LOGO%';//please modify submit_url accordingly
			var deferred 	= null;
			var avatar 		= '#logomarcaID';
			
			//if value is empty (""), it means no valid files were selected
			//but it may still be submitted by x-editable plugin
			//because "" (empty string) is different from previous non-empty value whatever it was
			//so we return just here to prevent problems
			var value = $(avatar).next().find('input[type=hidden]:eq(0)').val();
			if(!value || value.length == 0) {
				deferred = new $.Deferred
				deferred.resolve();
				return deferred.promise();
			}
			
			var $form 			= $(avatar).next().find('.editableform:eq(0)');
			var file_input 		= $form.find('input[type=file]:eq(0)');
			var pk 				= $(avatar).attr('data-pk');//primary key to be sent to server
			var ie_timeout 		= null;
			
			
			if( "FormData" in window ) {
				var formData_object = new FormData();//create empty FormData object
				
				//serialize our form (which excludes file inputs)
				$.each($form.serializeArray(), function(i, item) {
					//add them one by one to our FormData 
					formData_object.append(item.name, item.value);							
				});
				//and then add files
				$form.find('input[type=file]').each(function(){
					var field_name = $(this).attr('name');
					var files = $(this).data('ace_input_files');
					if(files && files.length > 0) {
						formData_object.append(field_name, files[0]);
					}
				});
			
				//append primary key to our formData
				formData_object.append('pk', pk);
			
				deferred = $.ajax({
							url: submit_url,
						   type: 'POST',
					processData: false,//important
					contentType: false,//important
					   dataType: 'json',//server response type
						   data: formData_object
				})
			}
			else {
				
				deferred = new $.Deferred
			
				var temporary_iframe_id = 'temporary-iframe-'+(new Date()).getTime()+'-'+(parseInt(Math.random()*1000));
				var temp_iframe			= $('<iframe id="'+temporary_iframe_id+'" name="'+temporary_iframe_id+'" frameborder="0" width="0" height="0" src="about:blank" style="position:absolute; z-index:-1; visibility: hidden;"></iframe>').insertAfter($form);
						
				$form.append('<input type="hidden" name="temporary-iframe-id" value="'+temporary_iframe_id+'" />');
				
				//append primary key (pk) to our form
				$('<input type="hidden" name="pk" />').val(pk).appendTo($form);
				
				temp_iframe.data('deferrer' , deferred);
				//we save the deferred object to the iframe and in our server side response
				//we use "temporary-iframe-id" to access iframe and its deferred object
			
				$form.attr({
					action: submit_url,
					method: 'POST',
					enctype: 'multipart/form-data',
					target: temporary_iframe_id //important
				});
			
				$form.get(0).submit();
			
				//if we don't receive any response after 30 seconds, declare it as failed!
				ie_timeout = setTimeout(function(){
					ie_timeout = null;
					temp_iframe.attr('src', 'about:blank').remove();
					deferred.reject({'status':'fail', 'message':'Timeout!'});
				} , 30000);
			}
			
			
			//deferred callbacks, triggered by both ajax and iframe solution
			deferred
			.done(function(result) {//success
				var res = result;//the `result` is formatted by your server side response and is arbitrary
				if(res.status == 'OK') $(avatar).get(0).src = res.url;
				else alert(res.message);
			})
			.fail(function(result) {//failure
				alert("There was an error");
			})
			.always(function() {//called on both success and failure
				if(ie_timeout) clearTimeout(ie_timeout)
				ie_timeout = null;	
			});
			
			return deferred.promise();
			
			// ***END OF UPDATE AVATAR HERE*** //
		},
		
		success: function(response, newValue) {
		}
	})
}catch(e) {}

function validaIdent(){
	
	var vIdent	= $('#identID').val();
	$('#valID').val(0);
	
	if (!vIdent) {
		$('#divIdentID').addClass('has-error');
		$('#divHelpIdentID').html(zgCriaSpanErro('A identificação deve ser preenchida!'));
		return false;
	}else{
		
		if (vIdent.length > 60){
			$('#divIdentID').addClass('has-error');
			$('#divHelpIdentID').html(zgCriaSpanErro('A identificação não deve conter mais de 60 caracteres!'));
			return false;
		}else{
				
			/** Verificar se a identificação está disponível no banco **/
			jQuery.ajax({
		   		url: "%ROOT_URL%/Fmt/orgIdentVerifica.dp.php",
		   		data: {  codOrganizacao: $('#codOrganizacaoID').val() , ident: vIdent},
		   		success: function(ret) {
		   			var vData	= JSON.parse(ret);
		   	    	if (vData.existe == 0) {
		   	    		$('#valID').val(1);
		   	    	}else{
		   	    		$('#valID').val(0);
		   	    	}
		   		},
		   		method: 'get',
		   		cache: false,
		   		async:false
		   });
		}
	}
	
	if ($('#valID').val() == 0) {
		$('#divIdentID').addClass('has-error');
		$('#divHelpIdentID').html(zgCriaSpanErro('Já existe um parceiro cadastrado com esta identificação! Por favor, informe outra.'));
		return false;
	}else{
		$('#divIdentID').removeClass('has-error');
		$('#divHelpIdentID').html('&nbsp;');
		return true;
	}
}

		}else{
			$('#divNomeID').removeClass('has-error');
			$('#divHelpNomeID').html('&nbsp;');
		}		
	}
	
	if (vOK == true) {
		return true ;
	}else{
		//Abrir aba que tiver campos inválidos
		$('#tabID li:eq('+ vTab +') a').tab('show');
		//Rolar pagina para o topo
		$('html, body').animate({scrollTop:0}, 'slow');
		return false;
	}
}

/******************************************************
BUSCAR ENDEREÇO - Buscar o endereço através do CEP 
/******************************************************/
//Busca ENDEREÇO
function buscaRua() {
	var vCep			= $('#cepID').cleanVal();
	
	if (vCep){
		if (vCep.length != 8){
			$('#divCepID').addClass('has-error');
			$('#divEndCorretoID').addClass("hidden"); //Esconder o div de alterar endereço
			$('#divHelpCepID').html(zgCriaSpanErro('CEP inválido!'));
			limpaInfoLogradouro();
			return false;
		}else{
			/** Buscar o cep no banco **/
			jQuery.ajax({
	    		url: "%ROOT_URL%/Adm/buscaCep.dp.php",
	    		data: { cep: vCep},
	    		success: function(ret) {
	    			var vData	= JSON.parse(ret);
	    	    	if (vData.codLogradouro) {
	    	    		$('#codLogradouroID').val(vData.codLogradouro);
	    	    		$('#descLogradouroID').val(vData.descLogradouro);
	    	    		$('#codCidadeID').val(vData.codCidade);
	    	    		$('#descCidadeID').val(vData.descCidade);
	    	    		$('#descEstadoID').val(vData.descUf);
	    	    		$('#bairroID').val(vData.descBairro);
	
	    	    		$('#divHelpCepID').html('');
	    	    		$('#divCepID').removeClass('has-error');
	    	    		
	    	    		$('#divLogradouroID').removeClass('has-error');
	    	    		$('#divNumeroID').removeClass('has-error');
	    	    		$('#divHelpLogradouroID').html('');
	    	    		$('#divHelpNumeroID').html('');

	    	    		$('#divEndID').removeClass('hidden');
	    	    		
	    	    		$('#descLogradouroID').attr("readonly", true);
	    	    		$('#bairroID').attr("readonly", true);
	    	    		
	    	    		$("#endCorretoID").prop("checked", true);
		    	    		
	    	    		zgMostraDivsEndereco();
	    	    		$('#numeroID').focus();
	    	    		
	    	    		vBusca = 1;
	
	    	    	}else{
	    	    		
	    	    		$('#divEndCorretoID').addClass("hidden"); //Esconder o div de alterar endereço
	    	    		$('#divHelpCepID').html(zgCriaSpanErro('CEP não encontrado!'));
	    	    		$('#divCepID').addClass('has-error');
	    	    		$('#divEndID').addClass('hidden');
	    	    		
	    	    		limpaInfoLogradouro(); //Apagar o valor dos campos, caso estejam preenchidos
	    	    		
	    	    		vBusca = 0;
	    	    	}
	    		},
	    		method: 'get',
	    		cache: false,
	    		async:false
	  		});
			
			if (vBusca == 0){
				return false;
			}else{
				return true;
			}
			
		}
	}else{
		$('#divEndCorretoID').addClass("hidden"); //Esconder o div de alterar endereço
		$('#divCepID').removeClass('has-error');
		$('#divHelpCepID').html('&nbsp;');
		
		limpaInfoLogradouro(); //Apagar o valor dos campos, caso estejam preenchidos
	}
}

//Limpar campos de endereço
function limpaInfoLogradouro() {
	
	$('#codLogradouroID').val('');
	$('#descLogradouroID').val('');
	$('#codCidadeID').val('');
	$('#descCidadeID').val('');
	$('#descEstadoID').val('');
	$('#bairroID').val('');
			
}
//Div de endereço correto, mostrar em caso que esteja editando.
zgMostraDivsEnderecoEdicao();
function zgMostraDivsEnderecoEdicao() {
	var vCodOrganizacao	= $('#codOrganizacaoID').val();
	var vCep			= $('#cepID').val();
	
	if(vCodOrganizacao && vCep){
		zgMostraDivsEndereco();
	}
	
}

//Div de endereço correto (SIM/NAO)
function zgMostraDivsEndereco() {
	$('#divEndCorretoID').removeClass("hidden");
}
//Alterar endereço padrão
function mudaEndereco() {
	var vEndCorreto		= $('#endCorretoID').is(':checked');
	
	if (vEndCorreto == false) {
		$('#descLogradouroID').removeAttr("readonly");
		$('#bairroID').removeAttr("readonly");

	}else{
		buscaRua();
		$('#descLogradouroID').attr("readonly", true);
		$('#bairroID').attr("readonly", true);
	}
}
