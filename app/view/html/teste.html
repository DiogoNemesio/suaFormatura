	<script>
	function zgLoadUrl(pUrl) {
		if (pUrl !== '#' && pUrl !== '') {
			$("#zgDivCentralID").load(pUrl);
		}
	}
	function zgLoadMenu(pUrl,pId) {
		if (pUrl !== '#' && pUrl !== '') {
			$("#zgDivCentralID").load("http://dbapp/bin//loadMenu.php?id="+pId+"&url="+pUrl);
			$("#breadcrumbs").load("http://dbapp/bin//breadcrumb.php?id="+pId);
		}
	}
	function zgDownloadUrl(pUrl) {
		if (pUrl !== '#' && pUrl !== '') {
			$("#zgWindowDownID").attr("src", pUrl);
		}
	}
	
	function zgMostraAviso(pDescBT1,pDescBT2,pUrlBT2,pDescBT3,pUrlBT3,pDescBT4,pUrlBT4) {
		/** Definir valor padrão para os parâmetros **/
		
		if(typeof(pDescBT1)==='undefined')	pDescBT1	= '';
		if(typeof(pDescBT2)==='undefined')	pDescBT2	= '';
		if(typeof(pUrlBT2)==='undefined')	pUrlBT2		= '';
		if(typeof(pDescBT3)==='undefined')	pDescBT3	= '';
		if(typeof(pUrlBT3)==='undefined')	pUrlBT3		= '';
		if(typeof(pDescBT4)==='undefined')	pDescBT4	= '';
		if(typeof(pUrlBT4)==='undefined')	pUrlBT4		= '';
		
		var vUrl = 'http://dbapp//App/aviso.php?pDescBT1='+encodeURIComponent(pDescBT1)+'&pDescBT2='+encodeURIComponent(pDescBT2)+'&pDescBT3='+encodeURIComponent(pDescBT3)+'&pDescBT4='+encodeURIComponent(pDescBT4)+'&pUrlBT2='+pUrlBT2+'&pUrlBT3='+pUrlBT3+'&pUrlBT4='+pUrlBT4;
		
		$("#zgDivModalID").load(vUrl);
		$("#zgDivModalID").modal({
			keyboard: true,
			replace: true
		});
	}

	var zgMasksData = {
		'fone': { mascara: '(00) 00009-0000'  },'cpf': { mascara: '000.000.000-00'  },'cnpj': { mascara: '00.000.000/0000-00'  },'data': { mascara: '30/10/3000'  },'cep': { mascara: '00000-000'  },'tempo': { mascara: '50:50:50'  },'cartao': { mascara: '0000 0000 0000 0000'  },'money': { mascara: '#.##0,00' ,reverse: true ,maxlength: false},'numero': { mascara: '#'  },'porcentagem': { mascara: '##0,00%' ,reverse: true ,maxlength: false}
	}
	var zgMaskOptions = {
		byPassKeys: [9, 16, 17, 18, 36, 37, 38, 39, 40, 91],
		translation: {
			'0': {pattern: /[0-9]/}, 
			'1': {pattern: /[0-1]/},
			'2': {pattern: /[0-2]/},
			'3': {pattern: /[0-3]/},
			'4': {pattern: /[0-4]/},
			'5': {pattern: /[0-5]/},
			'6': {pattern: /[0-6]/},
			'7': {pattern: /[0-7]/},
			'8': {pattern: /[0-8]/},
			'9': {pattern: /[0-9]/, optional: true}, 
			'#': {pattern: /[0-9]/, recursive: true}, 
			'A': {pattern: /[A-Z]/},
			'a': {pattern: /[a-z]/},
			'S': {pattern: /[a-zA-Z]/},
			'@': {pattern: /[a-zA-Z0-9]/},
			'*': {pattern: /[0-9a-zA-ZçÇáàãâéèêíìóòôõúùü]/}
		}
	};
	
	function zgMask (pElement,pMask) {
		$el = $(pElement);
		
		if (zgMasksData && pMask in zgMasksData) {
			var opt = zgMaskOptions;
			if (zgMasksData[pMask].reverse !== undefined) {
				opt.reverse = true;
			}
			
			if (zgMasksData[pMask].maxlength !== undefined) {
				opt.maxlength = zgMasksData[pMask].maxlength;
			}
			
			$el.mask(zgMasksData[pMask].mascara,opt);
		}else{
			$el.mask(pMask,zgMaskOptions);
		}
		
	}
	</script>
